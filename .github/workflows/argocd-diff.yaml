---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: ArgoCD Diff

on:
  pull_request:
    branches: ["main"]
    paths:
      - kubernetes/argocd/**
      - .github/workflows/argocd-diff.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  diff:
    name: Generate Diff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          path: pull
          persist-credentials: false

      - name: Checkout Default Branch
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          path: default
          persist-credentials: false
          ref: "${{ github.event.repository.default_branch }}"

      - name: Install kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1

      - name: Generate Diff
        id: diff
        run: |
          set -e
          
          echo "=== Generating ArgoCD Application Diff ===" > diff.txt
          echo "" >> diff.txt
          
          # Find all Application and ApplicationSet files
          cd pull
          find kubernetes/argocd/applications -name "*.yaml" -type f | sort | while read -r file; do
            if [ -f "../default/$file" ]; then
              # File exists in both branches - show diff
              diff_output=$(diff -u "../default/$file" "$file" || true)
              if [ -n "$diff_output" ]; then
                echo "## Changed: $file" >> ../diff.txt
                echo '```diff' >> ../diff.txt
                echo "$diff_output" >> ../diff.txt
                echo '```' >> ../diff.txt
                echo "" >> ../diff.txt
              fi
            else
              # New file in PR
              echo "## New: $file" >> ../diff.txt
              echo '```yaml' >> ../diff.txt
              cat "$file" >> ../diff.txt
              echo '```' >> ../diff.txt
              echo "" >> ../diff.txt
            fi
          done
          
          # Find deleted files
          cd ../default
          find kubernetes/argocd/applications -name "*.yaml" -type f | sort | while read -r file; do
            if [ ! -f "../pull/$file" ]; then
              echo "## Deleted: $file" >> ../diff.txt
              echo "" >> ../diff.txt
            fi
          done
          
          cd ..
          
          # Check if diff is empty
          if [ $(wc -l < diff.txt) -le 2 ]; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Truncate if too large (GitHub comment limit)
            if [ $(wc -c < diff.txt) -gt 60000 ]; then
              head -c 60000 diff.txt > diff_truncated.txt
              echo "" >> diff_truncated.txt
              echo "... (diff truncated due to size)" >> diff_truncated.txt
              mv diff_truncated.txt diff.txt
            fi
          fi

      - name: Generate Token
        if: steps.diff.outputs.has_changes == 'true'
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Add Comment
        if: steps.diff.outputs.has_changes == 'true'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          header: argocd-diff
          path: diff.txt

