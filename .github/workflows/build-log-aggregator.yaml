---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build Log Aggregator

on:
  push:
    branches:
      - main
    paths:
      - "apps/log-aggregator/**"
      - ".github/workflows/build-log-aggregator.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/log-aggregator/**"
  workflow_dispatch:
    inputs:
      force_push:
        description: "Force push image even on PR"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/log-aggregator

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat apps/log-aggregator/VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Check if version already exists
        id: check
        run: |
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Version ${{ steps.version.outputs.version }} already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} does not exist, will build"
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists != 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        if: (steps.check.outputs.exists != 'true' || github.event_name == 'workflow_dispatch') && (github.event_name != 'pull_request' || inputs.force_push)
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check.outputs.exists != 'true' || github.event_name == 'workflow_dispatch'
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.check.outputs.exists != 'true' || github.event_name == 'workflow_dispatch'
        id: build
        uses: docker/build-push-action@ee4ca427a2f43b6a16632044ca514c076267da23 # v6
        with:
          context: apps/log-aggregator
          file: apps/log-aggregator/Dockerfile
          push: ${{ github.event_name != 'pull_request' || inputs.force_push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: (steps.check.outputs.exists != 'true' || github.event_name == 'workflow_dispatch') && github.event_name != 'pull_request' && steps.build.outputs.digest != ''
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

