---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
helmCharts:
  - name: volsync-app
    repo: ../../charts
    version: 1.0.0
    releaseName: ${APP}-volsync
    namespace: ${NAMESPACE}
    valuesInline:
      appName: ${APP}
      capacity: ${VOLSYNC_CAPACITY}
      vaultwardenSecretId: ${VOLSYNC_SECRET_ID}

