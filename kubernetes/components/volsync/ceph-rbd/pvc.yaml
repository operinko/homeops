---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-placeholder
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: app-placeholder-dst
  resources:
    requests:
      storage: "10Gi"
  storageClassName: ceph-rbd

