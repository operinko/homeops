---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-placeholder
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: repldest-placeholder
  resources:
    requests:
      storage: "10Gi"
  storageClassName: ceph-rbd

