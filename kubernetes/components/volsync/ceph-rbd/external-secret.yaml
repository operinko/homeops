---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-volsync-secret
spec:
  refreshInterval: 1h
  target:
    name: ${APP}-volsync-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  dataFrom:
    - extract:
        key: 7e49fd72-95df-476c-959d-ecae3f0624d9
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore

