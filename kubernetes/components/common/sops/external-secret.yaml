---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sops-age
spec:
  refreshInterval: 1h
  target:
    name: sops-age
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: age.agekey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d9bfbe6a-7f0e-49da-818c-0666219437b0
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cluster-secrets
spec:
  refreshInterval: 1h
  target:
    name: cluster-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: SECRET_DOMAIN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7e49fd72-95df-476c-959d-ecae3f0624d9
        property: domain
