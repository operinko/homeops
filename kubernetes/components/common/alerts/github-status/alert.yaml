---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/notification.toolkit.fluxcd.io/alert_v1beta3.json
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github-status
spec:
  providerRef:
    name: github-status
  # Only create commit statuses for commits in this repo
  # Watching the GitRepository avoids 422 errors when Kustomizations reference external repos
  eventSources:
    - kind: GitRepository
      name: flux-system
      namespace: flux-system
