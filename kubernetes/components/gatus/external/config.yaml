endpoints:
  - name: "${APP} (external)"
    group: external
    url: "https://${GATUS_SUBDOMAIN:=${APP}}.vaderrp.com${GATUS_PATH:=/}"
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"

  - name: "${APP} (internal)"
    group: internal
    url: "https://${GATUS_SUBDOMAIN:=${APP}}.vaderrp.com${GATUS_PATH:=/}"
    interval: 1m
    client:
      dns-resolver: tcp://192.168.7.7:53
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
