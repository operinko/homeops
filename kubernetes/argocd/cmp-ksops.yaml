---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmp-cm
  namespace: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: ksops
    spec:
      generate:
        command: [ksops]
        args:
          - .
      discover:
        fileName: kustomization.yaml
        find:
          glob: "**/*.sops.yaml"
      lockRepo: false

