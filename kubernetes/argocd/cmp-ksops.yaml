---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmp-cm
  namespace: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: ksops
    spec:
      generate:
        command: [sh, -c]
        args:
          - |
            kustomize build --enable-alpha-plugins . | sops -d /dev/stdin
      discover:
        fileName: kustomization.yaml
      lockRepo: false

