---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmp-cm
  namespace: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: ksops
    spec:
      generate:
        command: [kustomize-sops]
        args:
          - build
          - --enable-alpha-plugins
          - .
      discover:
        fileName: kustomization.yaml
      lockRepo: false

