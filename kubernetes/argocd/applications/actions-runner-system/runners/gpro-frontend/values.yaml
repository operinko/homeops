githubConfigUrl: https://github.com/operinko/gpro_frontend
githubConfigSecret: gpro-frontend-runner-secret
minRunners: 0
maxRunners: 10
containerMode:
  type: kubernetes
  kubernetesModeWorkVolumeClaim:
    accessModes: ["ReadWriteOnce"]
    storageClassName: ceph-rbd
    resources:
      requests:
        storage: 3Gi
controllerServiceAccount:
  name: actions-runner-controller
  namespace: actions-runner-system
metrics:
  controllerManagerAddr: ":8080"
  listenerAddr: ":8080"
  listenerEndpoint: "/metrics"
template:
  spec:
    securityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    containers:
      - name: runner
        image: ghcr.io/home-operations/actions-runner:2.329.0@sha256:1d26dc36431014527e0d920e7b84878dcf8fd69fb9639598de1af5ccf9210131
        command: ["/home/runner/run.sh"]
        env:
          - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            value: "false"
          - name: NODE
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
    serviceAccountName: gpro-frontend-runner

