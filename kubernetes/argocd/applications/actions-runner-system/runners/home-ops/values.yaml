githubConfigUrl: https://github.com/operinko/homeops
githubConfigSecret: home-ops-runner-secret
minRunners: 0
maxRunners: 10
containerMode:
  type: kubernetes
  kubernetesModeWorkVolumeClaim:
    accessModes: ["ReadWriteOnce"]
    storageClassName: ceph-rbd
    resources:
      requests:
        storage: 25Gi
controllerServiceAccount:
  name: actions-runner-controller
  namespace: actions-runner-system
metrics:
  controllerManagerAddr: ":8080"
  listenerAddr: ":8080"
  listenerEndpoint: "/metrics"
template:
  spec:
    securityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    containers:
      - name: runner
        image: ghcr.io/home-operations/actions-runner:2.330.0@sha256:92a45e47f4b349f4da2307ebaaea5443cc86d1ce625d37acf2c61b3b09192e47
        command: ["/home/runner/run.sh"]
        env:
          - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            value: "false"
          - name: NODE
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
          capabilities:
            add:
              - SYS_ADMIN
              - SETUID
              - SETGID
        volumeMounts:
          - mountPath: /var/run/secrets/talos.dev
            name: talos
            readOnly: true
    serviceAccountName: home-ops-runner
    volumes:
      - name: talos
        secret:
          secretName: home-ops-runner

