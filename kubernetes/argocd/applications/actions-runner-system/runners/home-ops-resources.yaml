---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-ops-runner-resources
  namespace: argocd
spec:
  project: actions-runner-system
  source:
    repoURL: https://github.com/operinko/homeops.git
    targetRevision: main
    path: kubernetes/argocd/applications/actions-runner-system/runners/home-ops
  destination:
    server: https://kubernetes.default.svc
    namespace: actions-runner-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
  ignoreDifferences:
    - group: external-secrets.io
      kind: ExternalSecret
      jqPathExpressions:
        - '.spec'
        - '.status'

