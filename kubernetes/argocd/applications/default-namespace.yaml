---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-namespace
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/operinko/homeops.git
    targetRevision: main
    path: kubernetes/apps/default
    kustomize:
      components:
        - ../../components/common
        - ../../components/network/traefik-authentik-forward
        - ../../components/network/traefik-crowdsec-bouncer
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: cluster-secrets
      namespace: default
      jsonPointers:
        - /.sops

