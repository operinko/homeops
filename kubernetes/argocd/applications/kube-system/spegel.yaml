---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spegel
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kube-system
  sources:
    - repoURL: ghcr.io/spegel-org/helm-charts
      targetRevision: 0.4.0
      chart: spegel
      helm:
        valuesObject:
          grafanaDashboard:
            enabled: true
          service:
            registry:
              hostPort: 29999
          serviceMonitor:
            enabled: true
          resources:
            requests:
              cpu: 15m
              memory: 105Mi
          spegel:
            containerdSock: /var/run/containerd/containerd.sock
            containerdRegistryConfigPath: /etc/cri/conf.d/hosts
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    # Ignore Flux HelmRelease status and labels
    - group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      jsonPointers:
        - /status
        - /metadata/labels

