---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: install-cni-plugins
  namespace: kube-system
  labels:
    tier: node
    app: install-cni-plugins
spec:
  selector:
    matchLabels:
      name: install-cni-plugins
  template:
    metadata:
      labels:
        name: install-cni-plugins
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - operator: Exists
          effect: NoSchedule
      initContainers:
        - name: install-cni
          image: ghcr.io/k8snetworkplumbingwg/cni-plugins:v1.6.1
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Installing CNI plugins to /host/opt/cni/bin"
              cp -f /plugins/* /host/opt/cni/bin/
              echo "CNI plugins installed successfully"
              ls -la /host/opt/cni/bin/
          volumeMounts:
            - name: cni-bin
              mountPath: /host/opt/cni/bin
      containers:
        - name: pause
          image: registry.k8s.io/pause:3.10
      volumes:
        - name: cni-bin
          hostPath:
            path: /opt/cni/bin
            type: DirectoryOrCreate

