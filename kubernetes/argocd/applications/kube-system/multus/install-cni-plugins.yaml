---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: install-cni-plugins
  namespace: kube-system
  labels:
    tier: node
    app: install-cni-plugins
spec:
  selector:
    matchLabels:
      name: install-cni-plugins
  template:
    metadata:
      labels:
        name: install-cni-plugins
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - operator: Exists
          effect: NoSchedule
      initContainers:
        - name: install-cni
          image: ghcr.io/siderolabs/install-cni:v1.8.4  # Match Talos version
          command:
            - /install-cni.sh
          securityContext:
            privileged: true
          volumeMounts:
            - name: cni-bin
              mountPath: /host/opt/cni/bin
              mountPropagation: Bidirectional
      containers:
        - name: pause
          image: registry.k8s.io/pause:3.10
      volumes:
        - name: cni-bin
          hostPath:
            path: /opt/cni/bin
            type: DirectoryOrCreate

