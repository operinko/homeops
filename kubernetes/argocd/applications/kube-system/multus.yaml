---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multus
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: kube-system
  source:
    repoURL: https://github.com/k8snetworkplumbingwg/multus-cni.git
    targetRevision: v4.1.2
    path: deployments/multus-daemonset-thick
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false

