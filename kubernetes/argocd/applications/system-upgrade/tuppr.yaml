---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tuppr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system-upgrade
  source:
    repoURL: https://github.com/home-operations/tuppr.git
    targetRevision: 0.0.41
    path: charts/tuppr
    helm:
      valuesObject:
        replicaCount: 1

        image:
          repository: ghcr.io/home-operations/tuppr
          tag: 0.0.45
          pullPolicy: IfNotPresent

        serviceAccount:
          create: true
          automount: true

        talos:
          serviceAccount:
            endpoints:
              - talos.vaderrp.com

        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi

        # Increase probe timeouts to handle API server latency
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        metrics:
          enabled: true
          serviceMonitor:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: system-upgrade

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true

