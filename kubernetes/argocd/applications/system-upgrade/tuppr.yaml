---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tuppr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system-upgrade
  source:
    repoURL: https://github.com/home-operations/tuppr.git
    targetRevision: v0.0.41
    path: charts/tuppr
    helm:
      valuesObject:
        # Controller configuration
        replicaCount: 1

        image:
          repository: ghcr.io/home-operations/tuppr
          pullPolicy: IfNotPresent
          # tag: defaults to chart appVersion

        # Service account for Talos API access
        serviceAccount:
          create: true
          automount: true
          annotations: {}
          name: ""

        # Resources for the controller
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi

        # Metrics and monitoring
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
            interval: 30s

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          fsGroup: 65532
          seccompProfile:
            type: RuntimeDefault

        containerSecurityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

  destination:
    server: https://kubernetes.default.svc
    namespace: system-upgrade

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true

