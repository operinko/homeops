---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
bases:
  # ArgoCD projects (namespace-scoped deployment policies)
  - ./projects
  # Applications organized by namespace
  - ./argocd
  - ./default
  - ./tools
  - ./observability
  - ./media
  - ./security
  - ./network
  - ./kube-system
  - ./cert-manager
resources:
  # Helm repositories (required for HelmReleases)
  - ./helmrepos.yaml
  # Archived applications (disabled)
  # - ./archive/adventurelog.yaml
