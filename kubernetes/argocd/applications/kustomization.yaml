---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  # ArgoCD projects (namespace-scoped deployment policies)
  - ./projects
  # ApplicationSets are managed by a separate Application (applicationsets.yaml)
  # to avoid Kustomize parsing errors with Go template syntax
  - ./applicationsets.yaml
  # Applications organized by namespace
  - ./actions-runner-system
  - ./argocd
  - ./default
  - ./tools
  - ./observability
  - ./media
  - ./security
  - ./network
  - ./kube-system
  - ./cert-manager
  - ./database
  - ./external-secrets
  - ./storage
  - ./system-upgrade
