apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  # Helm repositories (required for HelmReleases)
  - ./helmrepos.yaml
  # Individual applications (managed by ArgoCD, not namespace-level)
  - ./echo.yaml
  - ./homepage.yaml
  - ./atuin.yaml
  - ./audiobookshelf.yaml
  # Namespaces (managed by ArgoCD, not individual applications)
  - ./default-namespace.yaml
  - ./tools-namespace.yaml
  # Archived applications (disabled)
  # - ./archive/adventurelog.yaml
