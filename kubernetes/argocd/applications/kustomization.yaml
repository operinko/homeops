---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  # ArgoCD projects (namespace-scoped deployment policies)
  - ../projects/kustomization.yaml
  # Helm repositories (required for HelmReleases)
  - ./helmrepos.yaml
  # Applications organized by namespace
  - ./default/kustomization.yaml
  - ./tools/kustomization.yaml
  - ./observability/kustomization.yaml
  - ./media/kustomization.yaml
  - ./security/kustomization.yaml
  - ./network/kustomization.yaml
  - ./system/kustomization.yaml
  # Archived applications (disabled)
  # - ./archive/adventurelog.yaml
