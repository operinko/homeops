---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: observability
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.45.2
    helm:
      valuesObject:
        deploymentMode: SingleBinary
        loki:
          auth_enabled: false
          analytics:
            reporting_enabled: false
          server:
            log_level: info
          commonConfig:
            replication_factor: 1
          compactor:
            working_directory: /var/loki/compactor/retention
            delete_request_store: filesystem
            retention_enabled: true
          ingester:
            chunk_encoding: snappy
          limits_config:
            volume_enabled: true
            retention_period: 14d
          storage:
            type: filesystem
            bucketNames:
              chunks: chunks
              ruler: ruler
              admin: admin
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          structuredConfig:
            ruler:
              enable_api: true
              enable_alertmanager_v2: true
              alertmanager_url: http://alertmanager-operated.observability.svc.cluster.local:9093
              storage:
                type: local
                local:
                  directory: /rules
              rule_path: /rules/fake
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            size: 32Gi
            storageClass: ceph-rbd
        gateway:
          replicas: 1
          ingress:
            enabled: false
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        chunksCache:
          enabled: false
        resultsCache:
          enabled: false
        lokiCanary:
          enabled: false
        test:
          enabled: false
        sidecar:
          image:
            repository: ghcr.io/kiwigrid/k8s-sidecar
          rules:
            searchNamespace: ALL
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true

