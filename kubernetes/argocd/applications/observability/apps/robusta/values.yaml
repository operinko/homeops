# Robusta values
clusterName: "homeops"
enableHolmesGPT: true
enablePlatformPlaybooks: true
enablePrometheusStack: false
enabledManagedConfiguration: true
globalConfig: {}
holmes:
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      memory: "1Gi"
  additionalEnvVars:
    - name: ROBUSTA_AI
      value: "true"
    - name: ROBUSTA_UI_TOKEN
      valueFrom:
        secretKeyRef:
          key: ROBUSTA_UI_TOKEN
          name: robusta-secrets
is_small_cluster: true
runner:
  sendAdditionalTelemetry: true
  additional_env_vars:
    - name: ACCOUNT_ID
      valueFrom:
        secretKeyRef:
          key: account_id
          name: robusta-secrets
    - name: SIGNING_KEY
      valueFrom:
        secretKeyRef:
          key: signing_key
          name: robusta-secrets
sinksConfig:
  - robusta_sink:
      name: robusta_ui_sink
      token: "{{ env.ROBUSTA_UI_TOKEN }}"
