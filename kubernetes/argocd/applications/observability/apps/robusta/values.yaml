# Robusta values
clusterName: "homeops"
enableHolmesGPT: true
enablePlatformPlaybooks: true
enablePrometheusStack: false
enabledManagedConfiguration: true
globalConfig:
  - account_id:
    valueFrom:
      secretKeyRef:
        key: account_id
        name: robusta-secrets
  - signing_key:
    valueFrom:
      secretKeyRef:
        key: signing_key
        name: robusta-secrets
holmes:
  additionalEnvVars:
    - name: ROBUSTA_AI
      value: "true"
    - name: ROBUSTA_UI_TOKEN
      valueFrom:
        secretKeyRef:
          key: ROBUSTA_UI_TOKEN
          name: robusta-secrets
is_small_cluster: true
runner:
  sendAdditionalTelemetry: true
  additional_env_vars:
    - name: ROBUSTA_UI_TOKEN
      valueFrom:
        secretKeyRef:
          key: ROBUSTA_UI_TOKEN
          name: robusta-secrets
sinksConfig:
  - robusta_sink:
      name: robusta_ui_sink
      token: "{{ env.ROBUSTA_UI_TOKEN }}"
