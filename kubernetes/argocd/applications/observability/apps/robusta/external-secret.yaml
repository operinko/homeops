---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: robusta-secrets
  namespace: observability
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-fields
    kind: ClusterSecretStore
  target:
    name: robusta-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        ROBUSTA_UI_TOKEN: "{{ .ROBUSTA_UI_TOKEN | b64dec }}"
        account_id: "{{ .account_id }}"
        signing_key: "{{ .signing_key }}"
  data:
    - secretKey: ROBUSTA_UI_TOKEN
      remoteRef:
        key: 2bf293bb-d784-4cf9-84a1-6a3c44a7f7d3
        property: ROBUSTA_UI_TOKEN
    - secretKey: account_id
      remoteRef:
        key: 2bf293bb-d784-4cf9-84a1-6a3c44a7f7d3
        property: account_id
    - secretKey: signing_key
      remoteRef:
        key: 2bf293bb-d784-4cf9-84a1-6a3c44a7f7d3
        property: signing_key
