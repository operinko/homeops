---
apiVersion: v1
kind: Service
metadata:
  name: elastic-agent-falco
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  type: ClusterIP
  selector:
    agent.k8s.elastic.co/name: elastic-agent-falco
  ports:
  - name: tcp-falco
    port: 9030
    targetPort: 9030
    protocol: TCP

