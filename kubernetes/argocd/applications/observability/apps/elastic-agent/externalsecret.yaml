---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elastic-agent-elasticsearch
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  refreshInterval: 1h
  target:
    name: elastic-agent-elasticsearch
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: ELASTICSEARCH_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "2c545bdb-0d45-49c7-b4c4-13d9326087a9"  # elasticsearch credentials (elastic user)
        property: password

