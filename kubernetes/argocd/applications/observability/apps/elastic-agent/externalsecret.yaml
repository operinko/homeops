---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elastic-agent-elasticsearch
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  refreshInterval: 1h
  target:
    name: elastic-agent-elasticsearch
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: ELASTICSEARCH_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "0c4ae6a1-e0e9-4e1f-b0e9-b23000da8c8f"  # elasticsearch-credentials
        property: password

