---
web:
  port: ${WEB_PORT}
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: false
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: vaderrp.com domain and expiration
    group: Domains
    url: "https://vaderrp.com"
    interval: 1h
    conditions:
      - "[DOMAIN_EXPIRATION] > 720h"
      - "[CERTIFICATE_EXPIRATION] > 240h"
    alerts:
      - type: pushover
        send-on-resolved: true
        failure-threshold: 3
        success-threshold: 5
  - name: erinko.fi domain and expiration
    group: Domains
    url: "https://mail.erinko.fi"
    interval: 1h
    conditions:
      - "[DOMAIN_EXPIRATION] > 720h"
      - "[CERTIFICATE_EXPIRATION] > 240h"
    alerts:
      - type: pushover
        send-on-resolved: true
        failure-threshold: 3
        success-threshold: 5
  - name: shadowmorph.info domain and expiration
    group: Domains
    url: "https://shadowmorph.info"
    interval: 1h
    conditions:
      - "[DOMAIN_EXPIRATION] > 720h"
      - "[CERTIFICATE_EXPIRATION] > 240h"
    alerts:
      - type: pushover
        send-on-resolved: true
        failure-threshold: 3
        success-threshold: 5
