---
# Custom VPA for Gatus - Burstable QoS
# Health monitoring with variable load based on endpoint count
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: gatus
  namespace: observability
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gatus
  updatePolicy:
    updateMode: "Off" # Recommendation mode only (Goldilocks compatible)
  resourcePolicy:
    containerPolicies:
      - containerName: "app"
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsOnly # Burstable QoS - only manage requests, not limits
        minAllowed:
          cpu: 23m
          memory: 122Mi
        maxAllowed:
          memory: 512Mi # Conservative max for requests (limit is 1024Mi)
        mode: "Auto"
      - containerName: "gatus-sidecar"
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsOnly
        minAllowed:
          cpu: 50m
          memory: 64Mi
        maxAllowed:
          cpu: 100m # Keep sidecar conservative
          memory: 128Mi # Conservative max for requests (limit is 256Mi)
        mode: "Auto"
