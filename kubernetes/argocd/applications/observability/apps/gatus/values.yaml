---
# Helm values for gatus deployment
controllers:
  gatus:
    annotations:
      reloader.stakater.com/auto: "true"
    serviceAccount:
      identifier: gatus
    containers:
      app:
        image:
          repository: ghcr.io/twin/gatus
          tag: v5.33.0@sha256:bf249f4d7cf69e825457ade2ebc3d11168d73527ef1657a653119a0d9da97a4a
        env:
          TZ: Europe/Helsinki
          GATUS_CONFIG_PATH: /config
          GATUS_DELAY_START_SECONDS: 5
          WEB_PORT: &port 8080
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 10
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 60
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 1024Mi
            # No CPU limit - Gatus needs to burst during health check cycles (40+ endpoints)
      gatus-sidecar:
        image:
          repository: ghcr.io/home-operations/gatus-sidecar
          tag: latest
        args:
          - --enable-httproute
          - --auto-httproute
          - --enable-ingress=false
          - --auto-ingress=false
          - --output=/config/gatus-sidecar.yaml
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: gatus
    ports:
      http:
        port: 80
        targetPort: *port
serviceMonitor:
  app:
    serviceName: gatus
    endpoints:
      - port: http
serviceAccount:
  gatus: {}
persistence:
  config:
    existingClaim: gatus
  config-file:
    type: configMap
    name: gatus-config
    globalMounts:
      - path: /config/config.yaml
        subPath: config.yaml
        readOnly: true
