---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
namespace: observability
resources:
  - httproute.yaml
  - rbac.yaml
  - prometheusrule.yaml
configMapGenerator:
  - name: gatus-config
    files:
      - config.yaml=gatus-config.yaml
    options:
      labels:
        app.kubernetes.io/name: gatus
  - name: volsync-config
    literals:
      - APP=gatus
      - VOLSYNC_CAPACITY=5Gi
      - VOLSYNC_UID=65534
      - VOLSYNC_GID=65534
generatorOptions:
  disableNameSuffixHash: true

