---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
resources:
  - httproute.yaml
  - rbac.yaml
  - prometheusrule.yaml
  - replication-destination.yaml
  - replication-source.yaml
  - volsync-secret.yaml
configMapGenerator:
  - name: gatus-config
    files:
      - config.yaml=gatus-config.yaml
    options:
      labels:
        app.kubernetes.io/name: gatus
generatorOptions:
  disableNameSuffixHash: true
