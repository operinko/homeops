  - alertrules-argocd.yaml
  - alertrules-certificates.yaml
  - alertrules-cilium-bgp.yaml
  - alertrules-node-health.yaml
  - alertrules-pod-health.yaml
  - alertrules-storage.yaml
  - alertrules-talos-etcd.yaml
  - scrapeconfig-ceph.yaml
  - scrapeconfig-minio.yaml
  - scrapeconfig-nodeexporter-ceph.yaml
  - servicemonitor-mayastor.yaml

