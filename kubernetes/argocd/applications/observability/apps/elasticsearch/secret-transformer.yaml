---
# Job to transform ECK secret format to PushSecret-compatible format
# Runs every 5 minutes to keep the transformed secret in sync
apiVersion: batch/v1
kind: CronJob
metadata:
  name: elasticsearch-secret-transformer
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  schedule: "*/5 * * * *"  # Every 5 minutes
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: elasticsearch-secret-transformer
          restartPolicy: OnFailure
          containers:
          - name: transformer
            image: alpine/k8s:1.31.4
            command:
            - /bin/sh
            - -c
            - |
              set -e
              
              # Read ECK secret
              ELASTIC_USER=$(kubectl get secret elasticsearch-es-elastic-user -n observability -o jsonpath='{.data.elastic}')
              PASSWORD=$(kubectl get secret elasticsearch-es-elastic-user -n observability -o jsonpath='{.data.password}')
              
              # Create transformed secret with username, password, and name fields
              kubectl create secret generic elasticsearch-credentials \
                --from-literal=username=$(echo "$ELASTIC_USER" | base64 -d) \
                --from-literal=password=$(echo "$PASSWORD" | base64 -d) \
                --from-literal=name="elastic-secret" \
                --dry-run=client -o yaml | kubectl apply -f -
              
              echo "Secret transformed successfully"
---
# ServiceAccount for the transformer job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch-secret-transformer
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
# Role to allow reading ECK secret and creating/updating transformed secret
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: elasticsearch-secret-transformer
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["elasticsearch-es-elastic-user"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["elasticsearch-credentials"]
  verbs: ["get", "create", "update", "patch"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: elasticsearch-secret-transformer
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: elasticsearch-secret-transformer
subjects:
- kind: ServiceAccount
  name: elasticsearch-secret-transformer
  namespace: observability

