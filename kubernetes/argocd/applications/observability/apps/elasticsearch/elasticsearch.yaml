---
# Elasticsearch cluster managed by ECK operator
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  version: 9.2.0
  
  # Single-node cluster for homelab
  nodeSets:
  - name: default
    count: 1
    config:
      # Disable memory mapping for compatibility
      node.store.allow_mmap: false
      
      # Single-node discovery
      discovery.type: single-node
    
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          env:
          - name: ES_JAVA_OPTS
            value: "-Xmx2g -Xms2g"
    
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 32Gi
        storageClassName: ceph-rbd
  
  # HTTP service configuration
  http:
    tls:
      selfSignedCertificate:
        disabled: false  # Keep TLS enabled with self-signed cert
    service:
      spec:
        type: ClusterIP
  
  # Transport (cluster communication) configuration
  transport:
    tls:
      certificate:
        secretName: ""  # Use auto-generated certificates

