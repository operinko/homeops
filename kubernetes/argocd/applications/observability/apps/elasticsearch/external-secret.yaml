---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elasticsearch-secret
  namespace: observability
spec:
  refreshInterval: 1h
  target:
    name: elasticsearch-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: s3_access_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "7ec512e5-d0fd-46e4-965e-24299f35781a"
        property: s3_access_key
    - secretKey: s3_secret_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "7ec512e5-d0fd-46e4-965e-24299f35781a"
        property: s3_secret_key
    - secretKey: ELASTIC_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "2c545bdb-0d45-49c7-b4c4-13d9326087a9"
        property: password
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "2c545bdb-0d45-49c7-b4c4-13d9326087a9"
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "2c545bdb-0d45-49c7-b4c4-13d9326087a9"
        property: password

