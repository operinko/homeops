---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
namespace: observability
resources:
  - httproute.yaml


configMapGenerator:
  - name: goldilocks-volsync-config
    literals:
      - APP=goldilocks
      - VOLSYNC_PVC=goldilocks
      - VOLSYNC_REPL_SOURCE=goldilocks
      - VOLSYNC_REPL_DEST=goldilocks
      - VOLSYNC_SECRET=goldilocks-volsync-secret
      - VOLSYNC_CAPACITY=5Gi
      - VOLSYNC_UID=65534
      - VOLSYNC_GID=65534
      - VOLSYNC_S3_PATH=goldilocks
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "goldilocks" }}"'
generatorOptions:
  disableNameSuffixHash: true
