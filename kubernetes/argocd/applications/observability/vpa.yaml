---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: observability
  source:
    repoURL: https://charts.fairwinds.com/stable
    chart: vpa
    targetRevision: 4.9.0
    helm:
      valuesObject:
        recommender:
          nodeSelector:
            beta.kubernetes.io/arch: amd64
          extraArgs:
            storage: prometheus
            prometheus-address: http://prometheus-operated.observability.svc.cluster.local:9090
        updater:
          nodeSelector:
            beta.kubernetes.io/arch: amd64
        admissionController:
          nodeSelector:
            beta.kubernetes.io/arch: amd64
          certGen:
            nodeSelector:
              beta.kubernetes.io/arch: amd64
          cleanupOnDelete:
            nodeSelector:
              beta.kubernetes.io/arch: amd64
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # Use Replace instead of ServerSideApply for VPA
      # ServerSideApply doesn't work well with Helm PreSync hooks (certgen)
      # causing "already exists" errors on hook resources
      - Replace=true
  ignoreDifferences:
    # Ignore health check for VPA CRDs - they timeout during health assessment
    # The CRD health check override in argocd-cm doesn't always apply fast enough
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: verticalpodautoscalers.autoscaling.k8s.io
      jqPathExpressions:
        - .status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: verticalpodautoscalercheckpoints.autoscaling.k8s.io
      jqPathExpressions:
        - .status

