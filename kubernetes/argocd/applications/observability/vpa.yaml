---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: observability
  source:
    repoURL: https://charts.fairwinds.com/stable
    chart: vpa
    targetRevision: 4.9.0
    helm:
      valuesObject:
        recommender:
          nodeSelector:
            beta.kubernetes.io/arch: amd64
          extraArgs:
            storage: prometheus
            prometheus-address: http://prometheus-operated.observability.svc.cluster.local:9090
        updater:
          nodeSelector:
            beta.kubernetes.io/arch: amd64
        admissionController:
          nodeSelector:
            beta.kubernetes.io/arch: amd64
          certGen:
            nodeSelector:
              beta.kubernetes.io/arch: amd64
          cleanupOnDelete:
            nodeSelector:
              beta.kubernetes.io/arch: amd64
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true

