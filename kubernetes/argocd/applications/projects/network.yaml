---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: network
  namespace: argocd
spec:
  description: Network namespace project
  sourceRepos:
    - 'https://github.com/operinko/homeops.git'
    - 'https://traefik.github.io/charts'
    - 'https://kubernetes-sigs.github.io/external-dns'
    - 'https://crowdsecurity.github.io/helm-charts'
    - 'oci://ghcr.io/bjw-s/helm'
    - 'https://bjw-s-labs.github.io/helm-charts'
  destinations:
    - namespace: 'network'
      server: 'https://kubernetes.default.svc'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: bitwarden.external-secrets.io
      kind: BitwardenSecret
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange

