---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: observability
  namespace: argocd
spec:
  description: Observability namespace project
  sourceRepos:
    - 'https://github.com/operinko/homeops.git'
    - 'https://bjw-s-labs.github.io/helm-charts'
    - 'https://charts.fairwinds.com/stable'
    - 'https://grafana.github.io/helm-charts'
    - 'ghcr.io/grafana/helm-charts/grafana'
    - 'ghcr.io/prometheus-community/charts/kube-prometheus-stack'
    - 'ghcr.io/grafana/helm-charts/promtail'
    - 'ghcr.io/bjw-s-labs/helm/app-template'
  destinations:
    - namespace: 'observability'
      server: 'https://kubernetes.default.svc'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: bitwarden.external-secrets.io
      kind: BitwardenSecret
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange

