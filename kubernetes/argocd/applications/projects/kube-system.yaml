---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kube-system
  namespace: argocd
spec:
  description: kube-system namespace project
  sourceRepos:
    - 'https://github.com/operinko/homeops.git'
    - 'https://bitnami-labs.github.io/sealed-secrets'
    - 'https://stakater.github.io/stakater-charts'
    - 'https://kubernetes-sigs.github.io/metrics-server'
    - 'https://kubernetes-sigs.github.io/descheduler/'
    - 'https://piraeus.io/helm-charts/'
    - 'ghcr.io/spegel-org/helm-charts'
  destinations:
    - namespace: 'system-upgrade'
      server: 'https://kubernetes.default.svc'
    - namespace: 'cert-manager'
      server: 'https://kubernetes.default.svc'
    - namespace: 'external-secrets'
      server: 'https://kubernetes.default.svc'
    - namespace: 'kube-system'
      server: 'https://kubernetes.default.svc'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: rbac.authorization.k8s.io/v1
      kind: RoleBinding
    - group: bitwarden.external-secrets.io
      kind: BitwardenSecret
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: apiregistration.k8s.io/v1
      kind: APIService
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange

