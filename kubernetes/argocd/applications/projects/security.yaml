---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: security
  namespace: argocd
spec:
  description: Security namespace project
  sourceRepos:
    - "https://github.com/operinko/homeops.git"
    - "https://charts.goauthentik.io"
    - "https://bjw-s-labs.github.io/helm-charts"
    - "https://falcosecurity.github.io/charts"
    - "https://helm.elastic.co"
    - "https://kyverno.github.io/kyverno/"
    - "https://kyverno.github.io/policy-reporter"
  destinations:
    - namespace: "security"
      server: "https://kubernetes.default.svc"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: bitwarden.external-secrets.io
      kind: BitwardenSecret
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
    - group: kyverno.io
      kind: ClusterPolicy
    - group: kyverno.io
      kind: ClusterCleanupPolicy
    - group: kyverno.io
      kind: UpdateRequest
    - group: reports.kyverno.io
      kind: ClusterPolicyReport
    - group: wgpolicyk8s.io
      kind: ClusterPolicyReport
  namespaceResourceBlacklist:
    - group: ""
      kind: ResourceQuota
    - group: ""
      kind: LimitRange
  orphanedResources:
    warn: true
