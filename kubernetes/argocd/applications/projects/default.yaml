---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: argocd
spec:
  description: Default namespace project
  sourceRepos:
    - 'https://github.com/operinko/homeops.git'
    - 'oci://ghcr.io/bjw-s-labs/helm'
    - 'oci://ghcr.io/bjw-s/helm'
    - 'https://kubernetes-sigs.github.io/headlamp/'
  destinations:
    - namespace: 'default'
      server: 'https://kubernetes.default.svc'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: bitwarden.external-secrets.io
      kind: BitwardenSecret
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange

