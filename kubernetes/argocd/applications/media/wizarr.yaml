---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wizarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: media
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 4.4.0
    helm:
      valuesObject:
        controllers:
          wizarr:
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              app:
                image:
                  repository: ghcr.io/wizarrrr/wizarr
                  tag: v2025.10.8
                env:
                  - name: TZ
                    value: "Europe/Helsinki"
                resources:
                  requests:
                    cpu: 15m
                    memory: 180M
                  limits:
                    memory: 300M
        defaultPodOptions:
          securityContext:
            runAsNonRoot: false
            seLinuxOptions:
              type: spc_t
        service:
          app:
            controller: wizarr
            ports:
              http:
                port: 5690
        persistence:
          configurations:
            existingClaim: wizarr
            globalMounts:
              - path: /data/database
          cache:
            type: emptyDir
            globalMounts:
              - path: /.cache
          etc:
            type: emptyDir
            globalMounts:
              - path: /etc/wizarr
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true

