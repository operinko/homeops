---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: maintainerr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: maintainerr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Plex Token (reuse from existing secret)
    - secretKey: PLEX_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 4987f987-a524-4d64-b65a-1573e517cf27
        property: password

    # Sonarr API Key
    - secretKey: SONARR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d74b8eea-b0f9-490e-9b47-cd70fafbb2ee
        property: apikey

    # Radarr API Key
    - secretKey: RADARR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d6cdfebc-d533-40b0-9a67-50d2e700878a
        property: apikey

    # Tautulli API Key
    - secretKey: TAUTULLI_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 71715267-6b3c-4aa7-ad9e-d88df55a6f60
        property: apikey

    # Overseerr API Key
    - secretKey: OVERSEERR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f4446924-1bc2-4f97-b9e6-6ce6535b88c1
        property: apikey
