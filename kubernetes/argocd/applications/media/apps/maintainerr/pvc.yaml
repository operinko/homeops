---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maintainerr
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: maintainerr-dst
  resources:
    requests:
      storage: "5Gi"
  storageClassName: ceph-rbd

