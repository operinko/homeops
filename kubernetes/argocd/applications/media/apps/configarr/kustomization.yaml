---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml
  - configmap.yaml


configMapGenerator:
  - name: volsync-config
    literals:
      - APP=configarr
      - VOLSYNC_PVC=configarr
      - VOLSYNC_REPL_SOURCE=configarr
      - VOLSYNC_REPL_DEST=configarr
      - VOLSYNC_SECRET=configarr-volsync-secret
      - VOLSYNC_CAPACITY=5Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
      - VOLSYNC_S3_PATH=configarr
