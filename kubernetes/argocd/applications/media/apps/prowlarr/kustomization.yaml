---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml
  - httproute.yaml
configMapGenerator:
  - name: prowlarr-loki-rules
    files:
      - prowlarr.yaml=./lokirule.yaml
    options:
      labels:
        loki_rule: "true"
  - name: prowlarr-volsync-config
    literals:
      - APP=prowlarr
      - VOLSYNC_PVC=prowlarr
      - VOLSYNC_REPL_SOURCE=prowlarr
      - VOLSYNC_REPL_DEST=prowlarr
      - VOLSYNC_SECRET=prowlarr-volsync-secret
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
      - VOLSYNC_S3_PATH=prowlarr
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "prowlarr" }}"'
generatorOptions:
  disableNameSuffixHash: true
