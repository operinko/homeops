---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prowlarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: prowlarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Prowlarr API Key
    - secretKey: PROWLARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: apikey

    # PostgreSQL credentials for init container (superuser)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: init_postgres_host
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: password

    # PostgreSQL credentials for Prowlarr application (environment variables)
    - secretKey: PROWLARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: init_postgres_host
    - secretKey: PROWLARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: username
    - secretKey: PROWLARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: password

    # PostgreSQL credentials for init container (app user)
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: password
