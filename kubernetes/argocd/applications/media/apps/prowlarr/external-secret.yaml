---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prowlarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: prowlarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Prowlarr API Key
    - secretKey: PROWLARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f1f78e6f-98c0-4a7a-989d-e13d94a77fc5
        property: apikey

    # PostgreSQL credentials for init container (superuser)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: init_postgres_host
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: password

    # PostgreSQL credentials for Prowlarr application (environment variables)
    - secretKey: PROWLARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: init_postgres_host
    - secretKey: PROWLARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f1f78e6f-98c0-4a7a-989d-e13d94a77fc5
        property: username
    - secretKey: PROWLARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f1f78e6f-98c0-4a7a-989d-e13d94a77fc5
        property: password

    # PostgreSQL credentials for init container (app user)
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f1f78e6f-98c0-4a7a-989d-e13d94a77fc5
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f1f78e6f-98c0-4a7a-989d-e13d94a77fc5
        property: password
