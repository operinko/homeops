---
# Helm values for prowlarr app-template deployment
controllers:
  prowlarr:
    replicas: 0  # Scaled down for PostgreSQL migration
    pod:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: cnpg.io/podRole
                      operator: In
                      values: ["primary"]
                topologyKey: kubernetes.io/hostname
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: postgres
          tag: "17"
        securityContext:
          runAsUser: 0  # Run as root to use psql client
          runAsGroup: 0
        command:
          - /bin/bash
          - -c
          - |
            set -e
            echo "=== Prowlarr PostgreSQL Database Initialization ==="
            echo "Creating databases: prowlarr-main, prowlarr-logs"

            export PGPASSWORD="${INIT_POSTGRES_SUPER_PASS}"

            # Create main database
            echo "Checking/creating prowlarr-main database..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_database WHERE datname = 'prowlarr-main'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE DATABASE \"prowlarr-main\""

            # Create logs database
            echo "Checking/creating prowlarr-logs database..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_database WHERE datname = 'prowlarr-logs'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE DATABASE \"prowlarr-logs\""

            # Create user if not exists
            echo "Checking/creating user: ${POSTGRES_USER}..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_roles WHERE rolname = '${POSTGRES_USER}'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE USER \"${POSTGRES_USER}\" WITH PASSWORD '${POSTGRES_PASSWORD}'"

            # Grant privileges on main database
            echo "Granting privileges on prowlarr-main..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "GRANT ALL PRIVILEGES ON DATABASE \"prowlarr-main\" TO \"${POSTGRES_USER}\""

            # Grant schema privileges on main database
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d prowlarr-main -c \
              "GRANT ALL ON SCHEMA public TO \"${POSTGRES_USER}\""
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d prowlarr-main -c \
              "GRANT CREATE ON SCHEMA public TO \"${POSTGRES_USER}\""

            # Grant privileges on logs database
            echo "Granting privileges on prowlarr-logs..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "GRANT ALL PRIVILEGES ON DATABASE \"prowlarr-logs\" TO \"${POSTGRES_USER}\""

            # Grant schema privileges on logs database
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d prowlarr-logs -c \
              "GRANT ALL ON SCHEMA public TO \"${POSTGRES_USER}\""
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d prowlarr-logs -c \
              "GRANT CREATE ON SCHEMA public TO \"${POSTGRES_USER}\""

            echo "âœ“ Database initialization complete!"
            echo "  - prowlarr-main: ready"
            echo "  - prowlarr-logs: ready"
            echo "  - User: ${POSTGRES_USER}"
        envFrom:
          - secretRef:
              name: prowlarr-secret
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/prowlarr
          tag: 2.1.5.5216@sha256:affb671fa367f4b7029d58f4b7d04e194e887ed6af1cf5a678f3c7aca5caf6ca
        env:
          PROWLARR__APP__INSTANCENAME: Prowlarr
          PROWLARR__APP__THEME: dark
          PROWLARR__AUTH__METHOD: External
          PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
          PROWLARR__LOG__DBENABLED: "True"
          PROWLARR__LOG__LEVEL: info
          PROWLARR__SERVER__PORT: &port 80
          PROWLARR__UPDATE__BRANCH: develop
          TZ: Europe/Helsinki
          # PostgreSQL configuration
          PROWLARR__POSTGRES__PORT: "5432"
          PROWLARR__POSTGRES__MAINDB: prowlarr-main
          PROWLARR__POSTGRES__LOGDB: prowlarr-logs
        envFrom:
          - secretRef:
              name: prowlarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 120  # Give Prowlarr 2 minutes to start
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6  # Allow 6 failures (60s) before restart
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 30  # Wait 30s before first readiness check
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3  # Allow 3 failures (30s) before marking unready
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
            memory: 256Mi  # Add memory request for better scheduling
          limits:
            memory: 2Gi  # Increased from 1Gi - Prowlarr can spike during indexer sync
defaultPodOptions:
  securityContext:
    runAsNonRoot: false  # Allow init container to run as root
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: prowlarr
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: prowlarr
  tmp:
    type: emptyDir
  download:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Download
    globalMounts:
      - path: /mnt/download
