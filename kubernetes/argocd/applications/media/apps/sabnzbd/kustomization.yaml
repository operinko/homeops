---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml
  - httproute.yaml

configMapGenerator:
  - name: volsync-config
    literals:
      - APP=sabnzbd
      - VOLSYNC_PVC=sabnzbd
      - VOLSYNC_REPL_SOURCE=sabnzbd
      - VOLSYNC_REPL_DEST=sabnzbd
      - VOLSYNC_SECRET=sabnzbd-volsync-secret
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
      - VOLSYNC_S3_PATH=sabnzbd
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "sabnzbd" }}"'
generatorOptions:
  disableNameSuffixHash: true
