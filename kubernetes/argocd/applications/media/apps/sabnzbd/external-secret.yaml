---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: sabnzbd-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: SABNZBD__API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 464fa653-cb25-48ed-8461-023e4ccacfa2
        property: apikey
    - secretKey: SABNZBD__NZB_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 464fa653-cb25-48ed-8461-023e4ccacfa2
        property: nzbkey
