---
# Helm values for sabnzbd app-template deployment
controllers:
  sabnzbd:
    pod:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: cnpg.io/podRole
                      operator: In
                      values: ["primary"]
                topologyKey: kubernetes.io/hostname
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/sabnzbd
          tag: 4.5.5@sha256:da57e01cdebc547852b6df85c8df8c0e4d87792742c7608c5590dc653b184e8c
        env:
          TZ: Europe/Helsinki
          SABNZBD__PORT: &port 80
          SABNZBD__HOST_WHITELIST_ENTRIES: >-
            sabnzbd,
            sabnzbd.media,
            sabnzbd.media.svc,
            sabnzbd.media.svc.cluster,
            sabnzbd.media.svc.cluster.local,
            sab.vaderrp.com,
            sabnzbd.vaderrp.com
        envFrom:
          - secretRef:
              name: sabnzbd-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api?mode=version
                port: *port
              initialDelaySeconds: 60
              periodSeconds: 30
              timeoutSeconds: 10
              failureThreshold: 6  # 3 minutes of failures before restart
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api?mode=version
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 1024M
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: sabnzbd
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: sabnzbd
  media:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Download
    globalMounts:
      - path: /mnt/download
  tmp:
    type: emptyDir
