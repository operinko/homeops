---
# Helm values for spotarr app-template deployment
controllers:
  spotarr:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/spottarr/spottarr
          tag: 1.10.0
        env:
          USENET__PORT: 563
          USENET__USETLS: true
          USENET_MAX_CONNECTIONS: 20
          SPOTNET_RETRIEVE_AFTER: "2025-05-01T00:00:00Z"
          SPOTNET__IMPROTBATCHSIZE: 10000
          SPOTNET__RETENTIONDAYS: 6116
          SPOTNET__IMPORTADULTCONTENT: false
          TZ: Europe/Helsinki
        envFrom:
          - secretRef:
              name: spotarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /newznab/api?t=caps
                port: &port 8383
              initialDelaySeconds: 300
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /newznab/api?t=caps
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 4Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: spotarr
    ports:
      http:
        port: *port
persistence:
  data:
    existingClaim: spotarr
  tmp:
    type: emptyDir
