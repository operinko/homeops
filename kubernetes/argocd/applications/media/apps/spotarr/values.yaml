---
# Helm values for spotarr app-template deployment (PR #100 - PostgreSQL support)
controllers:
  spotarr:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: postgres
          tag: "17"
        securityContext:
          runAsUser: 999  # postgres user in the postgres image
          runAsGroup: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities: { drop: ["ALL"] }
        command:
          - /bin/bash
          - -c
          - |
            set -e
            echo "=== Spotarr PostgreSQL Database Initialization ==="
            echo "Creating database: spotarr"

            export PGPASSWORD="${INIT_POSTGRES_SUPER_PASS}"

            # Create database
            echo "Checking/creating spotarr database..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_database WHERE datname = 'spotarr'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE DATABASE \"spotarr\""

            # Create user if not exists
            echo "Checking/creating user: ${POSTGRES_USER}..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_roles WHERE rolname = '${POSTGRES_USER}'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE USER \"${POSTGRES_USER}\" WITH PASSWORD '${POSTGRES_PASSWORD}'"

            # Grant privileges
            echo "Granting privileges on spotarr..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "GRANT ALL PRIVILEGES ON DATABASE \"spotarr\" TO \"${POSTGRES_USER}\""

            # Grant schema privileges
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
              "GRANT ALL ON SCHEMA public TO \"${POSTGRES_USER}\""
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
              "GRANT CREATE ON SCHEMA public TO \"${POSTGRES_USER}\""

            echo "✓ Database initialization complete!"
            echo "  - spotarr: ready"
            echo "  - User: ${POSTGRES_USER}"
        envFrom:
          - secretRef:
              name: spotarr-secret
      migrate-db:
        image:
          repository: ghcr.io/roxedus/pgloader
          tag: latest
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities: { drop: ["ALL"] }
        volumeMounts:
          - name: data
            mountPath: /data
        command:
          - /bin/bash
          - -c
          - |
            set -e
            echo "=== Spotarr SQLite to PostgreSQL Migration ==="

            # Check if migration is needed
            export PGPASSWORD="${POSTGRES_PASSWORD}"
            SPOT_COUNT=$(psql -h "${INIT_POSTGRES_HOST}" -U "${POSTGRES_USER}" -d spotarr -tAc "SELECT COUNT(*) FROM \"Spots\";")

            if [ "$SPOT_COUNT" -gt 0 ]; then
              echo "✓ Migration already complete ($SPOT_COUNT spots found)"
              exit 0
            fi

            if [ ! -f /data/spottarr.db ]; then
              echo "✓ No SQLite database found - fresh install"
              exit 0
            fi

            echo "Starting migration from SQLite to PostgreSQL..."

            # Create pgloader config
            cat > /tmp/pgloader.conf <<EOF
            LOAD DATABASE
              FROM sqlite:///data/spottarr.db
              INTO postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${INIT_POSTGRES_HOST}/spotarr

            WITH include drop, create tables, create indexes, reset sequences

            EXCLUDING TABLE NAMES MATCHING 'FtsSpots', '__EFMigrationsHistory'

            ALTER SCHEMA 'main' RENAME TO 'public'
            ;
            EOF

            echo "Running pgloader..."
            pgloader /tmp/pgloader.conf

            echo "✓ Migration complete!"
        envFrom:
          - secretRef:
              name: spotarr-secret
    containers:
      app:
        image:
          repository: ghcr.io/operinko/spotarr
          tag: pr100-postgres
        env:
          USENET__PORT: 563
          USENET__USETLS: true
          USENET_MAX_CONNECTIONS: 20
          SPOTNET_RETRIEVE_AFTER: "2025-05-01T00:00:00Z"
          SPOTNET__IMPROTBATCHSIZE: 10000
          SPOTNET__RETENTIONDAYS: 6116
          SPOTNET__IMPORTADULTCONTENT: false
          TZ: Europe/Helsinki
          # PostgreSQL configuration
          DATABASE__PROVIDER: Postgres
        envFrom:
          - secretRef:
              name: spotarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /newznab/api?t=caps
                port: &port 8383
              initialDelaySeconds: 300
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /newznab/api?t=caps
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 4Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: spotarr
    ports:
      http:
        port: *port
persistence:
  data:
    existingClaim: spotarr
  tmp:
    type: emptyDir

