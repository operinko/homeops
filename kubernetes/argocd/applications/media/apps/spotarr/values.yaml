---
# Helm values for spotarr app-template deployment (v1.12.0 - Official PostgreSQL support)
controllers:
  spotarr:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: postgres
          tag: "17"
        securityContext:
          runAsUser: 999  # postgres user in the postgres image
          runAsGroup: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities: { drop: ["ALL"] }
        command:
          - /bin/bash
          - -c
          - |
            set -e
            echo "=== Spotarr PostgreSQL Database Initialization ==="
            echo "Creating database: spotarr"

            export PGPASSWORD="${INIT_POSTGRES_SUPER_PASS}"

            # Create database
            echo "Checking/creating spotarr database..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_database WHERE datname = 'spotarr'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE DATABASE \"spotarr\""

            # Create user if not exists
            echo "Checking/creating user: ${POSTGRES_USER}..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_roles WHERE rolname = '${POSTGRES_USER}'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE USER \"${POSTGRES_USER}\" WITH PASSWORD '${POSTGRES_PASSWORD}'"

            # Grant privileges
            echo "Granting privileges on spotarr..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "GRANT ALL PRIVILEGES ON DATABASE \"spotarr\" TO \"${POSTGRES_USER}\""

            # Fix migration conflict: Verify schema and mark InitialMigration as applied
            # This prevents "relation already exists" errors when upgrading from PR #100 to v1.12.0
            echo "Checking for migration conflicts..."

            # Check if DataProtectionKeys table exists (indicates prior migration ran)
            TABLE_EXISTS=$(psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -tAc \
              "SELECT EXISTS (SELECT FROM information_schema.tables WHERE table_name = 'DataProtectionKeys');")

            if [ "$TABLE_EXISTS" = "t" ]; then
              echo "DataProtectionKeys table exists, verifying schema compatibility..."

              # Verify and fix schema to match v1.12.0 InitialMigration expectations
              # Check and create missing indexes on Spots table
              echo "Verifying indexes..."

              # IX_Spots_ImdbId_SpottedAt
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
                "DO \$\$ BEGIN
                  IF NOT EXISTS (SELECT 1 FROM pg_indexes WHERE indexname = 'IX_Spots_ImdbId_SpottedAt') THEN
                    CREATE INDEX \"IX_Spots_ImdbId_SpottedAt\" ON \"Spots\" (\"ImdbId\", \"SpottedAt\" DESC);
                    RAISE NOTICE 'Created index IX_Spots_ImdbId_SpottedAt';
                  END IF;
                END \$\$;" || true

              # IX_Spots_MessageId
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
                "DO \$\$ BEGIN
                  IF NOT EXISTS (SELECT 1 FROM pg_indexes WHERE indexname = 'IX_Spots_MessageId') THEN
                    CREATE UNIQUE INDEX \"IX_Spots_MessageId\" ON \"Spots\" (\"MessageId\");
                    RAISE NOTICE 'Created index IX_Spots_MessageId';
                  END IF;
                END \$\$;" || true

              # IX_Spots_MessageNumber
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
                "DO \$\$ BEGIN
                  IF NOT EXISTS (SELECT 1 FROM pg_indexes WHERE indexname = 'IX_Spots_MessageNumber') THEN
                    CREATE UNIQUE INDEX \"IX_Spots_MessageNumber\" ON \"Spots\" (\"MessageNumber\");
                    RAISE NOTICE 'Created index IX_Spots_MessageNumber';
                  END IF;
                END \$\$;" || true

              # IX_Spots_SearchVector (GIN)
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
                "DO \$\$ BEGIN
                  IF NOT EXISTS (SELECT 1 FROM pg_indexes WHERE indexname = 'IX_Spots_SearchVector') THEN
                    CREATE INDEX \"IX_Spots_SearchVector\" ON \"Spots\" USING GIN (\"SearchVector\");
                    RAISE NOTICE 'Created index IX_Spots_SearchVector';
                  END IF;
                END \$\$;" || true

              # IX_Spots_SpottedAt
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
                "DO \$\$ BEGIN
                  IF NOT EXISTS (SELECT 1 FROM pg_indexes WHERE indexname = 'IX_Spots_SpottedAt') THEN
                    CREATE INDEX \"IX_Spots_SpottedAt\" ON \"Spots\" (\"SpottedAt\" DESC);
                    RAISE NOTICE 'Created index IX_Spots_SpottedAt';
                  END IF;
                END \$\$;" || true

              # IX_Spots_TvdbId_SpottedAt
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
                "DO \$\$ BEGIN
                  IF NOT EXISTS (SELECT 1 FROM pg_indexes WHERE indexname = 'IX_Spots_TvdbId_SpottedAt') THEN
                    CREATE INDEX \"IX_Spots_TvdbId_SpottedAt\" ON \"Spots\" (\"TvdbId\", \"SpottedAt\" DESC);
                    RAISE NOTICE 'Created index IX_Spots_TvdbId_SpottedAt';
                  END IF;
                END \$\$;" || true

              echo "✓ Schema verification complete"

              # Create __EFMigrationsHistory table if it doesn't exist
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
                "CREATE TABLE IF NOT EXISTS \"__EFMigrationsHistory\" (
                  \"MigrationId\" character varying(150) NOT NULL,
                  \"ProductVersion\" character varying(32) NOT NULL,
                  CONSTRAINT \"PK___EFMigrationsHistory\" PRIMARY KEY (\"MigrationId\")
                );"

              # Mark InitialMigration as applied to prevent re-running
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
                "INSERT INTO \"__EFMigrationsHistory\" (\"MigrationId\", \"ProductVersion\")
                VALUES ('20251122134259_InitialMigration', '8.0.0')
                ON CONFLICT (\"MigrationId\") DO NOTHING;"

              echo "✓ Marked InitialMigration as applied"
            else
              echo "No existing tables found, migrations will run normally"
            fi

            # Grant schema privileges
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
              "GRANT ALL ON SCHEMA public TO \"${POSTGRES_USER}\""
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d spotarr -c \
              "GRANT CREATE ON SCHEMA public TO \"${POSTGRES_USER}\""

            echo "✓ Database initialization complete!"
            echo "  - spotarr: ready"
            echo "  - User: ${POSTGRES_USER}"
        envFrom:
          - secretRef:
              name: spotarr-secret
    containers:
      app:
        image:
          repository: ghcr.io/spottarr/spottarr
          tag: 1.13.0
        env:
          USENET__PORT: 563
          USENET__USETLS: true
          USENET__MAXCONNECTIONS: 20
          SPOTNET__RETRIEVEAFTER: "2024-10-01T00:00:00Z"
          SPOTNET__IMPORTBATCHSIZE: 10000
          SPOTNET__RETENTIONDAYS: 1825
          SPOTNET__IMPORTADULTCONTENT: false
          TZ: Europe/Helsinki
          # PostgreSQL configuration
          DATABASE__PROVIDER: Postgres
        envFrom:
          - secretRef:
              name: spotarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /newznab/api?t=caps
                port: &port 8383
              initialDelaySeconds: 300
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /newznab/api?t=caps
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 4Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: spotarr
    ports:
      http:
        port: *port
persistence:
  data:
    existingClaim: spotarr
  tmp:
    type: emptyDir

