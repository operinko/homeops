---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lingarr-db-secret
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: lingarr-db-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Lingarr application credentials
    - secretKey: DB_USERNAME
      remoteRef:
        key: 972c365c-bc2a-402f-908f-6d42e9db4e12
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: 972c365c-bc2a-402f-908f-6d42e9db4e12
        property: password
    # MariaDB root password for init container
    - secretKey: MARIADB_ROOT_PASSWORD
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa
        property: password

