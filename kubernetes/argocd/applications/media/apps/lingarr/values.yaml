---
# Helm values for lingarr app-template deployment
controllers:
  lingarr:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: mariadb
          tag: 12.0.2
        command:
          - /bin/bash
          - -c
          - |
            mariadb -h mariadb.database.svc.cluster.local -u root -p"${MARIADB_ROOT_PASSWORD}" <<EOF
            CREATE DATABASE IF NOT EXISTS lingarr;
            CREATE USER IF NOT EXISTS '${DB_USERNAME}'@'%' IDENTIFIED BY '${DB_PASSWORD}';
            GRANT ALL PRIVILEGES ON lingarr.* TO '${DB_USERNAME}'@'%';
            FLUSH PRIVILEGES;
            EOF
        envFrom:
          - secretRef:
              name: lingarr-db-secret
    containers:
      app:
        image:
          repository: lingarr/lingarr
          tag: latest
        env:
          TZ: Europe/Helsinki
          DB_CONNECTION: mysql
          DB_HOST: mariadb.database.svc.cluster.local
          DB_PORT: "3306"
          DB_DATABASE: lingarr
        envFrom:
          - secretRef:
              name: lingarr-db-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: &port 9876
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 1Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: lingarr
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: lingarr
    globalMounts:
      - path: /config
  logs:
    type: emptyDir
    globalMounts:
      - path: /config/logs
  tmp:
    type: emptyDir

