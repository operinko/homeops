apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lingarr-s3-secret
  namespace: media
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: "15m"
  target:
    name: lingarr-s3-secret
    template:
      engineVersion: v2
      data:
        aws_access_key: "{{ .access_key }}"
        aws_secret_key: "{{ .secret_key }}"
  data:
    - secretKey: access_key
      remoteRef:
        key: 9280d963-360d-43dd-b286-b20f00c5c643
        property: username
    - secretKey: secret_key
      remoteRef:
        key: 9280d963-360d-43dd-b286-b20f00c5c643
        property: password
