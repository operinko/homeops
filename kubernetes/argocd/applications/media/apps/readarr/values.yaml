---
# Helm values for readarr app-template deployment
controllers:
  readarr:
    pod:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: cnpg.io/podRole
                      operator: In
                      values: ["primary"]
                topologyKey: kubernetes.io/hostname
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/faustvii/readarr
          tag: 0.9.0@sha256:18ff64a9376b718ff29183f85389ef3338750ae9fc386c720bdaff9e386f6c11
        env:
          READARR__APP__INSTANCENAME: Readarr
          READARR__APP__THEME: dark
          READARR__AUTH__METHOD: External
          READARR__AUTH__REQUIRED: DisabledForLocalAddresses
          READARR__LOG__DBENABLED: "False"
          READARR__LOG__LEVEL: info
          READARR__SERVER__PORT: &port 80
          READARR__UPDATE__BRANCH: develop
          TZ: Europe/Helsinki
        envFrom:
          - secretRef:
              name: readarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 120  # Give Readarr 2 minutes to start
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6  # Allow 6 failures (60s) before restart
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 30  # Wait 30s before first readiness check
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3  # Allow 3 failures (30s) before marking unready
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 1Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups: [10000]
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: readarr
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: readarr
  config-cache:
    existingClaim: readarr-cache
    globalMounts:
      - path: /config/MediaCover
  media:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media
    globalMounts:
      - path: /mnt/media
  download:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Download
    globalMounts:
      - path: /mnt/download
  tmp:
    type: emptyDir
