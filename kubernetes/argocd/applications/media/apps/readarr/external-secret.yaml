---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: readarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: readarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Readarr API Key
    - secretKey: READARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 157b30f7-bda6-4860-8396-9267d5b0f7d2
        property: apikey

    # PostgreSQL credentials for init container (superuser)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 157b30f7-bda6-4860-8396-9267d5b0f7d2
        property: init_postgres_host
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: password

    # PostgreSQL credentials for Readarr application
    - secretKey: READARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 157b30f7-bda6-4860-8396-9267d5b0f7d2
        property: init_postgres_host
    - secretKey: READARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 157b30f7-bda6-4860-8396-9267d5b0f7d2
        property: username
    - secretKey: READARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 157b30f7-bda6-4860-8396-9267d5b0f7d2
        property: password

    # PostgreSQL credentials for init container (app user)
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 157b30f7-bda6-4860-8396-9267d5b0f7d2
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 157b30f7-bda6-4860-8396-9267d5b0f7d2
        property: password
