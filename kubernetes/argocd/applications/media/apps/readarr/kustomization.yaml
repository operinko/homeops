---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml
  - httproute.yaml
  - pvc.yaml
configMapGenerator:
  - name: readarr-loki-rules
    files:
      - readarr.yaml=./lokirule.yaml
    options:
      labels:
        loki_rule: "true"
  - name: volsync-config
    literals:
      - APP=readarr
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
generatorOptions:
  disableNameSuffixHash: true
