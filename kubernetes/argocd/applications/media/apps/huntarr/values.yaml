---
# Helm values for huntarr app-template deployment
controllers:
  main:
    containers:
      main:
        image:
          repository: huntarr/huntarr
          tag: 8.2.11@sha256:94f7395112535e86fb76f9119cfdeece38bcffb73e39853e08c7f8e869411ff1
        env:
          TZ: Europe/Helsinki
          HUNTARR_SERVER_PORT: &port 9705
        envFrom:
          - secretRef:
              name: huntarr-secret
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    supplementalGroups:
      - 100
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: main
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: huntarr
