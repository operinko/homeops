---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: huntarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: huntarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: HUNTARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: apikey
