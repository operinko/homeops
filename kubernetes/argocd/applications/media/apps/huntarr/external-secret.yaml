---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: huntarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: huntarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: HUNTARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 71acbedb-21fe-4865-8727-a4dcd07ec8c6
        property: apikey
