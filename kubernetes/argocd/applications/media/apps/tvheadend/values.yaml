---
# Helm values for tvheadend app-template deployment
controllers:
  tvheadend:
    initContainers:
      # Add IP aliases for FritzBox multi-tuner support
      # FritzBox limits one tuner connection per source IP
      add-ip-aliases:
        image:
          repository: alpine
          tag: "3.20"
        command:
          - /bin/sh
          - -c
          - |
            # Add 4 IP aliases for 4 SAT>IP tuners
            ip addr add 192.168.7.81/24 dev eth0 || true
            ip addr add 192.168.7.82/24 dev eth0 || true
            ip addr add 192.168.7.83/24 dev eth0 || true
            ip addr add 192.168.7.84/24 dev eth0 || true
            echo "Added IP aliases for multi-tuner support"
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
    containers:
      tvheadend:
        image:
          repository: registry.skysolutions.fi/library/tvheadend
          tag: 4.3.10368@sha256:66e019f04260fc784c3fd8d67a5575309935eb99c5e1f312f6fff8f4261494a2
        command: ["/entrypoint.sh"]
        args:
          - "--noacl"
          - "--satip_xml"
          - "http://192.168.0.81:49000/satipdesc.xml"
        env:
          TZ: "Europe/Helsinki"
        securityContext:
          privileged: true
defaultPodOptions:
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 44
      - 212
      - 109
service:
  tvheadend:
    controller: tvheadend
    type: LoadBalancer
    ports:
      http:
        port: &port 9981
      htsp:
        port: 9982
persistence:
  config:
    enabled: true
    existingClaim: tvheadend
    globalMounts:
      - path: /config
  recordings:
    enabled: true
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media/recordings
    globalMounts:
      - path: /recordings
  timeshift:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /timeshift
  dev:
    enabled: true
    type: hostPath
    hostPath: /dev/
    globalMounts:
      - path: /dev/
resources:
  requests:
    cpu: 100m
    memory: 20Mi
  limits:
    cpu: 1000m
    memory: 1096Mi
