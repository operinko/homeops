---
# Helm values for tvheadend app-template deployment
controllers:
  tvheadend:
    pod:
      annotations:
        # FritzBox SAT>IP limitation: one tuner connection per source IP
        k8s.v1.cni.cncf.io/networks: |
          [
            {
              "name": "macvlan-satip",
              "namespace": "media",
              "ips": ["192.168.7.81/24"],
              "gateway": ["192.168.7.1"],
              "mac": "02:00:00:00:00:81"
            }
          ]
    initContainers:
      setup-routing:
        image:
          repository: alpine
          tag: "3.23"
        command:
          - /bin/sh
          - -c
          - |
            # Policy-based routing for macvlan interfaces
            # Use numeric table IDs (100-103) instead of names

            # Add rules to use specific routing tables based on source IP
            ip rule add from 192.168.7.81 table 100 prio 100 || true

            # Add default routes in each table via the respective interface
            ip route add default via 192.168.7.1 dev net1 table 100 || true

            echo "Policy routing configured:"
            ip rule list | grep -E "from 192.168.7.81"
            ip route show table 100
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          capabilities:
            add:
              - NET_ADMIN
    containers:
      tvheadend:
        image:
          repository: registry.skysolutions.fi/library/tvheadend
          tag: 4.3.10391@sha256:6cc66fcd425710f64734df81d47d3c42c38029f78d84e1bb7d51b253e8ae065b
        command: ["/entrypoint.sh"]
        args:
          - "--noacl"
          - "--satip_xml"
          - "http://192.168.0.81:49000/satipdesc.xml"
        env:
          TZ: "Europe/Helsinki"
        securityContext:
          privileged: true
defaultPodOptions:
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 44
      - 212
      - 109
service:
  tvheadend:
    controller: tvheadend
    type: LoadBalancer
    ports:
      http:
        port: &port 9981
      htsp:
        port: 9982
persistence:
  config:
    enabled: true
    existingClaim: tvheadend
    globalMounts:
      - path: /config
  recordings:
    enabled: true
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media/recordings
    globalMounts:
      - path: /recordings
  timeshift:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /timeshift
  dev:
    enabled: true
    type: hostPath
    hostPath: /dev/
    globalMounts:
      - path: /dev/
resources:
  requests:
    cpu: 100m
    memory: 20Mi
  limits:
    cpu: 1000m
    memory: 1096Mi
