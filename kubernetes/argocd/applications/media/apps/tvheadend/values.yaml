---
# Helm values for tvheadend app-template deployment
controllers:
  tvheadend:
    containers:
      tvheadend:
        image:
          repository: registry.skysolutions.fi/library/tvheadend
          tag: 4.3.10368@sha256:66e019f04260fc784c3fd8d67a5575309935eb99c5e1f312f6fff8f4261494a2
        command: ["/entrypoint.sh"]
        args: ["--noacl", "--satip_xml http://192.168.0.81:49000/satipdesc.xml"]
        env:
          TZ: "Europe/Helsinki"
        securityContext:
          privileged: true
defaultPodOptions:
  securityContext:
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 44
      - 212
      - 109
service:
  tvheadend:
    controller: tvheadend
    type: LoadBalancer
    ports:
      http:
        port: &port 9981
      htsp:
        port: 9982
persistence:
  config:
    enabled: true
    existingClaim: tvheadend
    globalMounts:
      - path: /config
  recordings:
    enabled: true
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media/recordings
    globalMounts:
      - path: /recordings
  timeshift:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /timeshift
  dev:
    enabled: true
    type: hostPath
    hostPath: /dev/
    globalMounts:
      - path: /dev/
resources:
  requests:
    cpu: 100m
    memory: 20Mi
  limits:
    cpu: 1000m
    memory: 1096Mi
