---
# Helm values for tvheadend app-template deployment
controllers:
  tvheadend:
    containers:
      tvheadend:
        image:
          repository: lscr.io/linuxserver/tvheadend
          tag: latest@sha256:eee3daa326f25af93155d8327044e5ab8b55beb491d58a0d5b02036ac90b1e9c
        args: ["--noacl", "--satip_xml", "http://192.168.0.81:49000/satipdesc.xml"]
        env:
          TZ: "Europe/Helsinki"
        securityContext:
          privileged: true
defaultPodOptions:
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 44
      - 212
      - 109
service:
  tvheadend:
    controller: tvheadend
    type: LoadBalancer
    ports:
      http:
        port: &port 9981
      htsp:
        port: 9982
persistence:
  config:
    enabled: true
    existingClaim: tvheadend
    globalMounts:
      - path: /config
  recordings:
    enabled: true
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media/recordings
    globalMounts:
      - path: /recordings
  timeshift:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /timeshift
  dev:
    enabled: true
    type: hostPath
    hostPath: /dev/
    globalMounts:
      - path: /dev/
resources:
  requests:
    cpu: 100m
    memory: 20Mi
  limits:
    cpu: 1000m
    memory: 1096Mi
