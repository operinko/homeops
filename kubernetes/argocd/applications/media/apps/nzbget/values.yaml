---
# Helm values for nzbget app-template deployment
controllers:
  nzbget:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/nzbget
          tag: latest
        env:
          TZ: Europe/Helsinki
          PUID: "1000"
          PGID: "1000"
        envFrom:
          - secretRef:
              name: nzbget-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: &port 6789
              initialDelaySeconds: 60
              periodSeconds: 30
              timeoutSeconds: 10
              failureThreshold: 6  # 3 minutes of failures before restart
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 50m
            memory: 512M
          limits:
            memory: 2Gi
defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: nzbget
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: nzbget
    globalMounts:
      - path: /config
  media:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Download
    globalMounts:
      - path: /mnt/download
  tmp:
    type: emptyDir

