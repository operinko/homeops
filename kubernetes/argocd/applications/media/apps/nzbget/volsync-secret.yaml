---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nzbget-volsync
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden
  target:
    name: nzbget-volsync-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:https://minio.minio.svc.cluster.local:9000/volsync/nzbget"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-minio

