---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: bazarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: BAZARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 8b8e7f9a-4c5d-4e6f-9a8b-7c6d5e4f3a2b
        property: password

