---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr
  namespace: media
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: bazarr-dst
  resources:
    requests:
      storage: "10Gi"
  storageClassName: ceph-rbd

