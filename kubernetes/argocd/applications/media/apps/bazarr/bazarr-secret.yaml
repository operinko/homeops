---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: bazarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Bazarr API Key
    - secretKey: BAZARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 235ed9e1-baf0-4b3b-a20b-2f800de806dc
        property: password

    # PostgreSQL host - from Sonarr's secret (has init_postgres_host field)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: init_postgres_host
    - secretKey: POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: init_postgres_host

    # PostgreSQL superuser credentials - from CNPG cluster secret
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: password

    # PostgreSQL app credentials - add these fields to Bazarr's Bitwarden entry (235ed9e1)
    - secretKey: POSTGRES_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 235ed9e1-baf0-4b3b-a20b-2f800de806dc
        property: postgres_username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 235ed9e1-baf0-4b3b-a20b-2f800de806dc
        property: postgres_password

    # For init container user creation
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 235ed9e1-baf0-4b3b-a20b-2f800de806dc
        property: postgres_username
