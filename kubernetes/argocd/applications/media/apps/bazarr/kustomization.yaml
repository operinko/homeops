---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - https://github.com/operinko/homeops.git/kubernetes/components/volsync/ceph-rbd?ref=main
resources:
  - external-secret.yaml
  - httproute.yaml

configMapGenerator:
  - name: bazarr-scripts
    files:
      - subcleaner.sh
  - name: volsync-config
    literals:
      - APP=bazarr
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
generatorOptions:
  disableNameSuffixHash: true

