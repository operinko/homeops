---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml
  - httproute.yaml

configMapGenerator:
  - name: volsync-config
    literals:
      - APP=bazarr
      - VOLSYNC_PVC=bazarr
      - VOLSYNC_REPL_SOURCE=bazarr
      - VOLSYNC_REPL_DEST=bazarr
      - VOLSYNC_SECRET=bazarr-volsync-secret
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
      - VOLSYNC_S3_PATH=bazarr
generatorOptions:
  disableNameSuffixHash: true

