---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - configmap.yaml
  - bazarr-secret.yaml
  - httproute.yaml

configMapGenerator:
  - name: bazarr-volsync-config
    literals:
      - APP=bazarr
      - VOLSYNC_PVC=bazarr
      - VOLSYNC_REPL_SOURCE=bazarr
      - VOLSYNC_REPL_DEST=bazarr
      - VOLSYNC_SECRET=bazarr-volsync-secret
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
      - VOLSYNC_S3_PATH=bazarr
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "bazarr" }}"'
generatorOptions:
  disableNameSuffixHash: true

