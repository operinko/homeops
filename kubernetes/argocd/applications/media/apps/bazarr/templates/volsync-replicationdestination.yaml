{{- if and .Values.volsync (index .Values.volsync "enabled") }}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: {{ .Values.appName }}-dst
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  trigger:
    manual: restore-once
  restic:
    repository: {{ .Values.appName }}-volsync-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-rbd-snapclass
    cacheStorageClassName: ceph-rbd
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 5Gi
    storageClassName: ceph-rbd
    accessModes: ["ReadWriteOnce"]
    capacity: {{ .Values.volsync.capacity }}
    moverSecurityContext:
      runAsUser: {{ .Values.volsync.uid }}
      runAsGroup: {{ .Values.volsync.gid }}
      fsGroup: {{ .Values.volsync.gid }}
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
{{- end }}

