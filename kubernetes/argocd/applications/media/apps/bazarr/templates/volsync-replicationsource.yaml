{{- if .Values.volsync.enabled }}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  sourcePVC: {{ .Values.appName }}
  trigger:
    schedule: "0 * * * *"  # Hourly
  restic:
    repository: {{ .Values.appName }}-volsync-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-rbd-snapclass
    cacheStorageClassName: ceph-rbd
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 5Gi
    pruneIntervalDays: 7
    retain:
      hourly: 24
      daily: 7
      weekly: 5
    moverSecurityContext:
      runAsUser: {{ .Values.volsync.uid }}
      runAsGroup: {{ .Values.volsync.gid }}
      fsGroup: {{ .Values.volsync.gid }}
{{- end }}

