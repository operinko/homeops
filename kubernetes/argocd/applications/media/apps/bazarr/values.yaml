---
# Helm values for bazarr app-template deployment
controllers:
  bazarr:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/bazarr
          tag: 1.5.3@sha256:2f1c32cb1420b2e56f60cfdf7823737eb501fdb2c13669429d23ab3a02e9ad90
        env:
          TZ: Europe/Helsinki
        envFrom:
          - secretRef:
              name: bazarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: &port 6767
              initialDelaySeconds: 120  # Give Bazarr 2 minutes to start
              periodSeconds: 10
              timeoutSeconds: 10  # Increased from 5s - Bazarr can be slow during subtitle processing
              failureThreshold: 6  # Allow 60s of failures before restart
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 30  # Wait 30s before first readiness check
              periodSeconds: 10
              timeoutSeconds: 10  # Match liveness timeout
              failureThreshold: 3  # Allow 30s of failures before marking unready
        securityContext: &securityContext
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 1Gi
      subcleaner:
        image:
          repository: registry.k8s.io/git-sync/git-sync
          tag: v4.5.0@sha256:0e64aedb0d0ae0a3bab880349a5109b2a31891d646dd61e433ca36ed220dff1f
        env:
          GITSYNC_REPO: https://github.com/KBlixt/subcleaner
          GITSYNC_REF: master
          GITSYNC_PERIOD: 24h
          GITSYNC_ROOT: /subcleaner
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
        securityContext: *securityContext
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: bazarr
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: bazarr
  config-cache:
    type: emptyDir
    globalMounts:
      - path: /config/cache
  config-log:
    type: emptyDir
    globalMounts:
      - path: /config/log
  media:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media
    globalMounts:
      - path: /media
  backup:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Download/BazarrBackup
    globalMounts:
      - path: /config/backup
  scripts:
    type: configMap
    name: bazarr-scripts
    defaultMode: 0775
    globalMounts:
      - path: /scripts/subcleaner.sh
        subPath: subcleaner.sh
        readOnly: true
  subcleaner:
    type: emptyDir
  tmp:
    type: emptyDir

