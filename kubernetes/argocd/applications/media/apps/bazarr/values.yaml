---
# Helm values for bazarr app-template deployment
controllers:
  bazarr:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: postgres
          tag: "17"
        command:
          - /bin/bash
          - -c
          - |
            set -e
            echo "=== Bazarr PostgreSQL Database Initialization ==="
            echo "Creating database: bazarr"

            export PGPASSWORD="${INIT_POSTGRES_SUPER_PASS}"

            # Create bazarr database
            echo "Checking/creating bazarr database..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_database WHERE datname = 'bazarr'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE DATABASE \"bazarr\""

            # Create user if not exists
            echo "Checking/creating user: ${POSTGRES_USER}..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -tc \
              "SELECT 1 FROM pg_roles WHERE rolname = '${POSTGRES_USER}'" | \
              grep -q 1 || \
              psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "CREATE USER \"${POSTGRES_USER}\" WITH PASSWORD '${POSTGRES_PASSWORD}'"

            # Grant privileges on bazarr database
            echo "Granting privileges on bazarr..."
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -c \
              "GRANT ALL PRIVILEGES ON DATABASE \"bazarr\" TO \"${POSTGRES_USER}\""

            # Grant schema privileges
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d bazarr -c \
              "GRANT ALL ON SCHEMA public TO \"${POSTGRES_USER}\""
            psql -h "${INIT_POSTGRES_HOST}" -U "${INIT_POSTGRES_SUPER_USER}" -d bazarr -c \
              "GRANT CREATE ON SCHEMA public TO \"${POSTGRES_USER}\""

            echo "âœ“ Database initialization complete!"
            echo "  - bazarr: ready"
            echo "  - User: ${POSTGRES_USER}"
        envFrom:
          - secretRef:
              name: bazarr-secret
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/bazarr
          tag: 1.5.4@sha256:6e2fab9cca3096714795458aec222da5e2e5cde07ed07e439f9879c9de3b5b94
        env:
          TZ: Europe/Helsinki
          # PostgreSQL configuration
          POSTGRES_ENABLED: "true"
          POSTGRES_PORT: "5432"
          POSTGRES_DATABASE: bazarr
        envFrom:
          - secretRef:
              name: bazarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: &port 6767
              initialDelaySeconds: 120
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3
        securityContext: &securityContext
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 2Gi
      subcleaner:
        image:
          repository: registry.k8s.io/git-sync/git-sync
          tag: v4.5.1@sha256:1df295fdab03031f932f2b7dae82fa19bd77334e2510c311bbdfc7e09ef49ece
        env:
          GITSYNC_REPO: https://github.com/KBlixt/subcleaner
          GITSYNC_REF: master
          GITSYNC_PERIOD: 24h
          GITSYNC_ROOT: /subcleaner
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
        securityContext: *securityContext
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: bazarr
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: bazarr
  config-cache:
    type: emptyDir
    globalMounts:
      - path: /config/cache
  config-log:
    type: emptyDir
    globalMounts:
      - path: /config/log
  media:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media
    globalMounts:
      - path: /media
  backup:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Download/BazarrBackup
    globalMounts:
      - path: /config/backup
  scripts:
    type: configMap
    name: bazarr-scripts
    defaultMode: 0775
    globalMounts:
      - path: /scripts/subcleaner.sh
        subPath: subcleaner.sh
        readOnly: true
  subcleaner:
    type: emptyDir
  tmp:
    type: emptyDir
