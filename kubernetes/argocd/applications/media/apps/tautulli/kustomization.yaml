---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - httproute.yaml
  - pvc.yaml

configMapGenerator:
  - name: tautulli-volsync-config
    literals:
      - APP=tautulli
      - VOLSYNC_PVC=tautulli
      - VOLSYNC_REPL_SOURCE=tautulli
      - VOLSYNC_REPL_DEST=tautulli
      - VOLSYNC_SECRET=tautulli-volsync-secret
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
      - VOLSYNC_S3_PATH=tautulli
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "tautulli" }}"'
generatorOptions:
  disableNameSuffixHash: true
