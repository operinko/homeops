---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: radarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Radarr API key
    - secretKey: RADARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 923a828e-9898-444f-b680-0f33e16aabfa
        property: password

    # PostgreSQL credentials for radarr user (from radarr-secret Bitwarden item)
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 826f35db-baaa-41ce-b2ce-23e4e5874bc5
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 826f35db-baaa-41ce-b2ce-23e4e5874bc5
        property: password

    # PostgreSQL host (static value)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 826f35db-baaa-41ce-b2ce-23e4e5874bc5
        property: init_postgres_host

    # CloudNative-PG superuser credentials (for init container)
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: password
