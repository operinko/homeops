---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: radarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Radarr API key
    - secretKey: RADARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d6cdfebc-d533-40b0-9a67-50d2e700878a
        property: apikey

    # PostgreSQL credentials for radarr user (from radarr-secret Bitwarden item)
    # Used by init container
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d6cdfebc-d533-40b0-9a67-50d2e700878a
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d6cdfebc-d533-40b0-9a67-50d2e700878a
        property: password

    # PostgreSQL credentials for Radarr application (environment variables)
    - secretKey: RADARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: init_postgres_host
    - secretKey: RADARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d6cdfebc-d533-40b0-9a67-50d2e700878a
        property: username
    - secretKey: RADARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d6cdfebc-d533-40b0-9a67-50d2e700878a
        property: password

    # Init container PostgreSQL host
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: init_postgres_host

    # CloudNative-PG superuser credentials (for init container)
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: password
