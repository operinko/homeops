---
# Custom VPA for Radarr - Burstable QoS
# Allows low baseline resources with ability to burst during file processing
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: radarr
  namespace: media
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: radarr
  updatePolicy:
    updateMode: "Off"  # Recommendation mode only (Goldilocks compatible)
  resourcePolicy:
    containerPolicies:
    - containerName: "app"
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsOnly  # Burstable QoS - only manage requests, not limits
      minAllowed:
        cpu: 50m
        memory: 256Mi
      maxAllowed:
        cpu: 2000m
        memory: 3Gi  # Conservative max for requests (limit is 4Gi)
      mode: "Auto"

