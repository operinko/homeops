---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: sonarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Sonarr API Key
    - secretKey: SONARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d74b8eea-b0f9-490e-9b47-cd70fafbb2ee
        property: apikey

    # PostgreSQL credentials for init container (superuser)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: init_postgres_host
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: password

    # PostgreSQL credentials for Sonarr application (environment variables)
    - secretKey: SONARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 2e0decee-98ad-49a5-93dc-d666c526c93f
        property: init_postgres_host
    - secretKey: SONARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d74b8eea-b0f9-490e-9b47-cd70fafbb2ee
        property: username
    - secretKey: SONARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d74b8eea-b0f9-490e-9b47-cd70fafbb2ee
        property: password

    # PostgreSQL credentials for init container (app user)
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d74b8eea-b0f9-490e-9b47-cd70fafbb2ee
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: d74b8eea-b0f9-490e-9b47-cd70fafbb2ee
        property: password
