---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - external-secret.yaml
  - httproute.yaml
  - pvc.yaml
  - pvc-data.yaml
  - replication-destination.yaml
  - replication-source.yaml
  - volsync-secret.yaml
configMapGenerator:
  - name: sonarr-loki-rules
    files:
      - sonarr.yaml=./lokirule.yaml
    options:
      labels:
        loki_rule: "true"
generatorOptions:
  disableNameSuffixHash: true
