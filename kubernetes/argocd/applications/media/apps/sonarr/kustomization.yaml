---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml
  - httproute.yaml
  - pvc.yaml
configMapGenerator:
  - name: sonarr-loki-rules
    files:
      - sonarr.yaml=./lokirule.yaml
    options:
      labels:
        loki_rule: "true"
  - name: sonarr-volsync-config
    literals:
      - APP=sonarr
      - VOLSYNC_PVC=sonarr
      - VOLSYNC_REPL_SOURCE=sonarr
      - VOLSYNC_REPL_DEST=sonarr
      - VOLSYNC_SECRET=sonarr-volsync-secret
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=568
      - VOLSYNC_GID=568
      - VOLSYNC_S3_PATH=sonarr
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "sonarr" }}"'
generatorOptions:
  disableNameSuffixHash: true
