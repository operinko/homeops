---
# Helm values for wizarr app-template deployment
controllers:
  wizarr:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/wizarrrr/wizarr
          tag: v2025.11.1
        env:
          - name: TZ
            value: "Europe/Helsinki"
        resources:
          requests:
            cpu: 15m
            memory: 180M
          limits:
            memory: 300M
defaultPodOptions:
  securityContext:
    runAsNonRoot: false
    seLinuxOptions:
      type: spc_t
service:
  app:
    controller: wizarr
    ports:
      http:
        port: 5690
persistence:
  configurations:
    existingClaim: wizarr
    globalMounts:
      - path: /data/database
  cache:
    type: emptyDir
    globalMounts:
      - path: /.cache
  etc:
    type: emptyDir
    globalMounts:
      - path: /etc/wizarr
