---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - httproute.yaml

configMapGenerator:
  - name: wizarr-volsync-config
    literals:
      - APP=wizarr
      - VOLSYNC_PVC=wizarr
      - VOLSYNC_REPL_SOURCE=wizarr
      - VOLSYNC_REPL_DEST=wizarr
      - VOLSYNC_SECRET=wizarr-volsync-secret
      - VOLSYNC_CAPACITY=5Gi
      - VOLSYNC_UID=65534
      - VOLSYNC_GID=65534
      - VOLSYNC_S3_PATH=wizarr
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "wizarr" }}"'
generatorOptions:
  disableNameSuffixHash: true
