---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: taggarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: taggarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        SONARR_API_KEY: "{{ .apikey }}"
        SONARR_URL: "http://sonarr.media.svc.cluster.local"
  data:
    - secretKey: apikey
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5d232d09-c84b-491f-b6e4-564074de79e0
        property: apikey
