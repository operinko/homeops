---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: taggarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: taggarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: SONARR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d74b8eea-b0f9-490e-9b47-cd70fafbb2ee
        property: apikey
    - secretKey: SONARR_URL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 75a63881-0dce-4954-a31f-9603a9bb57c4
        property: sonarr_url
