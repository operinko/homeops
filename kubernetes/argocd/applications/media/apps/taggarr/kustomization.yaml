---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml

configMapGenerator:
  - name: taggarr-volsync-config
    literals:
      - APP=taggarr
      - VOLSYNC_PVC=taggarr
      - VOLSYNC_REPL_SOURCE=taggarr
      - VOLSYNC_REPL_DEST=taggarr
      - VOLSYNC_SECRET=taggarr-volsync-secret
      - VOLSYNC_CAPACITY=5Gi
      - VOLSYNC_UID=65534
      - VOLSYNC_GID=65534
      - VOLSYNC_S3_PATH=taggarr
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "taggarr" }}"'
generatorOptions:
  disableNameSuffixHash: true
