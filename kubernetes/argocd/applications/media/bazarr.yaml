---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bazarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: media
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 4.4.0
    helm:
      valuesObject:
        controllers:
          bazarr:
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              app:
                image:
                  repository: ghcr.io/home-operations/bazarr
                  tag: 1.5.3@sha256:2f1c32cb1420b2e56f60cfdf7823737eb501fdb2c13669429d23ab3a02e9ad90
                env:
                  TZ: Europe/Helsinki
                envFrom:
                  - secretRef:
                      name: bazarr-secret
                probes:
                  liveness: &probes
                    enabled: true
                    custom: true
                    spec:
                      httpGet:
                        path: /health
                        port: &port 6767
                      initialDelaySeconds: 120
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readiness: *probes
                securityContext: &securityContext
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  capabilities: { drop: ["ALL"] }
                resources:
                  requests:
                    cpu: 10m
                  limits:
                    memory: 1Gi
              subcleaner:
                image:
                  repository: registry.k8s.io/git-sync/git-sync
                  tag: v4.5.0@sha256:0e64aedb0d0ae0a3bab880349a5109b2a31891d646dd61e433ca36ed220dff1f
                env:
                  GITSYNC_REPO: https://github.com/KBlixt/subcleaner
                  GITSYNC_REF: master
                  GITSYNC_PERIOD: 24h
                  GITSYNC_ROOT: /subcleaner
                resources:
                  requests:
                    cpu: 10m
                  limits:
                    memory: 128Mi
                securityContext: *securityContext
        defaultPodOptions:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        service:
          app:
            controller: bazarr
            ports:
              http:
                port: *port
        persistence:
          config:
            existingClaim: bazarr
          config-cache:
            type: emptyDir
            globalMounts:
              - path: /config/cache
          config-log:
            type: emptyDir
            globalMounts:
              - path: /config/log
          media:
            type: nfs
            server: 192.168.0.221
            path: /mnt/Nakkiallas/Media
            globalMounts:
              - path: /media
          backup:
            type: nfs
            server: 192.168.0.221
            path: /mnt/Nakkiallas/Download/BazarrBackup
            globalMounts:
              - path: /config/backup
          scripts:
            type: configMap
            name: bazarr-scripts
            defaultMode: 0775
            globalMounts:
              - path: /scripts/subcleaner.sh
                subPath: subcleaner.sh
                readOnly: true
          subcleaner:
            type: emptyDir
          tmp:
            type: emptyDir
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true

