---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: configarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: configarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: secrets
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: e9c022b1-4862-43d9-8513-d74d6a0f4539
        property: note
