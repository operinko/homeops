---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - secret.sealed.yaml
  - httproute.yaml


configMapGenerator:
  - name: vaultwarden-volsync-config
    literals:
      - APP=vaultwarden
      - VOLSYNC_PVC=vaultwarden
      - VOLSYNC_REPL_SOURCE=vaultwarden
      - VOLSYNC_REPL_DEST=vaultwarden
      - VOLSYNC_SECRET=vaultwarden-volsync-secret
      - VOLSYNC_CAPACITY=5Gi
      - VOLSYNC_UID=65534
      - VOLSYNC_GID=65534
      - VOLSYNC_S3_PATH=vaultwarden
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "vaultwarden" }}"'
generatorOptions:
  disableNameSuffixHash: true
