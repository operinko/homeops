---
# Helm values for falco deployment
# Runtime security monitoring with eBPF

# Driver configuration - use modern eBPF (no kernel headers needed)
driver:
  enabled: true
  kind: modern_ebpf
  ebpf:
    # Modern eBPF driver is built-in, no need for init container
    enabled: true

# Falco configuration
falco:
  # Log level
  log_level: info

  # Output channels
  json_output: true
  json_include_output_property: true
  json_include_tags_property: true

  # File output disabled (we use gRPC to Falcosidekick)
  file_output:
    enabled: false

  # Program output disabled
  program_output:
    enabled: false

  # HTTP output disabled (using gRPC)
  http_output:
    enabled: false

  # gRPC server using Unix socket (no mTLS needed)
  grpc:
    enabled: true
    bind_address: "unix:///run/falco/falco.sock"
    threadiness: 0

  # gRPC output
  grpc_output:
    enabled: true

  # Syscall event drops
  syscall_event_drops:
    actions:
      - log
      - alert
    rate: 0.03333
    max_burst: 1

  # Rules (use plural form - singular is deprecated)
  rules_files:
    - /etc/falco/falco_rules.yaml
    - /etc/falco/falco_rules.local.yaml
    - /etc/falco/rules.d

# Falcosidekick integration - bundled with Falco
falcosidekick:
  enabled: true
  fullfqdn: true

  # Falcosidekick configuration (subchart values)
  config:
    # Use existing secret for credentials
    existingSecret: "falcosidekick-secret"

    # Elasticsearch output (HTTPS with basic auth)
    elasticsearch:
      hostport: "https://elasticsearch-es-http.observability.svc.cluster.local:9200"
      index: "falco"
      type: "_doc"
      minimumpriority: "debug"
      mutualtls: false
      checkcert: false  # Self-signed certificate

    # Redis output - use Dragonfly for event storage
    redis:
      address: "dragonfly.database.svc.cluster.local:6379"
      database: 1
      storagetype: "list"
      key: "falco"
      minimumpriority: "debug"

    # Discord output (will be configured via secret)
    discord:
      webhookurl: ""
      minimumpriority: "warning"

    # Pushover output (will be configured via secret)
    pushover:
      userkey: ""
      apitoken: ""
      minimumpriority: "warning"

    # Custom fields
    customfields: "cluster:homelab,environment:production"

    # Disable WebUI output - UI reads from Redis instead
    webui:
      url: ""

  # Web UI - Enabled with external Dragonfly
  webui:
    enabled: true
    replicaCount: 1

    # Use external Dragonfly (mutually exclusive with redis.enabled)
    externalRedis:
      enabled: true
      url: "dragonfly.database.svc.cluster.local"
      port: 6379
      password: "placeholder"  # Actual password loaded from REDIS_PASSWORD env var

    # Disable bundled Redis (mutually exclusive with externalRedis.enabled)
    redis:
      enabled: false

    # Use existing secret for credentials (includes REDIS_PASSWORD)
    existingSecret: "falcosidekick-secret"

    # Ingress disabled - using HTTPRoute
    ingress:
      enabled: false

    # Resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 128Mi

  # Security context
  podSecurityContext:
    runAsUser: 1234
    fsGroup: 1234



# Resources
resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    memory: 1Gi

# Tolerations - run on all nodes
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
  - effect: NoSchedule
    key: node-role.kubernetes.io/master

# Priority
priorityClassName: system-node-critical

# Service Account
serviceAccount:
  create: true
  name: falco

# RBAC
rbac:
  create: true

# Pod Security
podSecurityPolicy:
  create: false

# Pod Security Context
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0

# Container Security Context
securityContext:
  privileged: false
  capabilities:
    add:
      - SYS_PTRACE
      - SYS_ADMIN

# Metrics
metrics:
  enabled: true
  interval: 1h

# Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s

# Custom rules (empty for now, using defaults)
customRules: {}

# Falco configuration overrides
falcoctl:
  artifact:
    install:
      enabled: true
    follow:
      enabled: true
  config:
    artifact:
      allowedTypes:
        - rulesfile
        - plugin
      install:
        resolveDeps: true
        refs:
          - falco-rules:3
      follow:
        refs:
          - falco-rules:3

