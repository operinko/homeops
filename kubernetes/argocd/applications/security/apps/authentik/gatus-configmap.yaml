---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-gatus-ep
  namespace: security
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "authentik (external)"
        group: external
        url: "https://auth.vaderrp.com/"
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"

      - name: "authentik (internal)"
        group: internal
        url: "https://auth.vaderrp.com/"
        interval: 1m
        client:
          dns-resolver: tcp://192.168.7.7:53
        conditions:
          - "[STATUS] == 200"