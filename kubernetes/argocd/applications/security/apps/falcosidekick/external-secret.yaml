---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: falcosidekick-secret
  namespace: security
spec:
  refreshInterval: 1h
  target:
    name: falcosidekick-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DISCORD_WEBHOOKURL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "bca0d00e-b059-4ff0-a598-b6f453e15405"
        property: discord_webhook_url
    - secretKey: PUSHOVER_USERKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "f47ceca6-fba5-486e-811d-582c70fd7042"
        property: pushover_user
    - secretKey: PUSHOVER_APITOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "f47ceca6-fba5-486e-811d-582c70fd7042"
        property: pushover_token

