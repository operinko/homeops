---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: falcosidekick-secret
  namespace: security
spec:
  refreshInterval: 1h
  target:
    name: falcosidekick-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DISCORD_WEBHOOKURL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "bca0d00e-b059-4ff0-a598-b6f453e15405"
        property: discord_webhook_url
    - secretKey: PUSHOVER_USERKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "f47ceca6-fba5-486e-811d-582c70fd7042"
        property: pushover_user
    - secretKey: PUSHOVER_APITOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "f47ceca6-fba5-486e-811d-582c70fd7042"
        property: pushover_token
    - secretKey: REDIS_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "99424c09-02c9-4165-89d0-681ab0b280bd"
        property: password
    - secretKey: WEBUI_REDIS_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "99424c09-02c9-4165-89d0-681ab0b280bd"
        property: password
    - secretKey: ELASTICSEARCH_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "2c545bdb-0d45-49c7-b4c4-13d9326087a9"
        property: username
    - secretKey: ELASTICSEARCH_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: "2c545bdb-0d45-49c7-b4c4-13d9326087a9"
        property: password

