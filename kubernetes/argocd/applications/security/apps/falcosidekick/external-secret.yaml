---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: falcosidekick-secret
  namespace: security
spec:
  refreshInterval: 1h
  target:
    name: falcosidekick-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DISCORD_WEBHOOKURL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ""
        property: discord_webhook_url
    - secretKey: PUSHOVER_USERKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ""
        property: pushover_user_key
    - secretKey: PUSHOVER_APITOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ""
        property: pushover_api_token

