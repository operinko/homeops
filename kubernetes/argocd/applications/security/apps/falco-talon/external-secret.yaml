---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: falco-talon-secret
  namespace: security
spec:
  refreshInterval: 1h
  target:
    name: falco-talon-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DISCORD_WEBHOOKURL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "bca0d00e-b059-4ff0-a598-b6f453e15405"
        property: discord_webhook_url
    - secretKey: PUSHOVER_USERKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "f47ceca6-fba5-486e-811d-582c70fd7042"
        property: pushover_user
    - secretKey: PUSHOVER_APITOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "f47ceca6-fba5-486e-811d-582c70fd7042"
        property: pushover_token
    - secretKey: MINIO_ENDPOINT
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "bca0d00e-b059-4ff0-a598-b6f453e15405"
        property: minio_endpoint
    - secretKey: MINIO_ACCESS_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "bca0d00e-b059-4ff0-a598-b6f453e15405"
        property: minio_access_key
    - secretKey: MINIO_SECRET_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: "bca0d00e-b059-4ff0-a598-b6f453e15405"
        property: minio_secret_key

