apiVersion: v1
kind: Namespace
metadata:
  name: database
  labels:
    argocd.argoproj.io/managed-by: argocd
    goldilocks.fairwinds.com/vpa-update-mode: "auto"
    goldilocks.fairwinds.com/enabled: "true"
  annotations:
    goldilocks.fairwinds.com/vpa-resource-policy: |
      {
        "containerPolicies": [
          {
            "containerName": "dragonfly",
            "minAllowed": {
              "memory": "512Mi"
            }
          }
        ]
      }
