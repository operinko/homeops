---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-operator-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: database
  source:
    repoURL: https://helm.mariadb.com/mariadb-operator
    chart: mariadb-operator-crds
    targetRevision: 0.38.1
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: database
  source:
    repoURL: https://helm.mariadb.com/mariadb-operator
    chart: mariadb-operator
    targetRevision: 0.38.1
    helm:
      values: |
        image:
          repository: ghcr.io/mariadb-operator/mariadb-operator
          tag: v0.38.1
        logLevel: INFO
        ha:
          enabled: true
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
        webhook:
          cert:
            certManager:
              enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true

