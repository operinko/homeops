    kind: ClusterSecretStore
  target:
    name: mariadb-s3-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: access-key-id
      remoteRef:
        key: a2520238-d686-4c30-9835-c58c03f5246f
        property: aws_access_key
