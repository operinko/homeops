---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
  namespace: database
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: password
  
  image: mariadb:12.0.2
  
  replicas: 3
  
  galera:
    enabled: true
    primary:
      podIndex: 0
      automaticFailover: true
    sst: mariabackup
    replicaThreads: 1
    agent:
      image: ghcr.io/mariadb-operator/mariadb-operator:25.10.2
      port: 5555
      kubernetesAuth:
        enabled: true
      gracefulShutdownTimeout: 5s
    recovery:
      enabled: true
      minClusterSize: 50%
      clusterMonitorInterval: 10s
      clusterHealthyTimeout: 30s
      clusterBootstrapTimeout: 10m
      podRecoveryTimeout: 5m
      podSyncTimeout: 5m
    initContainer:
      image: ghcr.io/mariadb-operator/mariadb-operator:25.10.2
    config:
      reuseStorageVolume: false
      volumeClaimTemplate:
        resources:
          requests:
            storage: 1Gi
        storageClassName: ceph-rbd
        accessModes:
          - ReadWriteOnce
  
  storage:
    size: 32Gi
    storageClassName: ceph-rbd
    resizeInUseVolumes: true
  
  service:
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: "192.168.7.40"
  
  primaryService:
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: "192.168.7.41"
  
  secondaryService:
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: "192.168.7.42"
  
  affinity:
    enableAntiAffinity: true
    antiAffinityEnabled: true
  
  podDisruptionBudget:
    maxUnavailable: 1
  
  updateStrategy:
    type: RollingUpdate
  
  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M
    
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 2Gi
  
  metrics:
    enabled: true
    exporter:
      image: prom/mysqld-exporter:v0.18.0
      port: 9104
    serviceMonitor:
      enabled: true
      prometheusRelease: kube-prometheus-stack

