---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
  namespace: database
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 3

  replication:
    enabled: true
    replica:
      bootstrapFrom:
        physicalBackupTemplateRef:
          name: mariadb-backup

  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: password

  storage:
    size: 32Gi
    storageClassName: ceph-rbd
    resizeInUseVolumes: true

  updateStrategy:
    type: RollingUpdate

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 2Gi
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: PhysicalBackup
metadata:
  name: mariadb-backup
spec:
  mariaDbRef:
    name: mariadb
  schedule:
    suspend: true
  storage:
    volumeSnapshot:
      volumeSnapshotClassName: csi-rbd-snapclass
