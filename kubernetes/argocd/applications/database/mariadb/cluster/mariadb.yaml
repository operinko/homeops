---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
  namespace: database
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  #replication:
  #  enabled: true
  #  primary:
  #    autoFailover: true
  #    autoFailoverDelay: 0s
  #  replica:
  #    bootstrapFrom:
  #      physicalBackupTemplateRef:
  #        name: mariadb-backup

  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: password

  storage:
    size: 32Gi
    storageClassName: ceph-rbd
    resizeInUseVolumes: true

  updateStrategy:
    type: RollingUpdate

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M
    log_bin=mariadb-bin
    log_slave_updates=ON
    expire_logs_days=7

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 2Gi
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: PhysicalBackup
metadata:
  name: mariadb-backup
  namespace: database
spec:
  mariaDbRef:
    name: mariadb
  schedule:
    suspend: true # Template for scale-out operations, not a scheduled backup
  storage:
    s3:
      bucket: mariadb
      prefix: backup
      endpoint: minio.vaderrp.com:9000
      region: us-east-1
      accessKeyIdSecretKeyRef:
        name: mariadb-s3-secret
        key: access-key-id
      secretAccessKeySecretKeyRef:
        name: mariadb-s3-secret
        key: secret-access-key
      tls:
        enabled: true
  timeout: 1h
  podAffinity: true
  stagingStorage:
    persistentVolumeClaim:
      resources:
        requests:
          storage: 1Gi
      accessModes:
        - ReadWriteOnce
