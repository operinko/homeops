---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dragonfly-secret
  namespace: database
spec:
  refreshInterval: 1h
  target:
    name: dragonfly-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 96b09f19-7456-4713-bc67-be798b3ddc23
        property: password
