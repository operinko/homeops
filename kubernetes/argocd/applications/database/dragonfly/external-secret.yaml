---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dragonfly-secret
  namespace: database
spec:
  refreshInterval: 1h
  target:
    name: dragonfly-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 99424c09-02c9-4165-89d0-681ab0b280bd
        property: password

