---
# Templated secret for database URL construction
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: log-aggregator-db-url
  namespace: tools
spec:
  refreshInterval: 1h
  target:
    name: log-aggregator-db-url
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        url: "postgresql+asyncpg://{{ .username }}:{{ .password }}@{{ .postgres_host }}:5432/log_aggregator"
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: password
    - secretKey: postgres_host
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: postgres_host

