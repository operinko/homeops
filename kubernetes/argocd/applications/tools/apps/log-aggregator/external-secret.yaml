---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: log-aggregator-secret
  namespace: tools
spec:
  refreshInterval: 1h
  target:
    name: log-aggregator-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        # postgres-init variables
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_SUPER_PASS: "{{ .super_password }}"
        INIT_POSTGRES_USER: "{{ .username }}"
        INIT_POSTGRES_PASS: "{{ .password }}"
        INIT_POSTGRES_DBNAME: "log_aggregator"
        # App credentials (for main container)
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
  data:
    # PostgreSQL superuser password (for init container)
    - secretKey: super_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: password
    # PostgreSQL app user credentials
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: password
