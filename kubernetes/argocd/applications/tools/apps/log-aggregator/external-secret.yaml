---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: log-aggregator-secret
  namespace: tools
spec:
  refreshInterval: 1h
  target:
    name: log-aggregator-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # PostgreSQL credentials for init container (superuser) - from CNPG cluster secret
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: postgres_host
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: password

    # PostgreSQL credentials for log-aggregator application
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: password

