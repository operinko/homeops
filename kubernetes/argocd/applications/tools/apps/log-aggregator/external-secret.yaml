---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: log-aggregator-secret
  namespace: tools
spec:
  refreshInterval: 1h
  target:
    name: log-aggregator-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        # Hardcoded cluster-internal hostname
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        # Superuser credentials for init container
        INIT_POSTGRES_SUPER_USER: "{{ .super_username }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .super_password }}"
        # App user credentials
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
  data:
    # PostgreSQL superuser credentials (for init container)
    - secretKey: super_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: username
    - secretKey: super_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: password
    # PostgreSQL app user credentials
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b5b938b2-c319-4b1f-8fcc-0d6dbda93427
        property: password

