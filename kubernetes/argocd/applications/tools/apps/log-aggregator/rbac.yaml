---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: &app log-aggregator
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
---
# ClusterRole for reading Kubernetes events and pod info
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: log-aggregator-events-reader
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: log-aggregator-events-reader
subjects:
  - kind: ServiceAccount
    name: log-aggregator
    namespace: tools
roleRef:
  kind: ClusterRole
  name: log-aggregator-events-reader
  apiGroup: rbac.authorization.k8s.io

