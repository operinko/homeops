---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-secret
  namespace: tools
spec:
  refreshInterval: 1h
  target:
    name: n8n-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        # postgres-init variables
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_SUPER_PASS: "{{ .super_password }}"
        INIT_POSTGRES_USER: "{{ .username }}"
        INIT_POSTGRES_PASS: "{{ .password }}"
        INIT_POSTGRES_DBNAME: "{{ .database }}"
        # n8n PostgreSQL environment variables
        DB_POSTGRESDB_HOST: "postgres17-rw.database.svc.cluster.local"
        DB_POSTGRESDB_PORT: "5432"
        DB_POSTGRESDB_DATABASE: "{{ .database }}"
        DB_POSTGRESDB_USER: "{{ .username }}"
        DB_POSTGRESDB_PASSWORD: "{{ .password }}"
        # Task Runners auth token (shared between n8n and runners)
        N8N_RUNNERS_AUTH_TOKEN: "{{ .runners_auth_token }}"
  data:
    # PostgreSQL superuser password (for init container)
    - secretKey: super_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c1b5bc1c-2635-4be4-9bfa-ad755db3daa0
        property: password
    # n8n PostgreSQL credentials from Vaultwarden
    - secretKey: database
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d808dca7-6f48-47a4-9838-e03c9af9a62b
        property: DB_POSTGRESDB_DATABASE
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d808dca7-6f48-47a4-9838-e03c9af9a62b
        property: DB_POSTGRESDB_USER
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d808dca7-6f48-47a4-9838-e03c9af9a62b
        property: DB_POSTGRESDB_PASSWORD
    # Task Runners auth token for external mode
    - secretKey: runners_auth_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d808dca7-6f48-47a4-9838-e03c9af9a62b
        property: N8N_RUNNERS_AUTH_TOKEN

