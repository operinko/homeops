---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tools-namespace
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: tools
  source:
    repoURL: https://github.com/operinko/homeops.git
    targetRevision: main
    path: kubernetes/apps/tools/namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: sops-age
      namespace: tools
      jsonPointers:
        - /data
        - /sops
    - group: ""
      kind: Secret
      name: cluster-secrets
      namespace: tools
      jsonPointers:
        - /data
        - /sops
    - group: bitwarden.external-secrets.io
      kind: BitwardenSecret
      name: sops-age-tools
      jsonPointers:
        - /spec/secrets
    - group: bitwarden.external-secrets.io
      kind: BitwardenSecret
      name: cluster-secrets-tools
      jsonPointers:
        - /spec/secrets

