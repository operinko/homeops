---
# ECK Operator Application
# Manages Elasticsearch, Kibana, and other Elastic Stack components
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: eck-operator
    targetRevision: 2.15.0
    helm:
      values: |
        # Manage all namespaces
        managedNamespaces: []
        
        # Install CRDs
        installCRDs: true
        
        # Resources
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 150Mi
        
        # Pod security
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000
        
        # Webhook
        webhook:
          enabled: true
          port: 9443
        
        # Metrics
        config:
          metrics:
            port: 8080
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

