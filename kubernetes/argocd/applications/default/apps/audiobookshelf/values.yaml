---
# Helm values for audiobookshelf app-template deployment
controllers:
  audiobookshelf:
    replicas: 0
    pod:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    containers:
      app:
        image:
          repository: ghcr.io/advplyr/audiobookshelf
          tag: 2.32.0@sha256:de4daea50968fe2bb0b6c543c5586601cee14f2ea7543544c89ebea94491005c
        env:
          TZ: "Europe/Helsinki"
          AUDIOBOOKSHELF_UID: 1001
          AUDIOBOOKSHELF_GID: 1001
          CONFIG_PATH: /config
          METADATA_PATH: /config/metadata
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthcheck
                port: 80
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthcheck
                port: 80
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            memory: 500Mi
service:
  app:
    primary: true
    controller: audiobookshelf
    ports:
      http:
        port: 80
persistence:
  config:
    existingClaim: audiobookshelf
  cache:
    type: emptyDir
    globalMounts:
      - path: /.npm
  media:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media
    globalMounts:
      - path: /media
  tmpfs:
    type: emptyDir
    globalMounts:
      - path: /tmp
