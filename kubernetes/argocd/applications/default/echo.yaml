---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Helm chart for application deployment
    - repoURL: https://bjw-s-labs.github.io/helm-charts
      targetRevision: 4.4.0
      chart: app-template
      helm:
        values: |
          controllers:
            echo:
              strategy: RollingUpdate
              containers:
                app:
                  image:
                    repository: ghcr.io/mendhak/http-https-echo
                    tag: 38
                  env:
                    HTTP_PORT: 80
                    LOG_WITHOUT_NEWLINE: true
                    LOG_IGNORE_PATH: /healthz
                    PROMETHEUS_ENABLED: true
                  probes:
                    liveness:
                      enabled: true
                      custom: true
                      spec:
                        httpGet:
                          path: /healthz
                          port: 80
                        initialDelaySeconds: 0
                        periodSeconds: 10
                        timeoutSeconds: 1
                        failureThreshold: 3
                    readiness:
                      enabled: true
                      custom: true
                      spec:
                        httpGet:
                          path: /healthz
                          port: 80
                        initialDelaySeconds: 0
                        periodSeconds: 10
                        timeoutSeconds: 1
                        failureThreshold: 3
                  securityContext:
                    allowPrivilegeEscalation: false
                    readOnlyRootFilesystem: true
                    capabilities: { drop: ["ALL"] }
                  resources:
                    requests:
                      cpu: 10m
                    limits:
                      memory: 64Mi
          defaultPodOptions:
            securityContext:
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              seccompProfile: { type: RuntimeDefault }
          service:
            app:
              controller: echo
              ports:
                http:
                  port: 80
          serviceMonitor:
            app:
              serviceName: echo
              endpoints:
                - port: http
                  scheme: http
                  path: /metrics
                  interval: 1m
                  scrapeTimeout: 10s
          ingress:
            app:
              enabled: false
    # HTTPRoute from git
    - repoURL: https://github.com/operinko/homeops.git
      targetRevision: main
      path: kubernetes/apps/default/echo/app
      directory:
        include: 'httproute.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

