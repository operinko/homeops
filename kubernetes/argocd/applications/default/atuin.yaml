---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atuin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Helm chart for application deployment
    - repoURL: https://bjw-s-labs.github.io/helm-charts
      targetRevision: 4.4.0
      chart: app-template
      helm:
        values: |
          controllers:
            atuin:
              containers:
                app:
                  image:
                    repository: ghcr.io/onedr0p/atuin-server-sqlite
                    tag: v18.3.0@sha256:9d8e8b983d8a8113d87a72111b158552d49ad050ef98ebfe3e7bdd12a5207466
                  env:
                    ATUIN_PORT: &port 80
                    ATUIN_OPEN_REGISTRATION: "true"
                    TZ: Europe/Helsinki
                  probes:
                    liveness: &probes
                      enabled: true
                      custom: true
                      spec:
                        httpGet:
                          path: /
                          port: *port
                        initialDelaySeconds: 0
                        periodSeconds: 10
                        timeoutSeconds: 1
                        failureThreshold: 3
                    readiness: *probes
                  securityContext:
                    allowPrivilegeEscalation: false
                    readOnlyRootFilesystem: true
                    capabilities: { drop: ["ALL"] }
                  resources:
                    requests:
                      cpu: 20m
                    limits:
                      memory: 256Mi
          defaultPodOptions:
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
          service:
            app:
              controller: atuin
              ports:
                http:
                  primary: true
                  port: *port
          ingress:
            app:
              enabled: false
              className: external
              annotations:
                external-dns.alpha.kubernetes.io/target: "external.vaderrp.com"
              hosts:
                - host: sh.vaderrp.com
                  paths:
                    - path: /
                      service:
                        identifier: app
                        port: http
          persistence:
            config:
              existingClaim: atuin
    # VolSync and HTTPRoute from git
    - repoURL: https://github.com/operinko/homeops.git
      targetRevision: main
      path: kubernetes/argocd/applications/default/atuin
      directory:
        include: '{volsync.yaml,httproute.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

