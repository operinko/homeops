---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: storage
  source:
    repoURL: ghcr.io/home-operations/charts-mirror
    chart: volsync
    targetRevision: 0.13.1
    helm:
      values: |
        manageCRDs: true
        replicaCount: 2
        metrics:
          disableAuth: true
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
  destination:
    server: https://kubernetes.default.svc
    namespace: storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true

