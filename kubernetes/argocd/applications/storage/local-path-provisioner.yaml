---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-path-provisioner
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: storage
  source:
    chart: local-path-provisioner
    repoURL: https://charts.rancher.io
    targetRevision: 0.0.32
    helm:
      valuesObject:
        image:
          repository: rancher/local-path-provisioner
          tag: v0.0.32

        # Storage class configuration
        storageClass:
          create: true
          name: local-path
          defaultClass: false
          reclaimPolicy: Delete
          volumeBindingMode: WaitForFirstConsumer

        # Node path configuration - uses existing node filesystem
        nodePathMap:
          - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
            paths:
              - /var/local-path-provisioner

        # Helper pod configuration
        helperPod:
          image: busybox:latest

        # Resource limits
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 32Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: storage

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

