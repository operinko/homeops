---
apiVersion: v1
kind: Namespace
metadata:
  name: network
  labels:
    pod-security.kubernetes.io/enforce: privileged
    goldilocks.fairwinds.com/vpa-update-mode: "auto"
    goldilocks.fairwinds.com/enabled: "true"
  annotations:
    goldilocks.fairwinds.com/vpa-resource-policy: |
      {
        "containerPolicies": [
          {
            "containerName": "crowdsec-lapi",
            "minAllowed": {
              "memory": "256Mi"
            }
          }
        ]
      }
