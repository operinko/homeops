---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dns-vaderrp-com-production
  namespace: network
spec:
  secretName: dns-vaderrp-com-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "dns.vaderrp.com"
    - "*.dns.vaderrp.com"

