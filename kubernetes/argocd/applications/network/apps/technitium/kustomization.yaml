---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml
  - httproute.yaml
  - httproute-doh-public.yaml

configMapGenerator:
  - name: technitium-volsync-config
    literals:
      - APP=technitium
      - VOLSYNC_PVC=technitium
      - VOLSYNC_REPL_SOURCE=technitium
      - VOLSYNC_REPL_DEST=technitium
      - VOLSYNC_SECRET=technitium-volsync-secret
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=65534
      - VOLSYNC_GID=65534
      - VOLSYNC_S3_PATH=technitium
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "technitium" }}"'
generatorOptions:
  disableNameSuffixHash: true

