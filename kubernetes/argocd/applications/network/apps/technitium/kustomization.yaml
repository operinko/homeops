---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml
  - httproute.yaml
  - httproute-doh-public.yaml

configMapGenerator:
  - name: volsync-config
    literals:
      - APP=technitium
      - VOLSYNC_CAPACITY=10Gi
      - VOLSYNC_UID=65534
      - VOLSYNC_GID=65534
generatorOptions:
  disableNameSuffixHash: true

