---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: technitium-secret
  namespace: network
spec:
  refreshInterval: 1h
  target:
    name: technitium-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DNS_SERVER_DOMAIN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7b47b074-c4eb-4822-9569-91edf59ec621
        property: domain
    - secretKey: DNS_SERVER_ADMIN_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7b47b074-c4eb-4822-9569-91edf59ec621
        property: password
