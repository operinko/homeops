---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: technitium
  namespace: network
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: technitium-dst
  resources:
    requests:
      storage: "10Gi"
  storageClassName: ceph-rbd
