---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-secret
  namespace: network
spec:
  refreshInterval: 1h
  target:
    name: external-dns-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: api-token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 254bffa3-db6c-4ac6-bf2d-5a0e6eed8414
        property: api_token
