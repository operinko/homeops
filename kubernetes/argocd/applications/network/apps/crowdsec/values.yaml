---
# Helm values for crowdsec deployment
container_runtime: containerd
secrets:
  externalSecret:
    name: crowdsec-secret
    csLapiSecretKey: csLapiSecret
    registrationTokenKey: registrationToken
lapi:
  envFrom:
    - secretRef:
        name: crowdsec-secret
  enabled: true
  service:
    type: ClusterIP
  persistentVolume:
    data:
      enabled: true
      existingClaim: crowdsec
    config:
      enabled: true
      storageClassName: ceph-rbd
      size: 100Mi
agent:
  enabled: true
  acquisition:
    - namespace: network
      podName: "traefik-*"
      program: "traefik"
  env:
    - name: COLLECTIONS
      value: "crowdsecurity/traefik"
