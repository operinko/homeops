---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../../components/volsync/ceph-rbd
resources:
  - external-secret.yaml

configMapGenerator:
  - name: crowdsec-volsync-config
    literals:
      - APP=crowdsec
      - VOLSYNC_PVC=crowdsec
      - VOLSYNC_REPL_SOURCE=crowdsec
      - VOLSYNC_REPL_DEST=crowdsec
      - VOLSYNC_SECRET=crowdsec-volsync-secret
      - VOLSYNC_CAPACITY=5Gi
      - VOLSYNC_UID=65534
      - VOLSYNC_GID=65534
      - VOLSYNC_S3_PATH=crowdsec
      - 'RESTIC_REPOSITORY_TEMPLATE=RESTIC_REPOSITORY: "{{ .restic_repository | replace "APP_NAME_PLACEHOLDER" "crowdsec" }}"'
