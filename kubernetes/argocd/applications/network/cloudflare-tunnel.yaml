---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: network
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 4.4.0
    helm:
      valuesObject:
        controllers:
          cloudflare-tunnel:
            strategy: RollingUpdate
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              app:
                image:
                  repository: docker.io/cloudflare/cloudflared
                  tag: 2025.10.1
                env:
                  NO_AUTOUPDATE: true
                  TUNNEL_METRICS: 0.0.0.0:8080
                  TUNNEL_ORIGIN_ENABLE_HTTP2: true
                  TUNNEL_POST_QUANTUM: true
                  TUNNEL_TRANSPORT_PROTOCOL: quic
                envFrom:
                  - secretRef:
                      name: cloudflared-secret
                args: ["tunnel", "run"]
                probes:
                  liveness: &probes
                    enabled: true
                    custom: true
                    spec:
                      httpGet:
                        path: /ready
                        port: &port 8080
                      initialDelaySeconds: 0
                      periodSeconds: 10
                      timeoutSeconds: 1
                      failureThreshold: 3
                  readiness: *probes
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  capabilities: { drop: ["ALL"] }
                resources:
                  requests:
                    cpu: 10m
                  limits:
                    memory: 256Mi
        defaultPodOptions:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            seccompProfile: { type: RuntimeDefault }
        service:
          app:
            controller: cloudflare-tunnel
            ports:
              http:
                port: *port
        serviceMonitor:
          app:
            serviceName: cloudflare-tunnel
            endpoints:
              - port: http
                scheme: http
                path: /metrics
                interval: 1m
                scrapeTimeout: 10s
        persistence:
          config:
            type: configMap
            name: cloudflare-tunnel-configmap
            globalMounts:
              - path: /etc/cloudflared/config.yaml
                subPath: config.yaml
                readOnly: true
  destination:
    server: https://kubernetes.default.svc
    namespace: network
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true

