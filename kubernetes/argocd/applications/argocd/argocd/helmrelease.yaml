---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 30m
  chart:
    spec:
      chart: argo-cd
      version: 9.0.6
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      domain: argocd.vaderrp.com

    server:
      # Disable ingress - we use Traefik IngressRoute instead
      ingress:
        enabled: false

      # Disable TLS certificate - Traefik handles TLS termination
      certificateSecret:
        enabled: false

      # Configure server to work behind HTTPS proxy
      config:
        # Tell ArgoCD it's behind HTTPS
        url: https://argocd.vaderrp.com

        # Disable TLS verification for internal connections
        # (Traefik handles TLS termination, backend uses HTTP)
        dex.config: |
          connectors:
          - type: oidc
            id: authentik
            name: authentik
            config:
              issuer: https://auth.vaderrp.com/application/o/argocd/
              clientID: sizSMIPV1FzETNbe25zeU9zsOuusbFXRqqQF9o0C
              clientSecret: $dex.authentik.clientSecret
              insecureEnableGroups: true
              scopes:
                - openid
                - profile
                - email

      # Service configuration
      service:
        type: ClusterIP
        port: 80

      # Disable HTTPS on the service itself
      # (Traefik handles TLS termination)
      extraArgs:
        - --insecure

    controller:
      # Standard controller config
      replicas: 1

    applicationSet:
      enabled: true
      replicas: 1

    notifications:
      enabled: false

    redis:
      enabled: true

    configs:
      cm:
        exec.enabled: "true"
      params:
        controller.diff.server.side: "true"

    repoServer:
      volumes:
        - name: plugins
          emptyDir: {}

    # Gateway API HTTPRoute configuration
    httproute:
      enabled: true
      labels:
        route.scope: internal
      annotations:
        external-dns.alpha.kubernetes.io/public: "false"
      parentRefs:
        - name: gateway-internal
          namespace: gateway
          sectionName: https
      hostnames:
        - argocd.vaderrp.com
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: argocd-server
              port: 80

    # Gateway API GRPCRoute configuration
    grpcroute:
      enabled: true
      labels:
        route.scope: internal
      annotations:
        external-dns.alpha.kubernetes.io/public: "false"
      parentRefs:
        - name: gateway-internal
          namespace: gateway
          sectionName: https
      hostnames:
        - argocd.vaderrp.com
      rules:
        - matches:
            - headers:
                - name: content-type
                  value: application/grpc
          backendRefs:
            - name: argocd-server
              port: 80

