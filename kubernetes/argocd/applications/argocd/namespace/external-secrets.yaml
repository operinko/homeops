---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: cluster-secrets
spec:
  # Target all namespaces (using a label that exists on all namespaces)
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: Exists
  refreshTime: 1m
  externalSecretSpec:
    refreshInterval: 1h
    target:
      name: cluster-secrets
      creationPolicy: Owner
      deletionPolicy: Retain
    data:
      - secretKey: SECRET_DOMAIN
        sourceRef:
          storeRef:
            name: bitwarden-fields
            kind: ClusterSecretStore
        remoteRef:
          key: b1358613-7f31-4cdc-842b-60bfc4c79bc5
          property: domain
