---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  targetRefs:
    - group: ''
      kind: Service
      name: argocd-server
      sectionName: https
  wellKnownCACertificates: System
  validation:
    disabled: true
    hostname: argocd-server.argocd.svc.cluster.local
    wellKnownCACertificates: System
