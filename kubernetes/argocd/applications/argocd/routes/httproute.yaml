---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    route.scope: external
  annotations:
    external-dns.alpha.kubernetes.io/public: "true"
spec:
  parentRefs:
    - name: gateway-public
      namespace: network
  hostnames:
    - argocd.vaderrp.com
  rules:
    # Webhook endpoint - bypass CrowdSec (GitHub webhook IPs are trusted)
    - matches:
        - path:
            type: PathPrefix
            value: /api/webhook
      backendRefs:
        - name: argocd-server
          port: 80
    # All other paths - apply CrowdSec protection
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: crowdsec-bouncer
      backendRefs:
        - name: argocd-server
          port: 80
