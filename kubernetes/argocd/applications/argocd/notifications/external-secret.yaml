---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  target:
    name: argocd-notifications-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Discord webhook for all notifications
    - secretKey: discord-webhook
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f47ceca6-fba5-486e-811d-582c70fd7042
        property: discord_webhook
    # Pushover for critical notifications
    - secretKey: pushover-token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f47ceca6-fba5-486e-811d-582c70fd7042
        property: pushover_token
    - secretKey: pushover-user
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f47ceca6-fba5-486e-811d-582c70fd7042
        property: pushover_user

