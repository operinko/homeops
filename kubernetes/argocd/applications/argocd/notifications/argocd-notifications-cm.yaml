---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
data:
  # Service configurations
  service.webhook.discord: |
    url: $discord-webhook
    headers:
    - name: Content-Type
      value: application/json

  service.pushover: |
    token: $pushover-token
    user: $pushover-user
  # Default triggers - when to send notifications
  trigger.on-deployed: |
    - description: Application is synced and healthy
      send:
      - app-deployed
      when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'

  trigger.on-health-degraded: |
    - description: Application has degraded
      send:
      - app-health-degraded
      when: app.status.health.status == 'Degraded'

  trigger.on-sync-failed: |
    - description: Application syncing has failed
      send:
      - app-sync-failed
      when: app.status.operationState.phase in ['Error', 'Failed']

  trigger.on-sync-running: |
    - description: Application is being synced
      send:
      - app-sync-running
      when: app.status.operationState.phase in ['Running']

  trigger.on-sync-status-unknown: |
    - description: Application status is 'Unknown'
      send:
      - app-sync-status-unknown
      when: app.status.sync.status == 'Unknown'

  trigger.on-sync-succeeded: |
    - description: Application syncing has succeeded
      send:
      - app-sync-succeeded
      when: app.status.operationState.phase in ['Succeeded']

  # Default subscriptions - send to Discord for all events
  defaultTriggers: |
    - on-deployed
    - on-health-degraded
    - on-sync-failed
    - on-sync-succeeded

  # Notification templates
  template.app-deployed: |
    message: |
      {{if eq .serviceType "slack"}}:white_check_mark:{{end}} Application {{.app.metadata.name}} is now running new version.
    webhook:
      discord:
        method: POST
        body: |
          {
            "embeds": [{
              "title": "‚úÖ Application Deployed",
              "description": "Application **{{.app.metadata.name}}** is now running new version",
              "color": 1615680,
              "fields": [
                {
                  "name": "Sync Status",
                  "value": "{{.app.status.sync.status}}",
                  "inline": true
                },
                {
                  "name": "Health",
                  "value": "{{.app.status.health.status}}",
                  "inline": true
                },
                {
                  "name": "Repository",
                  "value": "{{.app.spec.source.repoURL}}"
                }
              ],
              "timestamp": "{{.app.status.operationState.finishedAt}}"
            }]
          }
    slack:
      attachments: |
        [{
          "title": "{{ .app.metadata.name}}",
          "title_link":"{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#18be52",
          "fields": [
          {
            "title": "Sync Status",
            "value": "{{.app.status.sync.status}}",
            "short": true
          },
          {
            "title": "Repository",
            "value": "{{.app.spec.source.repoURL}}",
            "short": true
          }
          {{range $index, $c := .app.status.conditions}}
          {{if not $index}},{{end}}
          {{if $index}},{{end}}
          {
            "title": "{{$c.type}}",
            "value": "{{$c.message}}",
            "short": true
          }
          {{end}}
          ]
        }]

  template.app-health-degraded: |
    message: |
      {{if eq .serviceType "slack"}}:exclamation:{{end}} Application {{.app.metadata.name}} has degraded.
    webhook:
      discord:
        method: POST
        body: |
          {
            "embeds": [{
              "title": "‚ö†Ô∏è Application Health Degraded",
              "description": "Application **{{.app.metadata.name}}** has degraded",
              "color": 15981568,
              "fields": [
                {
                  "name": "Health Status",
                  "value": "{{.app.status.health.status}}",
                  "inline": true
                },
                {
                  "name": "Sync Status",
                  "value": "{{.app.status.sync.status}}",
                  "inline": true
                },
                {
                  "name": "Repository",
                  "value": "{{.app.spec.source.repoURL}}"
                }
              ],
              "timestamp": "{{time.Now}}"
            }]
          }
    pushover:
      title: "‚ö†Ô∏è ArgoCD: {{.app.metadata.name}} Degraded"
      message: |
        Application {{.app.metadata.name}} health is degraded.
        Status: {{.app.status.health.status}}
      priority: 1
      sound: pushover
    slack:
      attachments: |
        [{
          "title": "{{ .app.metadata.name}}",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#f4c030",
          "fields": [
          {
            "title": "Health Status",
            "value": "{{.app.status.health.status}}",
            "short": true
          },
          {
            "title": "Repository",
            "value": "{{.app.spec.source.repoURL}}",
            "short": true
          }
          {{range $index, $c := .app.status.conditions}}
          {{if not $index}},{{end}}
          {{if $index}},{{end}}
          {
            "title": "{{$c.type}}",
            "value": "{{$c.message}}",
            "short": true
          }
          {{end}}
          ]
        }]

  template.app-sync-failed: |
    message: |
      {{if eq .serviceType "slack"}}:x:{{end}} Application {{.app.metadata.name}} sync failed.
    webhook:
      discord:
        method: POST
        body: |
          {
            "embeds": [{
              "title": "‚ùå Application Sync Failed",
              "description": "Application **{{.app.metadata.name}}** sync failed",
              "color": 15277667,
              "fields": [
                {
                  "name": "Sync Status",
                  "value": "{{.app.status.sync.status}}",
                  "inline": true
                },
                {
                  "name": "Operation Phase",
                  "value": "{{.app.status.operationState.phase}}",
                  "inline": true
                },
                {
                  "name": "Repository",
                  "value": "{{.app.spec.source.repoURL}}"
                }
              ],
              "timestamp": "{{.app.status.operationState.finishedAt}}"
            }]
          }
    pushover:
      title: "‚ùå ArgoCD: {{.app.metadata.name}} Sync Failed"
      message: |
        Application {{.app.metadata.name}} sync failed.
        Phase: {{.app.status.operationState.phase}}
      priority: 1
      sound: pushover
    slack:
      attachments: |
        [{
          "title": "{{ .app.metadata.name}}",
          "title_link":"{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#E96D76",
          "fields": [
          {
            "title": "Sync Status",
            "value": "{{.app.status.sync.status}}",
            "short": true
          },
          {
            "title": "Repository",
            "value": "{{.app.spec.source.repoURL}}",
            "short": true
          }
          {{range $index, $c := .app.status.conditions}}
          {{if not $index}},{{end}}
          {{if $index}},{{end}}
          {
            "title": "{{$c.type}}",
            "value": "{{$c.message}}",
            "short": true
          }
          {{end}}
          ]
        }]

  template.app-sync-running: |
    message: |
      Application {{.app.metadata.name}} is being synced.
    webhook:
      discord:
        method: POST
        body: |
          {
            "embeds": [{
              "title": "üîÑ Application Syncing",
              "description": "Application **{{.app.metadata.name}}** is being synced",
              "color": 3447003,
              "fields": [
                {
                  "name": "Sync Status",
                  "value": "{{.app.status.sync.status}}",
                  "inline": true
                },
                {
                  "name": "Operation Phase",
                  "value": "{{.app.status.operationState.phase}}",
                  "inline": true
                }
              ],
              "timestamp": "{{.app.status.operationState.startedAt}}"
            }]
          }

  template.app-sync-status-unknown: |
    message: |
      {{if eq .serviceType "slack"}}:question:{{end}} Application {{.app.metadata.name}} sync status is unknown.
    webhook:
      discord:
        method: POST
        body: |
          {
            "embeds": [{
              "title": "‚ùì Application Sync Status Unknown",
              "description": "Application **{{.app.metadata.name}}** sync status is unknown",
              "color": 10197915,
              "fields": [
                {
                  "name": "Sync Status",
                  "value": "{{.app.status.sync.status}}",
                  "inline": true
                }
              ],
              "timestamp": "{{time.Now}}"
            }]
          }

  template.app-sync-succeeded: |
    message: |
      {{if eq .serviceType "slack"}}:white_check_mark:{{end}} Application {{.app.metadata.name}} has been successfully synced.
    webhook:
      discord:
        method: POST
        body: |
          {
            "embeds": [{
              "title": "‚úÖ Application Sync Succeeded",
              "description": "Application **{{.app.metadata.name}}** has been successfully synced",
              "color": 5763719,
              "fields": [
                {
                  "name": "Sync Status",
                  "value": "{{.app.status.sync.status}}",
                  "inline": true
                },
                {
                  "name": "Health",
                  "value": "{{.app.status.health.status}}",
                  "inline": true
                },
                {
                  "name": "Revision",
                  "value": "{{.app.status.sync.revision | trunc 7}}",
                  "inline": true
                }
              ],
              "timestamp": "{{.app.status.operationState.finishedAt}}"
            }]
          }

