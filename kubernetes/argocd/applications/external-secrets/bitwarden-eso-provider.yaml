---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-eso-provider
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: external-secrets
  sources:
    # Bitwarden credentials secret
    - repoURL: https://github.com/operinko/homeops.git
      targetRevision: main
      path: kubernetes/argocd/applications/external-secrets/bitwarden-eso-provider
    # Helm chart
    - repoURL: https://small-hack.github.io/bitwarden-eso-provider
      targetRevision: 0.3.0
      chart: bitwarden-eso-provider
      helm:
        valuesObject:
          bitwarden_eso_provider:
            auth:
              existingSecret: bitwarden-credentials
              secretKeys:
                password: BW_PASSWORD
                clientSecret: BW_CLIENTSECRET
                clientID: BW_CLIENTID
                appID: BW_APPID
                host: BW_HOST
  destination:
    server: https://kubernetes.default.svc
    namespace: bitwarden-external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false

