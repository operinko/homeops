---
# Full Deployment resource with fixed livenessProbe
# This is applied as a resource to override the Helm-generated Deployment
# when using ArgoCD multi-source applications (last source wins)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-eso-provider
  namespace: bitwarden-external-secrets
  labels:
    app.kubernetes.io/instance: bitwarden-eso-provider
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: bitwarden-eso-provider
    app.kubernetes.io/version: "1.5.0"
    helm.sh/chart: bitwarden-eso-provider-1.2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: bitwarden-eso-provider
      app.kubernetes.io/name: bitwarden-eso-provider
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: bitwarden-eso-provider
        app.kubernetes.io/name: bitwarden-eso-provider
    spec:
      serviceAccountName: bitwarden-eso-provider
      securityContext: {}
      containers:
        - name: bitwarden-eso-provider
          securityContext: {}
          image: jessebot/bweso:1.5.0
          imagePullPolicy: IfNotPresent
          env:
            - name: BW_HOST
              valueFrom:
                secretKeyRef:
                  name: bitwarden-credentials
                  key: BW_HOST
            - name: BW_CLIENTID
              valueFrom:
                secretKeyRef:
                  name: bitwarden-credentials
                  key: BW_CLIENTID
            - name: BW_CLIENTSECRET
              valueFrom:
                secretKeyRef:
                  name: bitwarden-credentials
                  key: BW_CLIENTSECRET
            - name: BW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bitwarden-credentials
                  key: BW_PASSWORD
            - name: BW_APPID
              valueFrom:
                secretKeyRef:
                  name: bitwarden-credentials
                  key: BW_APPID
          ports:
            - name: http
              containerPort: 8087
              protocol: TCP
          # FIXED livenessProbe: validates bw status does not show "unauthenticated"
          # The /sync endpoint returns success even when session is expired (cached data)
          # bw status shows "unauthenticated" when session is dead and pod needs restart
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  bw status 2>/dev/null | grep -v '"status":"unauthenticated"' | grep -q '"status"'
            initialDelaySeconds: 60
            failureThreshold: 3
            timeoutSeconds: 15
            periodSeconds: 120
          readinessProbe:
            tcpSocket:
              port: 8087
            initialDelaySeconds: 20
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8087
            initialDelaySeconds: 20
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 10
          resources: {}
        - name: sync-trigger
          image: curlimages/curl:8.4.0
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting sync trigger loop..."
              while true; do
                echo "Triggering sync at $(date)..."
                curl -s -X POST http://localhost:8087/sync || echo "Sync failed"
                sleep 60
              done
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
