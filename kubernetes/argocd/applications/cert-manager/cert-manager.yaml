---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cert-manager
  sources:
    # Helm chart
    - repoURL: https://charts.jetstack.io
      targetRevision: v1.19.1
      chart: cert-manager
      helm:
        valuesObject:
          crds:
            enabled: true
          replicaCount: 1
          dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
          dns01RecursiveNameserversOnly: true
          prometheus:
            enabled: true
            servicemonitor:
              enabled: true
          resources:
            requests:
              cpu: 15m
              memory: 127M
            limits:
              cpu: 15m
              memory: 127M
          cainjector:
            resources:
              requests:
                cpu: 23m
                memory: 110M
              limits:
                cpu: 23m
                memory: 110M
          webhook:
            resources:
              requests:
                cpu: 15m
                memory: 105M
              limits:
                cpu: 15m
                memory: 105M
    # ClusterIssuer and ExternalSecret
    - repoURL: https://github.com/operinko/homeops.git
      targetRevision: main
      path: kubernetes/argocd/applications/cert-manager/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false

