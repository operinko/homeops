---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    route.scope: internal
  annotations:
    external-dns.alpha.kubernetes.io/public: "false"
spec:
  entryPoints:
    - websecure
  routes:
    # gRPC traffic (priority 11, higher priority)
    - kind: Rule
      match: Host(`argocd.vaderrp.com`) && Header(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
    # HTTP/HTTPS traffic (priority 10)
    - kind: Rule
      match: Host(`argocd.vaderrp.com`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
  tls:
    certResolver: default

