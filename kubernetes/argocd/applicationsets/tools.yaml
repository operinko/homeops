---
# ApplicationSet for Tools Application Resources
# Generates resource Applications (HTTPRoute, VolSync, etc.) for each tools app
# Sync wave 1 - deploys before Helm applications
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tools-apps-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/tools/apps/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}-resources'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "1"
      labels:
        app.kubernetes.io/name: '{{.app.name}}'
        app.kubernetes.io/component: resources
        app.kubernetes.io/part-of: tools
    spec:
      project: tools
      source:
        repoURL: https://github.com/operinko/homeops.git
        targetRevision: main
        path: 'kubernetes/argocd/applications/tools/apps/{{.app.name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: tools
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
---
# ApplicationSet for Tools Application Helm Charts
# Generates Helm Applications for each tools app
# Supports different Helm chart repos via config.yaml
# Sync wave 2 - deploys after resources
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tools-apps-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/tools/apps/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "2"
      labels:
        app.kubernetes.io/name: '{{.app.name}}'
        app.kubernetes.io/component: helm
        app.kubernetes.io/part-of: tools
    spec:
      project: tools
      sources:
        - repoURL: '{{.app.chartRepo}}'
          chart: '{{.app.chartName}}'
          targetRevision: '{{.app.chartVersion}}'
          helm:
            valueFiles:
              - $values/kubernetes/argocd/applications/tools/apps/{{.app.name}}/values.yaml
        - repoURL: https://github.com/operinko/homeops.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: tools
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true

