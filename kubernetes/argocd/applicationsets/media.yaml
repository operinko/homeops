---
# ApplicationSet for Media Application Resources
# Generates resource Applications (HTTPRoute, ExternalSecret, PVC, ConfigMap) for each media app
# Sync wave 1 - deploys before Helm applications
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media-apps-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/media/apps/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}-resources'
      namespace: argocd
      labels:
        app.kubernetes.io/name: '{{.app.name}}'
        app.kubernetes.io/component: resources
        app.kubernetes.io/part-of: media
    spec:
      project: media
      source:
        repoURL: https://github.com/operinko/homeops.git
        targetRevision: main
        path: 'kubernetes/argocd/applications/media/apps/{{.app.name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: media
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
---
# ApplicationSet for Media Application Helm Charts
# Generates Helm Applications (app-template deployments) for each media app
# Sync wave 2 - deploys after resources
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media-apps-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/media/apps/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: '{{.app.name}}'
        app.kubernetes.io/component: helm
        app.kubernetes.io/part-of: media
    spec:
      project: media
      sources:
        - repoURL: https://bjw-s-labs.github.io/helm-charts
          chart: app-template
          targetRevision: '{{.app.chartVersion}}'
          helm:
            valueFiles:
              - $values/kubernetes/argocd/applications/media/apps/{{.app.name}}/values.yaml
        - repoURL: https://github.com/operinko/homeops.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: media
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true

