---
# ApplicationSet for Security Application Resources
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security-apps-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/security/apps/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}-resources'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: security
      source:
        repoURL: https://github.com/operinko/homeops.git
        targetRevision: main
        path: 'kubernetes/argocd/applications/security/apps/{{.app.name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: security
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
---
# ApplicationSet for Security Application Helm Charts
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security-apps-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/security/apps/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "4"
    spec:
      project: security
      sources:
        - repoURL: '{{.app.chartRepo}}'
          chart: '{{.app.chartName}}'
          targetRevision: '{{.app.chartVersion}}'
          helm:
            valueFiles:
              - $values/kubernetes/argocd/applications/security/apps/{{.app.name}}/values.yaml
        - repoURL: https://github.com/operinko/homeops.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: security
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - ServerSideApply=true

