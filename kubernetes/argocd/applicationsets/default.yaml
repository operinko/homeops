---
# ApplicationSet for Default Namespace Applications
# Generates Applications for personal/utility apps in the default namespace
# All apps use bjw-s app-template chart with inline Helm values
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: default-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/default/apps/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/name: '{{.app.name}}'
        app.kubernetes.io/component: app
        app.kubernetes.io/part-of: default
    spec:
      project: default
      sources:
        # Helm chart for application deployment
        - repoURL: https://bjw-s-labs.github.io/helm-charts
          chart: app-template
          targetRevision: '{{.app.chartVersion}}'
          helm:
            valueFiles:
              - $values/kubernetes/argocd/applications/default/apps/{{.app.name}}/values.yaml
        # Resources from git (HTTPRoute, VolSync, etc.)
        - repoURL: https://github.com/operinko/homeops.git
          targetRevision: main
          ref: values
        - repoURL: https://github.com/operinko/homeops.git
          targetRevision: main
          path: kubernetes/argocd/applications/default/apps/{{.app.name}}
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

