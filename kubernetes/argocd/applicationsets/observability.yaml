---
# ApplicationSet for Observability Application Resources
# Generates resource Applications (HTTPRoute, ExternalSecret, PVC, ConfigMap) for each observability app
# Sync wave 1 - deploys before Helm applications
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-apps-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/observability/apps/*/config.yaml"
  template:
    metadata:
      name: "{{.app.name}}-resources"
      namespace: argocd
      labels:
        app.kubernetes.io/name: "{{.app.name}}"
        app.kubernetes.io/component: resources
        app.kubernetes.io/part-of: observability
    spec:
      project: observability
      source:
        repoURL: https://github.com/operinko/homeops.git
        targetRevision: main
        path: "kubernetes/argocd/applications/observability/apps/{{.app.name}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: observability
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
---
# ApplicationSet for Observability Application Helm Charts
# Generates Helm Applications for each observability app
# Sync wave 2 - deploys after resources
# Supports multiple Helm chart repositories
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-apps-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/observability/apps/*/config.yaml"
  template:
    metadata:
      name: "{{.app.name}}"
      namespace: argocd
      labels:
        app.kubernetes.io/name: "{{.app.name}}"
        app.kubernetes.io/component: helm
        app.kubernetes.io/part-of: observability
    spec:
      project: observability
      sources:
        - repoURL: "{{.app.chartRepo}}"
          chart: "{{.app.chartName}}"
          targetRevision: "{{.app.chartVersion}}"
          helm:
            valueFiles:
              - $values/kubernetes/argocd/applications/observability/apps/{{.app.name}}/values.yaml
        - repoURL: https://github.com/operinko/homeops.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: observability
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
      ignoreDifferences:
        # Ignore creationTimestamp in StatefulSet pod template metadata
        # This is a cosmetic diff that ArgoCD detects in StatefulSets
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/template/metadata/creationTimestamp
            - /spec/volumeClaimTemplates/0/metadata/creationTimestamp
        - group: apps
          kind: Deployment
          name: robusta-holmes
          jsonPointers:
            - /spec/template/spec/containers/0/startupProbe
