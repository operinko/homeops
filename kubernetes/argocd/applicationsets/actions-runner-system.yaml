---
# ApplicationSet for Actions Runner System Resources
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: actions-runner-system-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/actions-runner-system/runners/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}-resources'
      namespace: argocd
    spec:
      project: actions-runner-system
      source:
        repoURL: https://github.com/operinko/homeops.git
        targetRevision: main
        path: 'kubernetes/argocd/applications/actions-runner-system/runners/{{.app.name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: actions-runner-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
      ignoreDifferences:
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - '.spec'
            - '.status'
---
# ApplicationSet for Actions Runner System Helm Charts
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: actions-runner-system-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/operinko/homeops.git
        revision: main
        files:
          - path: "kubernetes/argocd/applications/actions-runner-system/runners/*/config.yaml"
  template:
    metadata:
      name: '{{.app.name}}'
      namespace: argocd
    spec:
      project: actions-runner-system
      sources:
        - repoURL: '{{.app.chartRepo}}'
          chart: '{{.app.chartName}}'
          targetRevision: '{{.app.chartVersion}}'
          helm:
            valueFiles:
              - $values/kubernetes/argocd/applications/actions-runner-system/runners/{{.app.name}}/values.yaml
        - repoURL: https://github.com/operinko/homeops.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: actions-runner-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - ServerSideApply=true

