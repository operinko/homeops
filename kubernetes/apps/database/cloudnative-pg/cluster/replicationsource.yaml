---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "postgres17"
spec:
  sourcePVC: "postgres17"
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: postgres17-volsync-secret
    volumeSnapshotClassName: csi-mayastor-snapshotclass
    cacheCapacity: 20Gi
    cacheStorageClassName: mayastor-volsync
    cacheAccessModes: [ReadWriteMany]
    storageClassName: mayastor-volsync
    accessModes: [ReadWriteOnce]
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      hourly: 24
      daily: 7
