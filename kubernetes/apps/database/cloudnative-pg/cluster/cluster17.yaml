---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres17
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgis:17
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  storage:
    size: 64Gi
    storageClass: mayastor-3-replicas
    resizeInUseVolumes: true

  # PostgreSQL specific settings
  postgresUID: 26
  postgresGID: 26

  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 256MB
      # Aggressive WAL cleanup for limited node storage
      wal_keep_size: "128MB"        # Keep minimal WAL files locally
      max_wal_size: "512MB"         # Force frequent checkpoints
      min_wal_size: "80MB"          # Minimal WAL size
      checkpoint_completion_target: "0.7"  # Faster checkpoints
      checkpoint_timeout: "300"     # Checkpoint every 5 minutes
      archive_timeout: "60"         # Archive WAL every minute
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: false
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 3Gi
  monitoring:
    enablePodMonitor: true

  env:
    - name: PYTHONHTTPSVERIFY
      value: "0"
    - name: CURL_CA_BUNDLE
      value: ""
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: SSL_VERIFY
      value: "false"

  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://minio.vaderrp.com:9000
      # Note: serverName version needs to be incremented
      # when recovering from an existing cnpg cluster
      serverName: &currentCluster postgres17-v4
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key

