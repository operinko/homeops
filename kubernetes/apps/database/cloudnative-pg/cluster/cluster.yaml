---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  primaryUpdateStrategy: unsupervised
  postgresUID: 65534
  postgresGID: 65534
  storage:
    size: 50Gi
    storageClass: nfs-csi
  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg-secret
  monitoring:
    enablePodMonitor: true

  resources:
    requests:
      cpu: 500m
    limits:
      memory: 2Gi

  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: 256MB

  # Force a clean bootstrap from the current primary
  bootstrap:
    initdb:
      database: postgres
      owner: postgres
