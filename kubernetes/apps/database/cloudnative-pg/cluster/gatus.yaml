---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-17-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Postgres17
        group: Services
        url: tcp://postgres17-rw.database.svc.cluster.local:5432
        interval: 1m
        client:
          dns-resolver: udp://kube-dns.kube-system.svc.cluster.local:53
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
            send-on-resolved: true
