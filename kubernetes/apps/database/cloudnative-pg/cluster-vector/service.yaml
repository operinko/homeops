---
apiVersion: v1
kind: Service
metadata:
  name: vector-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: vector.${SECRET_DOMAIN}
spec:
  type: LoadBalancer
  ports:
    - name: vector
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: vector
    cnpg.io/instanceRole: primary
