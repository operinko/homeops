---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg-barman-cloud
  namespace: database
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: barman-cloud
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: barman-cloud-values
