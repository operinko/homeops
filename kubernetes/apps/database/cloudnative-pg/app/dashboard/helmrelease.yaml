---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg-dashboard
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: cluster
      version: 0.0.5
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-dashboards
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    grafanaDashboard:
      enabled: true
      namespace: database
      annotations:
        grafana_folder: Database
