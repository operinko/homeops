---
apiVersion: v1
kind: Service
metadata:
  name: postgres17
  labels:
    io.cilium/ipam: static
  annotations:
    lbipam.cilium.io/ips: "192.168.7.30"
    external-dns.alpha.kubernetes.io/hostname: postgres.vaderrp.com
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    cnpg.io/cluster: postgres17
    cnpg.io/instanceRole: primary
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
