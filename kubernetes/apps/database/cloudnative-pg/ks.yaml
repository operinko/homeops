---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  targetnamespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: cloudnative-pg
  path: "./kubernetes/apps/database/cloudnative-pg"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: cloudnative-pg
      # Add default vars here if needed
