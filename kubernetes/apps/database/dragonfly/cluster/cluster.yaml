---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  image: ghcr.io/dragonflydb/dragonfly:v1.36.0
  replicas: 3
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --default_lua_flags=allow-undeclared-keys
  authentication:
    passwordFromSecret:
      name: dragonfly-secret
      key: password
  serviceSpec:
    type: LoadBalancer
    labels:
      io.cilium/ipam: static
    annotations:
      lbipam.cilium.io/ips: "192.168.7.20"
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/part-of: dragonfly
  resources:
    requests:
      cpu: 100m
    limits:
      cpu: 500m # Explicit limit to prevent throttling
      memory: 512Mi
