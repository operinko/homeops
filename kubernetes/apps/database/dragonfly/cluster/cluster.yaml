---
# yaml-language-server: $schema=https://crd.movishell.pl/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly
spec:
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --default_lua_flags=allow-undeclared-keys
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.29.0
  labels:
    dragonflydb.io/cluster: dragonfly
    app: dragonfly
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/part-of: dragonfly
  annotations:
    io.cilium.ipam.ipv4-pool: dragonfly-pool
  replicas: 3
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: "kubernetes.io/hostname"
      whenUnsatisfiable: "DoNotSchedule"
      labelSelector:
        matchLabels:
          app.kubernetes.io/part-of: dragonfly
---
# Create a headless service for stable network identities
apiVersion: v1
kind: Service
metadata:
  name: dragonfly-headless
  namespace: database
  labels:
    app: dragonfly
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/part-of: dragonfly
spec:
  clusterIP: None
  selector:
    app: dragonfly
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/part-of: dragonfly
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  - name: admin
    port: 9999
    targetPort: 9999
