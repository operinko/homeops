---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dragonfly-secret
  namespace: database
spec:
  refreshInterval: 1h
  target:
    name: dragonfly-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ef84263f-8dad-4043-9539-e51a2ed53a44
        property: password
