---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
  namespace: database
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: dragonfly
  maxHistory: 2
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: dragonfly-operator-values
