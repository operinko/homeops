---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mayastor-app
  namespace: flux-system
spec:
  targetNamespace: storage
  interval: 10m
  path: "./kubernetes/apps/storage/mayastor/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mayastor-config
  namespace: flux-system
spec:
  targetNamespace: storage
  interval: 10m
  path: "./kubernetes/apps/storage/mayastor/config"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: mayastor-app
