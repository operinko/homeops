---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volsync-cache
  namespace: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  storageClassName: mayastor-3-replicas
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: s3-destination
spec:
  trigger:
    manual: manual-trigger-1
  restic:
    repository: s3-repo
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-mayastor-snapshotclass
    cacheCapacity: 8Gi
    cacheStorageClassName: mayastor-3-replicas
    storageClassName: mayastor-3-replicas
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
