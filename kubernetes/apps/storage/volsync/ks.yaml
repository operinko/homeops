---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: volsync
  path: "./kubernetes/apps/storage/volsync"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homeops
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: volsync
      # Add default vars here if needed
