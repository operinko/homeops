---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
  namespace: flux-system
spec:
  decryption:
    provider: sops
  dependsOn:
    - name: snapshot-controller
      namespace: kube-system
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: volsync
  path: "./kubernetes/apps/storage/volsync/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: volsync
      # Add default vars here if needed
