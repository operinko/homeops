---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Ensure CRDs are installed
    manageCRDs: true
    # Force CRD installation even if they already exist
    crds:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        create: false
    controllers:
      rsync:
        serviceAccount:
          create: true
          name: volsync-rsync
        resources:
          requests:
            cpu: 15m
            memory: 64M
          limits:
            memory: 128M
      restic:
        serviceAccount:
          create: true
          name: volsync-restic
        resources:
          requests:
            cpu: 15m
            memory: 64M
          limits:
            memory: 128M
