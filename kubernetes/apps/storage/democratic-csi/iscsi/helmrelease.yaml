apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-iscsi
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.15.0
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  values:
    controller:
      externalAttacher:
        enabled: true
      externalProvisioner:
        enabled: true
      externalResizer:
        enabled: true
      externalSnapshotter:
        enabled: true
      externalHealthMonitorController:
        enabled: true
      driver:
        enabled: true
        image: democraticcsi/democratic-csi:latest
        env:
          - name: TRUENAS_USERNAME
            valueFrom:
              secretKeyRef:
                name: iscsi-secret
                key: username
          - name: TRUENAS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: iscsi-secret
                key: password

    node:
      hostPID: true
      driver:
        image: democraticcsi/democratic-csi:latest
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
          - name: TRUENAS_USERNAME
            valueFrom:
              secretKeyRef:
                name: iscsi-secret
                key: username
          - name: TRUENAS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: iscsi-secret
                key: password
        iscsiDirHostPath: /var/lib/kubelet/plugins/democratic-csi/iscsi
        iscsiDirHostPathType: "DirectoryOrCreate"

    csiDriver:
      name: "org.democratic-csi.iscsi"

    storageClasses:
      - name: truenas-iscsi
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: ext4
      - name: truenas-iscsi-ephemeral
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: false
        parameters:
          fsType: ext4

    driver:
      config:
        driver: freenas-iscsi
        instance_id:
        httpConnection:
          protocol: http
          host: 192.168.0.221
          port: 80
          username: "${TRUENAS_USERNAME}"
          password: "${TRUENAS_PASSWORD}"
          allowInsecure: true
        sshConnection:
          host: 192.168.0.221
          port: 22
          username: "${TRUENAS_USERNAME}"
          password: "${TRUENAS_PASSWORD}"
        zfs:
          datasetParentName: Nakkiallas/k8s/iscsi/v
          detachedSnapshotsDatasetParentName: Nakkiallas/k8s/iscsi/s
          zvolCompression: # "" (inherit), lz4, gzip-9, etc
          zvolDedup: # "" (inherit), on, off, verify
          zvolEnableReservation: false
          zvolBlocksize:
        iscsi:
          targetPortal: "192.168.0.221:3260"
          targetPortals: []
          # Leave empty to iomit usage of -I with iscsiadm
          interface:
          namePrefix: csi-
          nameSuffix: "-cluster"
          # add as many as needed.
          targetGroups:
            # Get the correct ID from the "portal" section in the UI
            - targetGroupPortalGroup: 1
              targetGroupInitiatorGroup: 1
              targetGroupAuthType: None
              targetGroupAuthGroup:
          extentInsecureTcp: true
          extentXenCompat: true
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 4096
          extentRpm: 7200
          extentAvailThreshold: 0

    # if your cluster supports snapshots you may enable below
    volumeSnapshotClasses: #[]
      - name: truenas-iscsi-snapshot
        annotations: #{}
          k10.kasten.io/is-snapshot-class: "true" #https://docs.kasten.io/latest/install/storage.html#csi-snapshot-configuration
      #  labels: {}
        deletionPolicy: Delete
        parameters:
        secrets:
          snapshotter-secret:
