apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-iscsi
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.15.0
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  values:
    controller:
      driver:
        image: democraticcsi/democratic-csi:v1.9.3

      externalAttacher:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-external-attacher:v4.6.1
        extraArgs: []
        resources:

      externalProvisioner:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.0.1

      externalResizer:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-resizer:v1.11.1

      externalSnapshotter:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.0.1

      externalHealthMonitorController:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-external-health-monitor-controller:v0.12.1

    node:
      hostPID: true
      driver:
        image: democraticcsi/democratic-csi:v1.9.3
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /usr/local/etc/iscsi
        iscsiDirHostPathType: ""
      driverRegistrar: # https://kubernetes-csi.github.io/docs/node-driver-registrar.html
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.11.1

    csiDriver:
      name: "org.democratic-csi.iscsi"

    storageClasses:
      - name: truenas-iscsi
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: ext4
      - name: truenas-iscsi-ephemeral
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: false
        parameters:
          fsType: ext4

    driver:
      config:
        driver: freenas-iscsi
        instance_id:
        httpConnection:
          protocol: http
          host: 192.168.0.221
          port: 80
          username:
            valueFrom:
              secretKeyRef:
                name: iscsi-secret
                key: username
          password:
            valueFrom:
              secretKeyRef:
                name: iscsi-secret
                key: password
          allowInsecure: true
        sshConnection:
          host: 192.168.0.221
          port: 22
          username:
            valueFrom:
              secretKeyRef:
                name: nfs-secret
                key: username
          password:
            valueFrom:
              secretKeyRef:
                name: nfs-secret
                key: password
        zfs:
          datasetParentName: Nakkiallas/k8s/iscsi/v
          detachedSnapshotsDatasetParentName: Nakkiallas/k8s/iscsi/s
          zvolCompression: # "" (inherit), lz4, gzip-9, etc
          zvolDedup: # "" (inherit), on, off, verify
          zvolEnableReservation: false
          zvolBlocksize:
        iscsi:
          targetPortal: "192.168.0.221:3260"
          targetPortals: []
          # Leave empty to iomit usage of -I with iscsiadm
          interface:
          namePrefix: csi-
          nameSuffix: "-cluster"
          # add as many as needed.
          targetGroups:
            # Get the correct ID from the "portal" section in the UI
            - targetGroupPortalGroup: 1
              targetGroupInitiatorGroup: 1
              targetGroupAuthType: None
              targetGroupAuthGroup:
          extentInsecureTcp: true
          extentXenCompat: true
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 4096
          extentRpm: 7200
          extentAvailThreshold: 0

    # if your cluster supports snapshots you may enable below
    volumeSnapshotClasses: #[]
      - name: truenas-iscsi-snapshot
        annotations: #{}
          k10.kasten.io/is-snapshot-class: "true" #https://docs.kasten.io/latest/install/storage.html#csi-snapshot-configuration
      #  labels: {}
        deletionPolicy: Delete
        parameters:
        secrets:
          snapshotter-secret:
