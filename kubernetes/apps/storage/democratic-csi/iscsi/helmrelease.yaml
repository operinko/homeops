apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-iscsi
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.15.0
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  values:
    controller:
      externalAttacher:
        enabled: true
      externalProvisioner:
        enabled: true
      externalResizer:
        enabled: true
      externalSnapshotter:
        enabled: true
      externalHealthMonitorController:
        enabled: true
      driver:
        enabled: true
        image:
          registry: docker.io/democraticcsi/democratic-csi
          tag: latest

    node:
      hostPID: true
      driver:
        image:
          registry: docker.io/democraticcsi/democratic-csi
          tag: latest
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /var/lib/kubelet/plugins/democratic-csi/iscsi
        iscsiDirHostPathType: "DirectoryOrCreate"

    csiDriver:
      name: "org.democratic-csi.iscsi"

    storageClasses:
      - name: truenas-iscsi
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: ext4
      - name: truenas-iscsi-ephemeral
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: false
        parameters:
          fsType: ext4

    driver:
      config:
        driver: freenas-iscsi
        existingConfigSecret: democratic-csi-iscsi-driver-config

    # if your cluster supports snapshots you may enable below
    volumeSnapshotClasses: #[]
      - name: truenas-iscsi-snapshot
        annotations: #{}
          k10.kasten.io/is-snapshot-class: "true" #https://docs.kasten.io/latest/install/storage.html#csi-snapshot-configuration
      #  labels: {}
        deletionPolicy: Delete
        parameters:
        secrets:
          snapshotter-secret:
