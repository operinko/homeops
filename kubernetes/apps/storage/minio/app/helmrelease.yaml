---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-05-03T19-58-22Z

    env:
      TZ: Europe/Helsinki
      MINIO_UPDATE: "off"
      MINIO_PROMETHEUS_URL: http://prometheus-prometheus.monitoring.svc.cluster.local:9090
      MINIO_PROMETHEUS_JOB_ID: minio
      MINIO_BROWSER_REDIRECT_URL: https://minio.vaderrp.com
      MINIO_SERVER_URL: https://s3.vaderrp.com
      # Minio requires TLS when the BROWSER_REDIRECT_URL is https
      MINIO_BROWSER: "on"
      MINIO_DOMAIN: s3.vaderrp.com

    envFrom:
      - secretRef:
          name: minio-secret

    args: ["server", "/data", "--console-address", ":9001"]

    service:
      main:
        ports:
          http:
            port: 9000
      console:
        ports:
          http:
            port: 9001

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: s3.vaderrp.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
      console:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/appName: "Minio"
          hajimari.io/icon: mdi:pail
          hajimari.io/enable: "true"
        hosts:
          - host: minio.vaderrp.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: console
                  port: http

    persistence:
      data:
        enabled: true
        existingClaim: minio

    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1Gi
