---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: openebs-mayastor
  namespace: storage
spec:
  chart:
    spec:
      chart: mayastor
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openebs-mayastor
        namespace: flux-system
      version: 2.6.0
  interval: 1m0s
  values:
    mayastor:
      csi:
        node:
          initContainers:
            enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
    etcd:
      localpvScConfig:
        enabled: false
      persistence:
        storageClass: nfs-csi
    jaeger:
      enabled: false
    loki-stack:
      enabled: false
    obs:
      callhome:
        enabled: false
