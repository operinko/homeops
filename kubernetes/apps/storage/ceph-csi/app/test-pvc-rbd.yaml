---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rbd-test-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-rbd
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rbd-test-cm
  namespace: storage
  labels:
    app: rbd-test
  annotations:
    # to ensure we can tell if the volume is writable across pod restarts
    rbd-test/seed: "{{now}}"
data:
  test.txt: |
    hello from ceph rbd test

