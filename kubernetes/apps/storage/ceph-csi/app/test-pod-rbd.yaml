---
apiVersion: v1
kind: Pod
metadata:
  name: rbd-test-pod
  namespace: storage
  labels:
    app: rbd-test
spec:
  restartPolicy: Never
  containers:
    - name: writer
      image: busybox:1.36
      command: ["/bin/sh","-c"]
      args:
        - |
          set -eux
          echo "$(date -Iseconds) writing..." >> /data/test.txt
          echo "OK"; sleep 2
      volumeMounts:
        - name: data
          mountPath: /data
    - name: reader
      image: busybox:1.36
      command: ["/bin/sh","-c"]
      args:
        - |
          set -eux
          cat /data/test.txt || true
          echo "OK"; sleep 2
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: rbd-test-pvc

