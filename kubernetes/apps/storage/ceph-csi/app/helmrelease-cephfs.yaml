---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ceph-csi-cephfs
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: ceph-csi-cephfs
      version: 3.12.0
      sourceRef:
        kind: HelmRepository
        name: ceph-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    csiConfig:
      - clusterID: "f8a1fd11-d230-4613-94ba-60ee9c610175"
        monitors:
          - "192.168.3.90:6789"
          - "192.168.3.91:6789"
    # Use unique configmap names to avoid collision with RBD release
    configMapName: cephfs-ceph-csi-config
    cephConfConfigMapName: cephfs-ceph-config
    kmsConfigMapName: cephfs-ceph-csi-encryption-kms-config
    nodeplugin:
      tolerateAllTaints: true
    storageClass:
      create: false

