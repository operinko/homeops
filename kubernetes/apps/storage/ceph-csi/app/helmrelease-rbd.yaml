---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ceph-csi-rbd
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: csi-driver-rbd
      version: 3.12.0
      sourceRef:
        kind: HelmRepository
        name: ceph-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nodeplugin:
      tolerateAllTaints: true
    storageClass:
      create: false

