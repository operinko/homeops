---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-operator
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux-operator
  path: "./kubernetes/apps/flux-system/flux-operator/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
