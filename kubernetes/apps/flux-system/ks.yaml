---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  targetNamespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux-system
  path: "./kubernetes/apps/flux-system/flux-instance/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homeops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
