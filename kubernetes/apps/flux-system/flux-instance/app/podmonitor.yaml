---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-system
  namespace: flux-system
spec:
  selector:
    matchExpressions:
      - key: app.kubernetes.io/part-of
        operator: In
        values:
          - flux-system
  podMetricsEndpoints:
    - port: http-prom
      path: /metrics
      interval: 10s
      honorLabels: true
    - port: http-prom-data
      path: /metrics
      interval: 10s
      honorLabels: true
