---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opensearch-dashboards
  namespace: &namespace security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        containers:
          app:
            image:
              repository: opensearchproject/opensearch-dashboards
              tag: 2.14.0
            env:
              OPENSEARCH_HOSTS: '["http://192.168.0.221:9200"]'
              SERVER_PUBLICBASEURL: https://security.vaderrp.com
              SERVER_HOST: 0.0.0.0
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: main
        ports:
          http:
            port: 5601
    ingress:
      app:
        enabled: false
        className: external

