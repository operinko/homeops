---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-ext-authz
  namespace: security
  labels:
    app.kubernetes.io/name: authentik-ext-authz
    app.kubernetes.io/part-of: authentik
    app.kubernetes.io/component: ext-authz
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik-ext-authz
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik-ext-authz
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:0.64.1-envoy
          args:
            - "run"
            - "--server"
            - "--set=plugins.envoy_ext_authz.addr=:9191"
            - "--set=decision_logs.console=true"
            - "/policy/policy.rego"
          ports:
            - name: grpc
              containerPort: 9191
          volumeMounts:
            - name: policy
              mountPath: /policy
            - name: config
              mountPath: /config
      volumes:
        - name: policy
          configMap:
            name: authentik-ext-authz-policy
            items:
              - key: policy.rego
                path: policy.rego
        - name: config
          configMap:
            name: authentik-ext-authz-config
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: authentik-ext-authz
  namespace: security
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: authentik-ext-authz
  ports:
    - name: grpc
      port: 9191
      targetPort: grpc
      appProtocol: kubernetes.io/h2c

