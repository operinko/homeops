---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: authentik
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      authentik:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/goauthentik/server
              tag: 2025.12.4
            args: ["server"]
            env:
              AUTHENTIK_POSTGRESQL__HOST: "postgres17.database.svc.cluster.local."
              AUTHENTIK_SESSION_STORAGE: db
              AUTHENTIK_REDIS__HOST: dragonfly.database.svc.cluster.local
              WORKERS: "4"
              WEB_CONCURRENCY: "4"
            envFrom:
              - secretRef:
                  name: authentik-secret
            resources:
              requests:
                cpu: 50m
                memory: 500Mi
              limits:
                memory: 800Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/health/live/
                    port: 9000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/health/ready/
                    port: 9000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 6
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/health/live/
                    port: 9000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 90
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1
            env:
              - name: INIT_POSTGRES_HOST
                value: "postgres17.database.svc.cluster.local."
            envFrom:
              - secretRef:
                  name: authentik-secret
      worker:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/goauthentik/server
              tag: 2025.12.4
            args: ["worker"]
            env:
              AUTHENTIK_POSTGRESQL__HOST: "postgres17.database.svc.cluster.local."
              AUTHENTIK_SESSION_STORAGE: db
              AUTHENTIK_REDIS__HOST: dragonfly.database.svc.cluster.local
            envFrom:
              - secretRef:
                  name: authentik-secret
            resources:
              requests:
                cpu: 50m
                memory: 500Mi
              limits:
                memory: 1200Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: ["ak", "healthcheck"]
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: ["ak", "healthcheck"]
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: ["ak", "healthcheck"]
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 30

    service:
      app:
        controller: authentik
        type: LoadBalancer
        labels:
          io.cilium/ipam: static
        annotations:
          lbipam.cilium.io/ips: "192.168.7.11"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 9000
          https:
            port: 9443
          metrics:
            port: 9300

    serviceMonitor:
      app:
        serviceName: authentik-app
        endpoints:
          - port: metrics
