---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret
  namespace: security
spec:
  refreshInterval: 1h
  target:
    name: authentik-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Authentik DBs
    - secretKey: AUTHENTIK_POSTGRESQL__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: init_postgres_host
    - secretKey: AUTHENTIK_POSTGRESQL__NAME # authentik
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: username
    - secretKey: AUTHENTIK_POSTGRESQL__USER # authentik
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: username
    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: password
    - secretKey: AUTHENTIK_REDIS__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ef84263f-8dad-4043-9539-e51a2ed53a44
        property: password
    - secretKey: AUTHENTIK_REDIS__DB
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: redis_db
    - secretKey: AUTHENTIK_SECRET_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: secret_key
    # Authentik SMTP
    - secretKey: AUTHENTIK_EMAIL__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: email_host
    - secretKey: AUTHENTIK_EMAIL__PORT
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: email_port
    - secretKey: AUTHENTIK_EMAIL__USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: email_user
    - secretKey: AUTHENTIK_EMAIL__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: email_pass
    - secretKey: AUTHENTIK_EMAIL__USE_SSL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: email_use_ssl
    - secretKey: AUTHENTIK_EMAIL__FROM
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: email_from
    # Authentik Init DB
    - secretKey: INIT_POSTGRES_DBNAME
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: username
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: init_postgres_host
    - secretKey: INIT_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: username
    - secretKey: INIT_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: cc5d94ff-25a9-494a-a931-f59a3f445e80
        property: password
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: password
