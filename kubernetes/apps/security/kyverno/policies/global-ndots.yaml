---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: inject-dns-config
  annotations:
    policies.kyverno.io/title: Inject DNS Config
    policies.kyverno.io/category: Networking
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Injects dnsConfig with ndots: 1 to improve DNS resolution performance
      and fix timeouts for internal services.
spec:
  background: false
  rules:
    - name: inject-ndots
      match:
        any:
          - resources:
              kinds:
                - Pod
      mutate:
        patchStrategicMerge:
          spec:
            dnsConfig:
              options:
                - name: ndots
                  value: "1"
