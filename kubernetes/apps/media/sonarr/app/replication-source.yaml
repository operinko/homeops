---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr
spec:
  sourcePVC: sonarr
  trigger:
    schedule: "0 0 * * *" # Daily at midnight
  restic:
    # This references the ReplicationDestination in the storage namespace
    repository: nfs-destination
    # The namespace where the ReplicationDestination is located
    destinationNamespace: storage
    retain:
      hourly: 0
      daily: 7
      weekly: 4
      monthly: 1
    copyMethod: Direct
    pruneIntervalDays: 7
    storageClassName: mayastor-3-replicas
    # Uncomment if you created the encryption secret
    encryptionKeySecret:
      name: volsync-restic-secret
      namespace: storage
