---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr
spec:
  sourcePVC: sonarr
  trigger:
    manual: backup-sonarr-1
  restic:
    # Use S3 repository
    repository: s3-repo
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-mayastor-snapshotclass
    storageClassName: mayastor-3-replicas
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr-cache
spec:
  sourcePVC: sonarr-cache
  trigger:
    manual: backup-sonarr-cache-1
  restic:
    # Use S3 repository
    repository: s3-repo
    copyMethod: Snapshot
    storageClassName: mayastor-3-replicas
    volumeSnapshotClassName: csi-mayastor-snapshotclass
