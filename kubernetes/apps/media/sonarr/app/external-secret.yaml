---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: sonarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: SONARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: password
