---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: sonarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Sonarr API Key
    - secretKey: SONARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5d232d09-c84b-491f-b6e4-564074de79e0
        property: apikey

    # PostgreSQL credentials for init container (superuser)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: init_postgres_host
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: password

    # PostgreSQL credentials for Sonarr application (environment variables)
    - secretKey: SONARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: init_postgres_host
    - secretKey: SONARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5d232d09-c84b-491f-b6e4-564074de79e0
        property: username
    - secretKey: SONARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5d232d09-c84b-491f-b6e4-564074de79e0
        property: password

    # PostgreSQL credentials for init container (app user)
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5d232d09-c84b-491f-b6e4-564074de79e0
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5d232d09-c84b-491f-b6e4-564074de79e0
        property: password
