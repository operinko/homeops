---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: sonarr
  path: "./kubernetes/apps/media/sonarr/app"
  prune: true
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: vpa
      namespace: observability
    - name: volsync
      namespace: storage
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: sonarr
      VOLSYNC_CAPACITY: 5Gi
      # Add default vars here if needed
