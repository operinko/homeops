---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app configarr
  namespace: &namespace media
spec:
  timeout: 5m
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      configarr:
        type: cronjob
        cronjob:
          schedule: "0 * * * *"  # Run every hour
          timeZone: Europe/Helsinki
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 86400
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/raydak-labs/configarr
              tag: 1.14.0
            env:
              TZ: Europe/Helsinki
              LOG_LEVEL: info
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256M
              limits:
                memory: 512M
        pod:
          restartPolicy: Never
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /app/data
      repos:
        type: emptyDir
        globalMounts:
          - path: /app/repos
      cfs:
        type: emptyDir
        globalMounts:
          - path: /app/cfs
      templates:
        type: emptyDir
        globalMounts:
          - path: /app/templates
      config-file:
        type: configMap
        name: configarr-config
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true
      secrets-file:
        type: secret
        name: configarr-secret
        globalMounts:
          - path: /app/config/secrets.yml
            subPath: secrets.yml
            readOnly: true
      tmp:
        type: emptyDir
