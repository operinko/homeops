---
# Helm values for configarr app-template deployment
controllers:
  configarr:
    type: cronjob
    cronjob:
      schedule: "0 * * * *"
      timeZone: Europe/Helsinki
      concurrencyPolicy: Forbid
      successfulJobsHistory: 1
      failedJobsHistory: 1
      ttlSecondsAfterFinished: 86400
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/raydak-labs/configarr
          tag: 1.23.0
        env:
          TZ: Europe/Helsinki
          LOG_LEVEL: info
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 256M
          limits:
            memory: 512M
    pod:
      restartPolicy: Never
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
  dnsConfig:
    options:
      - name: ndots
        value: "1"
      - name: use-vc
      - name: single-request-reopen
persistence:
  data:
    type: emptyDir
    globalMounts:
      - path: /app/data
  repos:
    type: emptyDir
    globalMounts:
      - path: /app/repos
  cfs:
    type: emptyDir
    globalMounts:
      - path: /app/cfs
  templates:
    type: emptyDir
    globalMounts:
      - path: /app/templates
  config-file:
    type: configMap
    name: configarr-config
    globalMounts:
      - path: /app/config/config.yml
        subPath: config.yml
        readOnly: true
  secrets-file:
    type: secret
    name: configarr-secret
    globalMounts:
      - path: /app/config/secrets.yml
        subPath: secrets
        readOnly: true
  tmp:
    type: emptyDir
