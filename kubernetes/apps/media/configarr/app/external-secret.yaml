---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: configarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: configarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: secrets
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: 7935a784-5500-4067-bc90-bd5802312b89
        property: note
