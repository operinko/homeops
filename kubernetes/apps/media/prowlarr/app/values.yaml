---
# Helm values for prowlarr app-template deployment
controllers:
  prowlarr:
    pod:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: cnpg.io/podRole
                      operator: In
                      values: ["primary"]
                topologyKey: kubernetes.io/hostname
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 18.3
        env:
          INIT_POSTGRES_DBNAME: prowlarr-main prowlarr-logs
          INIT_POSTGRES_HOST: postgres17.database.svc.cluster.local.
        envFrom:
          - secretRef:
              name: prowlarr-secret
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/prowlarr
          tag: 2.3.2.5245@sha256:e2459e199564ab852c6e677e951cef36c172a8e71a0e1c90665631b5a0c57438
        env:
          PROWLARR__APP__INSTANCENAME: Prowlarr
          PROWLARR__APP__THEME: dark
          PROWLARR__AUTH__METHOD: External
          PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
          PROWLARR__LOG__DBENABLED: "True"
          PROWLARR__LOG__LEVEL: info
          PROWLARR__SERVER__PORT: &port 80
          PROWLARR__UPDATE__BRANCH: develop
          TZ: Europe/Helsinki
          # PostgreSQL configuration
          PROWLARR__POSTGRES__PORT: "5432"
          PROWLARR__POSTGRES__MAINDB: prowlarr-main
          PROWLARR__POSTGRES__LOGDB: prowlarr-logs
        envFrom:
          - secretRef:
              name: prowlarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 120 # Give Prowlarr 2 minutes to start
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6 # Allow 6 failures (60s) before restart
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 30 # Wait 30s before first readiness check
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3 # Allow 3 failures (30s) before marking unready
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
            memory: 427Mi
          limits:
            memory: 1Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: false # Allow init container to run as root
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
  dnsConfig:
    options:
      - name: ndots
        value: "1"
      - name: use-vc
      - name: single-request-reopen
service:
  app:
    controller: prowlarr
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: prowlarr
  tmp:
    type: emptyDir
  download:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Download
    globalMounts:
      - path: /mnt/download
