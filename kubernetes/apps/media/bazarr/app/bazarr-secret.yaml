---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: bazarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Bazarr API Key
    - secretKey: BAZARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 1a3322a7-c124-4167-acac-348e03a16e67
        property: apikey

    # PostgreSQL host - from Sonarr's secret (has init_postgres_host field)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: init_postgres_host
    - secretKey: POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: init_postgres_host

    # PostgreSQL superuser credentials - from CNPG cluster secret
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: password

    # PostgreSQL app credentials - add these fields to Bazarr's Bitwarden entry (235ed9e1)
    - secretKey: POSTGRES_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 1a3322a7-c124-4167-acac-348e03a16e67
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 1a3322a7-c124-4167-acac-348e03a16e67
        property: password

    # For init container user creation
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 1a3322a7-c124-4167-acac-348e03a16e67
        property: username
