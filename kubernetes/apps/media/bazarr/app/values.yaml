---
# Helm values for bazarr app-template deployment
controllers:
  bazarr:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 18.2
        env:
          INIT_POSTGRES_DBNAME: bazarr
          INIT_POSTGRES_HOST: postgres17.database.svc.cluster.local.
        envFrom:
          - secretRef:
              name: bazarr-secret
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/bazarr
          tag: 1.5.5@sha256:0949a30fb6e6703a63aaa9775760b8af820f7871f6a9aa9207e2ea00fd855e2c
        env:
          TZ: Europe/Helsinki
          # PostgreSQL configuration
          POSTGRES_ENABLED: "true"
          POSTGRES_PORT: "5432"
          POSTGRES_DATABASE: bazarr
        envFrom:
          - secretRef:
              name: bazarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: &port 6767
              initialDelaySeconds: 120
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3
        securityContext: &securityContext
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 428Mi
          limits:
            memory: 1Gi
      subcleaner:
        image:
          repository: registry.k8s.io/git-sync/git-sync
          tag: v4.5.1@sha256:1df295fdab03031f932f2b7dae82fa19bd77334e2510c311bbdfc7e09ef49ece
        env:
          GITSYNC_REPO: https://github.com/KBlixt/subcleaner
          GITSYNC_REF: master
          GITSYNC_PERIOD: 24h
          GITSYNC_ROOT: /subcleaner
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
        securityContext: *securityContext
defaultPodOptions:
  dnsConfig:
    options:
      - name: ndots
        value: "1"
      - name: use-vc
      - name: single-request-reopen
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: bazarr
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: bazarr
  config-cache:
    type: emptyDir
    globalMounts:
      - path: /config/cache
  config-log:
    type: emptyDir
    globalMounts:
      - path: /config/log
  media:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Media
    globalMounts:
      - path: /media
  backup:
    type: nfs
    server: 192.168.0.221
    path: /mnt/Nakkiallas/Download/BazarrBackup
    globalMounts:
      - path: /config/backup
  scripts:
    type: configMap
    name: bazarr-scripts
    defaultMode: 0775
    globalMounts:
      - path: /scripts/subcleaner.sh
        subPath: subcleaner.sh
        readOnly: true
  subcleaner:
    type: emptyDir
  tmp:
    type: emptyDir
