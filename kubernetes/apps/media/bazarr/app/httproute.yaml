---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bazarr
  namespace: media
  labels:
    route.scope: internal
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/name: Bazarr
    gethomepage.dev/icon: bazarr.png
    gethomepage.dev/href: https://bazarr.vaderrp.com
    gethomepage.dev/pod-selector: app.kubernetes.io/name=bazarr
    gethomepage.dev/widget.type: bazarr
    gethomepage.dev/widget.url: http://bazarr.media.svc.cluster.local:6767
    gethomepage.dev/widget.key: 6669258586670d383537b904e5219fa7
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
      namespace: network
  hostnames:
    - bazarr.vaderrp.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: authentik-forward
      backendRefs:
        - name: bazarr
          port: 6767

