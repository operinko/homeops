---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bazarr
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: bazarr
  path: "./kubernetes/apps/media/bazarr/app"
  prune: true
  dependsOn:
    - name: vpa

      namespace: observability
    - name: volsync

      namespace: storage
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  components:
    - ../../../../components/volsync
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
    substitute:
      APP: bazarr
      VOLSYNC_COPYMETHOD: Direct
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_STORAGECLASS: local-path
      VOLSYNC_PUID: "568"
      VOLSYNC_PGID: "568"
      # Add default vars here if needed

