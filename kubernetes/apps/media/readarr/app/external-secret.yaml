---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: readarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: readarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Readarr API Key
    - secretKey: READARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 39834cdc-3b26-4a4d-9bac-93a5c8f62d31
        property: apikey

    # PostgreSQL credentials for init container (superuser)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: init_postgres_host
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: password

    # PostgreSQL credentials for Readarr application
    - secretKey: READARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: init_postgres_host
    - secretKey: READARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 39834cdc-3b26-4a4d-9bac-93a5c8f62d31
        property: username
    - secretKey: READARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 39834cdc-3b26-4a4d-9bac-93a5c8f62d31
        property: password

    # PostgreSQL credentials for init container (app user)
    - secretKey: INIT_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 39834cdc-3b26-4a4d-9bac-93a5c8f62d31
        property: username
    - secretKey: INIT_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 39834cdc-3b26-4a4d-9bac-93a5c8f62d31
        property: password
