---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: readarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: readarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Readarr API Key
    - secretKey: READARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 06439178-3cfb-4b56-9423-f58917509b22
        property: apikey

    # PostgreSQL credentials for init container (superuser)
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: init_postgres_host
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: password

    # PostgreSQL credentials for Readarr application
    - secretKey: READARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: init_postgres_host
    - secretKey: READARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 06439178-3cfb-4b56-9423-f58917509b22
        property: username
    - secretKey: READARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 06439178-3cfb-4b56-9423-f58917509b22
        property: password

    # PostgreSQL credentials for init container (app user)
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 06439178-3cfb-4b56-9423-f58917509b22
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 06439178-3cfb-4b56-9423-f58917509b22
        property: password
