---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: readarr
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: readarr
  path: "./kubernetes/apps/media/readarr/app"
  prune: true
  components:
    - ../../../../components/volsync-kopia
  dependsOn:
    - name: vpa
      namespace: observability
    - name: volsync
      namespace: storage
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: readarr
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_STORAGECLASS: local-path
      VOLSYNC_PUID: "568"
      VOLSYNC_PGID: "568"
