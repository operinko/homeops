---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: sabnzbd-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: SABNZBD__API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cde9a0fd-3704-46f5-929d-4e0f64397096
        property: apikey
    - secretKey: SABNZBD__NZB_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cde9a0fd-3704-46f5-929d-4e0f64397096
        property: nzbkey
