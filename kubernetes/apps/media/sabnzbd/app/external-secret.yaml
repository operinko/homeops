---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: sabnzbd-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: SABNZBD__API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 1d64da65-70eb-4a5c-a4f9-f1fee1342c3a
        property: apikey
    - secretKey: SABNZBD__NZB_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 1d64da65-70eb-4a5c-a4f9-f1fee1342c3a
        property: nzbkey
