---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: taggarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: taggarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: SONARR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: password
    - secretKey: SONARR_URL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e03f65ab-346b-42c0-839e-045ead3a2227
        property: sonarr_url
