---
# Custom VPA for Taggarr - Burstable QoS
# CLI tool with intermittent usage - doesn't need guaranteed resources
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: taggarr
  namespace: media
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: taggarr
  updatePolicy:
    updateMode: "Off"  # Recommendation mode only (Goldilocks compatible)
  resourcePolicy:
    containerPolicies:
    - containerName: "app"
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsOnly  # Burstable QoS - only manage requests, not limits
      minAllowed:
        cpu: 10m
        memory: 64Mi
      maxAllowed:
        cpu: 200m
        memory: 256Mi  # Conservative max for requests (limit is 512Mi)
      mode: "Auto"

