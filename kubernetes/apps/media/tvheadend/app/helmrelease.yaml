---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tvheadend
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      securityContext:
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 212
          - 109

    controllers:
      tvheadend:
        containers:
          tvheadend:
            image:
              repository: registry.skysolutions.fi/library/tvheadend
              tag: 4.3.10348@sha256:d96a894bb23890a2029b692a1968e9f8660178bfaac8a490092a9482532a7931
            command: "/entrypoint.sh"
            args: ["--noacl"]
            env:
              TZ: "Europe/Helsinki"
            securityContext:
              privileged: true

    service:
      tvheadend:
        controller: tvheadend
        type: LoadBalancer
        ports:
          http:
            port: &port 9981
          htsp:
            port: 9982

    persistence:
      config:
        enabled: true
        existingClaim: tvheadend
        globalMounts:
          - path: /config
      recordings:
        enabled: true
        type: nfs
        server: 192.168.0.221
        path: /mnt/Nakkiallas/Media/recordings
        globalMounts:
          - path: /recordings
      timeshift:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /timeshift
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev/
        globalMounts:
          - path: /dev/
    resources:
      requests:
        cpu: 100m
        memory: 20Mi
      limits:
        cpu: 1000m
        memory: 1096Mi
