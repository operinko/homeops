---
# Helm values for huntarr app-template deployment
controllers:
  main:
    containers:
      main:
        image:
          repository: huntarr/huntarr
          tag: 9.1.7@sha256:b3f148cbe4d250f5250eef14e1c801359351cbb090024cdafe95bc957d5c9750
        env:
          TZ: Europe/Helsinki
          HUNTARR_SERVER_PORT: &port 9705
        envFrom:
          - secretRef:
              name: huntarr-secret
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    supplementalGroups:
      - 100
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
  dnsConfig:
    options:
      - name: ndots
        value: "1"
      - name: use-vc
      - name: single-request-reopen
service:
  app:
    controller: main
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: huntarr
