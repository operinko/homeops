---
# Helm values for huntarr app-template deployment
controllers:
  main:
    containers:
      main:
        image:
          repository: huntarr/huntarr
          tag: 9.0.5@sha256:3a0422dd2201bfcee0d38526d170362b467847c611ddcf68ea8aba94b4a54133
        env:
          TZ: Europe/Helsinki
          HUNTARR_SERVER_PORT: &port 9705
        envFrom:
          - secretRef:
              name: huntarr-secret
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    supplementalGroups:
      - 100
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: main
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: huntarr
