---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: maintainerr
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: maintainerr
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
      - containerName: app
        minAllowed:
          cpu: 50m
          memory: 256Mi
        maxAllowed:
          cpu: 500m
          memory: 1Gi

