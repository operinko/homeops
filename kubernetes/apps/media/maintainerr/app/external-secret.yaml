---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: maintainerr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: maintainerr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Plex Token (reuse from existing secret)
    - secretKey: PLEX_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ac853fff-c8d9-421d-877d-b0be30639b5e
        property: password

    # Sonarr API Key
    - secretKey: SONARR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 3877177e-270a-4def-901b-9d0c12b23248
        property: apikey

    # Radarr API Key
    - secretKey: RADARR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 94a56c69-171b-480c-8152-ec5fd0797a8a
        property: apikey

    # Tautulli API Key
    - secretKey: TAUTULLI_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 71715267-6b3c-4aa7-ad9e-d88df55a6f60
        property: apikey

    # Overseerr API Key
    - secretKey: OVERSEERR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f4446924-1bc2-4f97-b9e6-6ce6535b88c1
        property: apikey
