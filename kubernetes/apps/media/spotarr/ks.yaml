---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: spotarr
  namespace: flux-system
spec:
  components:
    - ../../../../components/volsync-kopia
  decryption:
    provider: sops
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: spotarr
  path: "./kubernetes/apps/media/spotarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: spotarr
      # Add default vars here if needed
