---
# Helm values for spotarr app-template deployment (v1.12.0 - Official PostgreSQL support)
controllers:
  spotarr:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 18.2
        env:
          INIT_POSTGRES_DBNAME: spotarr
          INIT_POSTGRES_HOST: postgres17.database.svc.cluster.local.
        envFrom:
          - secretRef:
              name: spotarr-secret
    containers:
      app:
        image:
          repository: ghcr.io/spottarr/spottarr
          tag: 1.16.0
        env:
          USENET__PORT: 563
          USENET__USETLS: true
          USENET__MAXCONNECTIONS: 20
          SPOTNET__RETRIEVEAFTER: "2023-01-01T00:00:00Z"
          SPOTNET__IMPORTBATCHSIZE: 10000
          SPOTNET__RETENTIONDAYS: 1825
          SPOTNET__IMPORTADULTCONTENT: true
          TZ: Europe/Helsinki
          # PostgreSQL configuration
          DATABASE__PROVIDER: Postgres
        envFrom:
          - secretRef:
              name: spotarr-secret
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /newznab/api?t=caps
                port: &port 8383
              initialDelaySeconds: 300
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 6
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /newznab/api?t=caps
                port: *port
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 4Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
  dnsConfig:
    options:
      - name: ndots
        value: "1"
      - name: use-vc
      - name: single-request-reopen
service:
  app:
    controller: spotarr
    ports:
      http:
        port: *port
persistence:
  data:
    existingClaim: spotarr
  tmp:
    type: emptyDir
