apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  timeout: 5m
  interval: 5m
  chart:
    spec:
      chart: tautulli
      version: ">=12.0.0"
      sourceRef:
        kind: HelmRepository
        name: tautulli
        namespace: flux-system
  values:
    persistence:
      enabled: true
      existingClaim: tautulli-data
    env:
      - name: TZ
        value: "Europe/Helsinki"
      - name: PUID
        value: "1000"
      - name: PGID
        value: "1000"
    service:
      type: ClusterIP
      port: 8181
    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.vaderrp.com"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Tautulli
        gethomepage.dev/icon: tautulli.png
        gethomepage.dev/href: https://tautulli.vaderrp.com
        gethomepage.dev/pod-selector: app.kubernetes.io/name=tautulli
        gethomepage.dev/widget.type: tautulli
        gethomepage.dev/widget.url: http://tautulli.media.svc.cluster.local
      hosts:
        - host: tautulli.vaderrp.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: tautulli-tls
          hosts:
            - tautulli.vaderrp.com
