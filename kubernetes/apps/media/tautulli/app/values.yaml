---
# Helm values for tautulli app-template deployment
controllers:
  tautulli:
    pod:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: cnpg.io/podRole
                      operator: In
                      values: ["primary"]
                topologyKey: kubernetes.io/hostname
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/joryirving/tautulli
          tag: 2.16.0@sha256:857abfa607f839b30892563806a6a33cfe9dc6a80b49039880825e5ec9a48c95
        env:
          TZ: Europe/Helsinki
          TAUTULLI__PORT: &port 8181
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /status
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
            memory: 101Mi
          limits:
            memory: 256Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  dnsConfig:
    options:
      - name: ndots
        value: "1"
      - name: use-vc
      - name: single-request-reopen
service:
  app:
    controller: tautulli
    ports:
      http:
        port: *port
persistence:
  config:
    existingClaim: tautulli
  cache:
    existingClaim: tautulli-cache
    globalMounts:
      - path: /config/cache
  logs:
    type: emptyDir
    globalMounts:
      - path: /config/logs
  tmp:
    type: emptyDir
