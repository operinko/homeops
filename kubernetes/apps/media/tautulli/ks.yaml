---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tautulli
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: tautulli
  path: "./kubernetes/apps/media/tautulli/app"
  prune: true
  components:
    - ../../../../components/volsync-kopia
  dependsOn:
    - name: vpa
      namespace: observability
    - name: volsync
      namespace: storage
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: tautulli
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_STORAGECLASS: local-path
      VOLSYNC_COPYMETHOD: Direct
