---
# Helm values for wizarr app-template deployment
controllers:
  wizarr:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/wizarrrr/wizarr
          tag: v2025.12.0
        env:
          - name: TZ
            value: "Europe/Helsinki"
        resources:
          requests:
            cpu: 15m
            memory: 180M
          limits:
            memory: 300M
defaultPodOptions:
  dnsConfig:
    options:
      - name: ndots
        value: "2"
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: wizarr
    ports:
      http:
        port: 5690
persistence:
  configurations:
    existingClaim: wizarr
    globalMounts:
      - path: /data/database
  cache:
    type: emptyDir
    globalMounts:
      - path: /.cache
  etc:
    type: emptyDir
    globalMounts:
      - path: /etc/wizarr
