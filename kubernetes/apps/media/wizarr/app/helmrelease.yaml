---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wizarr
spec:
  timeout: 5m
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wizarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/wizarrrr/wizarr
              tag: 2025.6.4
            env:
              - name: TZ
                value: "Europe/Helsinki"
            resources:
              requests:
                cpu: 15m
                memory: 180M
              limits:
                memory: 300M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 5690
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.vaderrp.com"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Wizarr
          gethomepage.dev/icon: wizarr.png
          gethomepage.dev/href: https://wizarr.vaderrp.com
          gethomepage.dev/pod-selector: app.kubernetes.io/name=wizarr
        hosts:
          - host: wizarr.vaderrp.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      configurations:
        existingClaim: wizarr
        globalMounts:
          - path: /data/database
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
