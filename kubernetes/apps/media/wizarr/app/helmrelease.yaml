apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wizarr
  namespace: &namespace media
spec:
  timeout: 5m
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wizarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/wizarr/wizarr
              tag: 4.2.0
            env:
              - name: TZ
                value: "Europe/Helsinki"
            resources:
              requests:
                cpu: 15m
                memory: 180M
              limits:
                memory: 300M
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 5690
    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.vaderrp.com"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Wizarr
        gethomepage.dev/icon: wizarr.png
        gethomepage.dev/href: https://wizarr.vaderrp.com
        gethomepage.dev/pod-selector: app.kubernetes.io/name=wizarr
      hosts:
        - host: wizarr.vaderrp.com
          paths:
            - path: /
              pathType: Prefix
      persistence:
        configurations:
          existingClaim: wizarr-data
          globalMounts:
            - path: /data/database
