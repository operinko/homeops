---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wizarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: wizarr-values
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wizarr-values
  namespace: media
data:
  values.yaml: |
    controllers:
      wizarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/wizarrrr/wizarr
              tag: v2025.12.0
            env:
              - name: TZ
                value: "Europe/Helsinki"
            resources:
              requests:
                cpu: 15m
                memory: 180M
              limits:
                memory: 300M
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "2"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: wizarr
        ports:
          http:
            port: 5690
    persistence:
      configurations:
        existingClaim: wizarr
        globalMounts:
          - path: /data/database
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      etc:
        type: emptyDir
        globalMounts:
          - path: /etc/wizarr
