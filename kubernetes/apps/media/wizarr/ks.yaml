---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wizarr
  namespace: flux-system
spec:
  components:
    - ../../../../components/volsync-kopia
  decryption:
    provider: sops
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: wizarr
  dependsOn:
    - name: vpa
      namespace: observability
    - name: volsync
      namespace: storage
  path: "./kubernetes/apps/media/wizarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: wizarr
      VOLSYNC_CLAIM: wizarr
