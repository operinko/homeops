---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radarr
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: radarr
  path: "./kubernetes/apps/media/radarr/app"
  prune: true
  components:
    - ../../../../components/volsync-kopia
  dependsOn:
    - name: volsync
      namespace: storage
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: radarr
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_PUID: "568"
      VOLSYNC_PGID: "568"
