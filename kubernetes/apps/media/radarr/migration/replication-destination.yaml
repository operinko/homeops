---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: radarr-restore
  namespace: media
spec:
  trigger:
    manual: restore-radarr-1
  restic:
    repository: nfs-destination
    destinationPVC: radarr-mayastor
    copyMethod: Direct
    cacheCapacity: 1Gi
    cacheStorageClassName: mayastor-3-replicas
    storageClassName: mayastor-3-replicas
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: radarr-cache-restore
  namespace: media
spec:
  trigger:
    manual: restore-radarr-cache-1
  restic:
    repository: nfs-destination
    destinationPVC: radarr-cache-mayastor
    copyMethod: Direct
    cacheCapacity: 1Gi
    cacheStorageClassName: mayastor-3-replicas
    storageClassName: mayastor-3-replicas
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
