---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: radarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Radarr API key
    - secretKey: RADARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 508d1d90-dc65-4579-8fc3-e44b7b513098
        property: apikey

    # PostgreSQL credentials for radarr user (from radarr-secret Bitwarden item)
    # Used by init container
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 508d1d90-dc65-4579-8fc3-e44b7b513098
        property: username
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 508d1d90-dc65-4579-8fc3-e44b7b513098
        property: password

    # PostgreSQL credentials for Radarr application (environment variables)
    - secretKey: RADARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: init_postgres_host
    - secretKey: RADARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 508d1d90-dc65-4579-8fc3-e44b7b513098
        property: username
    - secretKey: RADARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 508d1d90-dc65-4579-8fc3-e44b7b513098
        property: password

    # Init container PostgreSQL host
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: init_postgres_host

    # CloudNative-PG superuser credentials (for init container)
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 9249e03e-7e3f-4e03-81e2-38b48817c35e
        property: password
