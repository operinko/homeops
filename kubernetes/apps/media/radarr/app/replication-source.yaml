---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr
spec:
  sourcePVC: radarr
  trigger:
    schedule: "0 0 * * *" # Daily at midnight
  restic:
    # This references the ReplicationDestination in the storage namespace
    repository: nfs-destination
    copyMethod: Direct
    storageClassName: mayastor-3-replicas
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr-cache
spec:
  sourcePVC: radarr-cache
  trigger:
    schedule: "0 0 * * *" # Daily at midnight
  restic:
    # This references the ReplicationDestination in the storage namespace
    repository: nfs-destination
    copyMethod: Direct
    storageClassName: mayastor-3-replicas
