---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr
spec:
  sourcePVC: radarr
  trigger:
    manual: backup-radarr-1
  restic:
    # This references the secret containing the repository configuration
    repository: nfs-destination
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-mayastor-snapshotclass
    storageClassName: mayastor-3-replicas
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr-cache
spec:
  sourcePVC: radarr-cache
  trigger:
    manual: backup-radarr-cache-1
  restic:
    # This references the secret containing the repository configuration
    repository: nfs-destination
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-mayastor-snapshotclass
    storageClassName: mayastor-3-replicas
