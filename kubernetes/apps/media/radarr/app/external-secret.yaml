---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: radarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # Radarr API key
    - secretKey: RADARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 94a56c69-171b-480c-8152-ec5fd0797a8a
        property: apikey

    # PostgreSQL credentials for radarr user (from radarr-secret Bitwarden item)
    # Used by init container
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 94a56c69-171b-480c-8152-ec5fd0797a8a
        property: username
    - secretKey: INIT_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 94a56c69-171b-480c-8152-ec5fd0797a8a
        property: password
    - secretKey: INIT_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 94a56c69-171b-480c-8152-ec5fd0797a8a
        property: username
    - secretKey: INIT_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 94a56c69-171b-480c-8152-ec5fd0797a8a
        property: password

    # PostgreSQL credentials for Radarr application (environment variables)
    - secretKey: RADARR__POSTGRES__HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: init_postgres_host
    - secretKey: RADARR__POSTGRES__USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 94a56c69-171b-480c-8152-ec5fd0797a8a
        property: username
    - secretKey: RADARR__POSTGRES__PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 94a56c69-171b-480c-8152-ec5fd0797a8a
        property: password

    # Init container PostgreSQL host
    - secretKey: INIT_POSTGRES_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: init_postgres_host

    # CloudNative-PG superuser credentials (for init container)
    - secretKey: INIT_POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: username
    - secretKey: INIT_POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: password
