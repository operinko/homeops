---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-namespace
  namespace: flux-system
spec:
  targetNamespace: external-secrets
  commonMetadata:
    labels:
      app.kubernetes.io/name: external-secrets-namespace
  path: "./kubernetes/apps/external-secrets/external-secrets-namespace"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: external-secrets-namespace
      # Add default vars here if needed
