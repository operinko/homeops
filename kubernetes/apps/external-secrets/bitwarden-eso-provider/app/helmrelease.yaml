---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-eso-provider
  namespace: external-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: bitwarden-eso-provider
      version: "1.2.0"
      sourceRef:
        kind: HelmRepository
        name: bitwarden-eso-provider
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    bitwarden_eso_provider:
      create_cluster_secret_store: true
      auth:
        existingSecret: bitwarden-credentials
    network_policy:
      enabled: false
    serviceAccount:
      name: bitwarden-eso-provider
    image:
      repository: jessebot/bweso
      tag: "1.5.0"
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1Gi
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: bitwarden-eso-provider
            patch: |
              - op: replace
                path: /spec/template/spec/containers/0/livenessProbe
                value:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - 'bw status 2>/dev/null | grep -v "\"status\":\"unauthenticated\"" | grep -q "\"status\""'
                  initialDelaySeconds: 60
                  failureThreshold: 3
                  timeoutSeconds: 15
                  periodSeconds: 120
              - op: add
                path: /spec/template/spec/containers/0/envFrom
                value:
                  - secretRef:
                      name: bitwarden-credentials
              - op: add
                path: /spec/template/spec/containers/-
                value:
                  name: sync-trigger
                  image: curlimages/curl:8.18.0
                  command: ["/bin/sh", "-c"]
                  args:
                    - |
                      echo "Starting sync trigger loop..."
                      while true; do
                        echo "Triggering sync at $(date)..."
                        curl -s -X POST http://localhost:8087/sync || echo "Sync failed"
                        sleep 60
                      done
                  resources:
                    requests:
                      cpu: 10m
                      memory: 32Mi
                    limits:
                      cpu: 50m
                      memory: 64Mi
