apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden
spec:
  provider:
    bitwarden:
      auth:
        secretRef:
          secretAccessKey:
            name: bitwarden-external-secrets-credentials
            namespace: bitwarden-external-secrets
            key: bw_clientsecret
          clientID:
            name: bitwarden-external-secrets-credentials
            namespace: bitwarden-external-secrets
            key: bw_clientid
          masterPassword:
            name: bitwarden-external-secrets-credentials
            namespace: bitwarden-external-secrets
            key: bw_password
      serverURL:
        name: bitwarden-external-secrets-credentials
        namespace: bitwarden-external-secrets
        key: bw_host

