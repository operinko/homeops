apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-external-secrets
  namespace: bitwarden-external-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: bitwarden-external-secrets
      version: "0.3.0"
      sourceRef:
        kind: HelmRepository
        name: eznix86
        namespace: flux-system
  values:
    serviceAccount:
      create: true
      name: bitwarden-external-secrets
    env:
      - name: BW_CLIENTID
        valueFrom:
          secretKeyRef:
            name: bitwarden-cli
            key: BW_CLIENTID
      - name: BW_CLIENTSECRET
        valueFrom:
          secretKeyRef:
            name: bitwarden-cli
            key: BW_CLIENTSECRET
      - name: BW_PASSWORD
        valueFrom:
          secretKeyRef:
            name: bitwarden-cli
            key: BW_PASSWORD
      - name: BW_HOST
        valueFrom:
          secretKeyRef:
            name: bitwarden-cli
            key: BW_HOST
    args:
      - --no-ssl
    livenessProbe:
      exec:
        command:
          - wget
          - -q
          - -O
          - "-"
          - http://127.0.0.1:8087/sync?force=true
          - --post-data=
      failureThreshold: 3
      initialDelaySeconds: 20
      periodSeconds: 120
      successThreshold: 1

