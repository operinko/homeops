apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-external-secrets
  namespace: bitwarden-external-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: bitwarden-external-secrets
      version: "0.3.0"
      sourceRef:
        kind: HelmRepository
        name: eznix86
        namespace: flux-system
  values:
    serviceAccount:
      create: true
      name: bitwarden-external-secrets
    env:
      - name: BW_CLIENTID
        valueFrom:
          secretKeyRef:
            name: bitwarden-external-secrets-credentials
            key: bw_clientid
      - name: BW_CLIENTSECRET
        valueFrom:
          secretKeyRef:
            name: bitwarden-external-secrets-credentials
            key: bw_clientsecret
      - name: BW_PASSWORD
        valueFrom:
          secretKeyRef:
            name: bitwarden-external-secrets-credentials
            key: bw_password
      - name: BW_HOST
        valueFrom:
          secretKeyRef:
            name: bitwarden-external-secrets-credentials
            key: bw_host

