---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  targetNamespace: external-secrets
  commonMetadata:
    labels:
      app.kubernetes.io/name: external-secrets
  path: "./kubernetes/apps/external-secrets/external-secrets-operator/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true # Wait for external-secrets to be ready before other apps
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  dependsOn:
    - name: external-secrets-namespace
  postBuild:
    substitute:
      APP: external-secrets
