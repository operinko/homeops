---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
  version: v1.10.7
  concurrency: 1
  postCompleteDelay: 2m
  exclusive: true
  serviceAccountName: system-upgrade-controller
  secrets:
    - name: system-upgrade-controller
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  nodeSelector:
    matchExpressions:
      - key: kubernetes.io/hostname
        operator: In
        values: ["talos1"]
  upgrade:
    image: ghcr.io/siderolabs/talosctl:v1.10.7
    args:
      - --nodes=$(SYSTEM_UPGRADE_NODE_NAME)
      - upgrade
      - --image=factory.talos.dev/-installer/90c8ff13565777cbc5d36fad9da736ffa885cffadae74de0a4ec085015b58489:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)

