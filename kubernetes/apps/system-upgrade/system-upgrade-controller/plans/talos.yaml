---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
  version: v1.11.2
  concurrency: 1
  postCompleteDelay: 2m
  exclusive: true
  serviceAccountName: system-upgrade-controller
  secrets:
    - name: system-upgrade-controller
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  upgrade:
    image: ghcr.io/siderolabs/talosctl:v1.11.3
    args:
      - --nodes=$(SYSTEM_UPGRADE_NODE_NAME)
      - upgrade
      - --image=factory.talos.dev/installer/82fb0817ff25478bc909afac059b032f134767a0f10077210c2cec1e8f8e31ae:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
      - --reboot-mode=powercycle
      - --timeout=45m
      - --debug

