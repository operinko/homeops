---
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: "instance-65001"
      localASN: 65001
      peers:
        - name: "udm-pro"
          peerASN: 65000
          peerAddress: 192.168.7.1
          peerConfigRef:
            name: "cilium-peer"

