---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: spegel
        namespace: flux-system
  values:
    grafanaDashboard:
      enabled: true
    service:
      registry:
        hostPort: 29999
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 15m
        memory: 105Mi
    readinessProbe:
      enabled: true
      timeoutSeconds: 5
      failureThreshold: 5
    spegel:
      containerdSock: /var/run/containerd/containerd.sock
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
