---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kube-system
  sources:
    - repoURL: https://stakater.github.io/stakater-charts
      targetRevision: 2.2.3
      chart: reloader
      helm:
        valuesObject:
          fullnameOverride: reloader
          reloader:
            enableHA: true
            deployment:
              replicas: 1
              resources:
                requests:
                  cpu: 15m
                  memory: 156Mi
            readOnlyRootFileSystem: true
            podMonitor:
              enabled: true
              namespace: kube-system
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    # Ignore Flux HelmRelease status and labels
    - group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      jsonPointers:
        - /status
        - /metadata/labels

