---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ocirepository.yaml
  - helmrelease.yaml
  - macvlan-vlan7.yaml

patches:
  - patch: |
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: multus
        namespace: kube-system
      spec:
        template:
          spec:
            initContainers:
              - name: install-multus-binary
                command:
                  - "/usr/src/multus-cni/bin/install_multus"
                  - "-d"
                  - "/host/opt/cni/bin"
                  - "-t"
                  - "thick"
    target:
      kind: DaemonSet
      name: multus
