---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: reloader
  values:
    fullnameOverride: reloader
    reloader:
      enableHA: true
      deployment:
        replicas: 1
        resources:
          requests:
            cpu: 15m
            memory: 156Mi
      readOnlyRootFileSystem: true
      podMonitor:
        enabled: true
        namespace: kube-system
