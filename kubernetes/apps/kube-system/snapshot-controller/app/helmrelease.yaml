---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: kube-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: snapshot-controller
  values:
    controller:
      replicaCount: 2
      serviceMonitor:
        create: true
