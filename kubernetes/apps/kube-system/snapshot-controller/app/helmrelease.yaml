---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: snapshot-controller
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  values:
    controller:
      replicaCount: 2
      serviceMonitor:
        create: true
