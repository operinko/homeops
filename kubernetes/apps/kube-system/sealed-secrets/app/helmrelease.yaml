---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  suspend: true  # Managed by ArgoCD, not Flux
  interval: 30m
  chart:
    spec:
      chart: sealed-secrets
      version: 2.14.2
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: flux-system
  values:
    fullnameOverride: sealed-secrets-controller
    commandArgs:
      - --update-status=true
    serviceAccount:
      name: sealed-secrets-controller
      create: true
    rbac:
      create: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

