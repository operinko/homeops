---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliumloadbalancerippool_v2.json
apiVersion: cilium.io/v2
kind: CiliumLoadBalancerIPPool
metadata:
  name: main-pool
spec:
  allowFirstLastIPs: "No"
  blocks:
    # Auto-allocation range (200-255)
    - cidr: "192.168.7.200/29"
    - cidr: "192.168.7.208/28"
    - cidr: "192.168.7.224/27"
---
apiVersion: cilium.io/v2
kind: CiliumLoadBalancerIPPool
metadata:
  name: static-pool
spec:
  allowFirstLastIPs: "No"
  serviceSelector:
    matchLabels:
      io.cilium/ipam: static
  blocks:
    # Manual allocation range (0-199)
    - cidr: "192.168.7.0/25"
    - cidr: "192.168.7.128/26"
    - cidr: "192.168.7.192/29"
