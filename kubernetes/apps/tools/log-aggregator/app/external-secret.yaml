---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: log-aggregator-secret
  namespace: tools
spec:
  refreshInterval: 1h
  target:
    name: log-aggregator-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        # postgres-init variables
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_SUPER_PASS: "{{ .super_password }}"
        INIT_POSTGRES_USER: "{{ .username }}"
        INIT_POSTGRES_PASS: "{{ .password }}"
        INIT_POSTGRES_DBNAME: "log_aggregator"
        # App credentials (for main container)
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
  data:
    # PostgreSQL superuser password (for init container)
    - secretKey: super_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: password
    # PostgreSQL app user credentials
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 34e8db5e-f853-4a5c-8071-ac3888e3e0f3
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 34e8db5e-f853-4a5c-8071-ac3888e3e0f3
        property: password
