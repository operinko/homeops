---
# Helm values for log-aggregator app-template deployment
controllers:
  log-aggregator:
    annotations:
      reloader.stakater.com/auto: "true"
    serviceAccount:
      identifier: log-aggregator
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: "18.3"
        envFrom:
          - secretRef:
              name: log-aggregator-secret
    containers:
      app:
        image:
          repository: ghcr.io/operinko/log-aggregator
          tag: 0.2.7
          pullPolicy: Always
        env:
          TZ: Europe/Helsinki
          LOG_AGGREGATOR_LOKI_URL: http://loki-headless.observability.svc.cluster.local:3100
          LOG_AGGREGATOR_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
          LOG_AGGREGATOR_KUBERNETES_IN_CLUSTER: "true"
          LOG_AGGREGATOR_LOKI_LOG_WINDOW_MINUTES: "1"
          LOG_AGGREGATOR_LOKI_PREVIOUS_LOGS_LINES: "20"
          LOG_AGGREGATOR_ALERT_RETENTION_DAYS: "7"
          LOG_AGGREGATOR_DEBUG: "false"
          LOG_AGGREGATOR_DATABASE_URL:
            valueFrom:
              secretKeyRef:
                name: log-aggregator-db-url
                key: url
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: &port 8080
              initialDelaySeconds: 30
              periodSeconds: 30
              timeoutSeconds: 10
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *port
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 512Mi
defaultPodOptions:
  automountServiceAccountToken: true
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
serviceAccount:
  log-aggregator: {}
service:
  app:
    controller: log-aggregator
    ports:
      http:
        port: *port

