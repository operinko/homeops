---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-secret
  namespace: tools
spec:
  refreshInterval: 1h
  target:
    name: n8n-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        # postgres-init variables
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local."
        INIT_POSTGRES_SUPER_PASS: "{{ .super_password }}"
        INIT_POSTGRES_USER: "{{ .username }}"
        INIT_POSTGRES_PASS: "{{ .password }}"
        INIT_POSTGRES_DBNAME: "{{ .database }}"
        # n8n PostgreSQL environment variables
        DB_POSTGRESDB_HOST: "postgres17-rw.database.svc.cluster.local."
        DB_POSTGRESDB_PORT: "5432"
        DB_POSTGRESDB_DATABASE: "{{ .database }}"
        DB_POSTGRESDB_USER: "{{ .username }}"
        DB_POSTGRESDB_PASSWORD: "{{ .password }}"
        # Task Runners auth token (shared between n8n and runners)
        N8N_RUNNERS_AUTH_TOKEN: "{{ .runners_auth_token }}"
        # WeatherFlow Tempest API key for MCP server sidecar
        WEATHERFLOW_API_TOKEN: "{{ .tempest_api_key }}"
        N8N_ENCRYPTION_KEY: "{{ .n8n_encryption_key }}"
  data:
    # PostgreSQL superuser password (for init container)
    - secretKey: super_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: ed32aa71-d74b-43bc-a467-aaa2569f532f
        property: password
    # n8n PostgreSQL credentials from Vaultwarden
    - secretKey: database
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7f1eaab5-591b-47c5-bab0-a12cac833bc2
        property: DB_POSTGRESDB_DATABASE
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7f1eaab5-591b-47c5-bab0-a12cac833bc2
        property: DB_POSTGRESDB_USER
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7f1eaab5-591b-47c5-bab0-a12cac833bc2
        property: DB_POSTGRESDB_PASSWORD
    # Task Runners auth token for external mode
    - secretKey: runners_auth_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7f1eaab5-591b-47c5-bab0-a12cac833bc2
        property: N8N_RUNNERS_AUTH_TOKEN
    # WeatherFlow Tempest API key for MCP server sidecar
    - secretKey: tempest_api_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7f1eaab5-591b-47c5-bab0-a12cac833bc2
        property: tempest_api_key
    # N8N Encryption Key
    - secretKey: n8n_encryption_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7f1eaab5-591b-47c5-bab0-a12cac833bc2
        property: N8N_ENCRYPTION_KEY
