---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: tools
spec:
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: 0.28.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system # Requires adding repo
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: headlamp-values
