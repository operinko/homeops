---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: headlamp
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: tools
  commonMetadata:
    labels:
      app.kubernetes.io/name: headlamp
  path: "./kubernetes/apps/tools/headlamp/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  components:
    - ../../../../components/volsync-kopia
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: headlamp
      VOLSYNC_COPYMETHOD: Direct
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_STORAGECLASS: local-path
      VOLSYNC_PUID: "65534"
      VOLSYNC_PGID: "65534"
      # Add default vars here if needed
