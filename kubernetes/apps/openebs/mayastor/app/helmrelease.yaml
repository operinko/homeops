apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mayastor
  namespace: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: mayastor
      version: 2.9.1
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Disable init containers for Talos Linux.
    csi:
      node:
        initContainers:
          enabled: false
    # Disable LVM and ZFS engines as they're not needed.
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
    loki-stack:
      enabled: false
    image:
      pullPolicy: IfNotPresent
    agents:
      ha:
        enabled: true

    mayastor:
      mayastorCSI:
        kubeletDir: /var/lib/kubelet
      mayastorNode:
        hugepages:
          # Ensure this matches the hugepages configured in Talos.
          size: 2Mi
          count: 2048
    io_engine:
      cpuCount: "2"
      coreList: [1,2]
      resources:
        requests:
          cpu: "2"
          memory: 1Gi
          hugepages2Mi: 2Gi
        limits:
          memory: 1Gi
          hugepages2Mi: 2Gi
          # intentionally omit limits.cpu to avoid CFS throttling



  postRenderers:
    - kustomize:
        patches:
          - target:
              group: apps
              version: v1
              kind: DaemonSet
              name: mayastor-io-engine
            patch: |
              - op: replace
                path: /spec/template/spec/containers/1/args/4
                value: "-l1,2"
              - op: replace
                path: /spec/template/spec/containers/1/resources/requests/cpu
                value: "2"
              - op: add
                path: /spec/template/spec/containers/1/env/-
                value:
                  name: NVMF_TCP_MAX_QUEUE_DEPTH
                  value: "16"



