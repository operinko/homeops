apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mayastor
  namespace: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: mayastor
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Disable init containers for Talos Linux.
    csi:
      node:
        initContainers:
          enabled: false
    # Disable LVM and ZFS engines as they're not needed.
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
    # Configure Mayastor for Talos Linux
    etcd:
      persistence:
        enabled: true
        storageClass: nfs-csi
        size: 5Gi
