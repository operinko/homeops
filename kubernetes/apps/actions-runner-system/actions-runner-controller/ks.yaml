---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-controller
  namespace: flux-system
spec:
  targetNamespace: actions-runner-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: actions-runner-controller
  path: "./kubernetes/apps/actions-runner-system/actions-runner-controller/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homeops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: runners
  namespace: flux-system
spec:
  dependsOn:
    - name: actions-runner-controller
  targetNamespace: actions-runner-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: runners
  path: "./kubernetes/apps/actions-runner-system/actions-runner-controller/runners"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homeops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
