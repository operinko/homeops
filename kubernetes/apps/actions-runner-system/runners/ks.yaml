---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-runners
  namespace: flux-system
spec:
  targetNamespace: actions-runner-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: runners
  path: "./kubernetes/apps/actions-runner-system/runners"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homeops
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: runners
      # Add default vars here if needed
