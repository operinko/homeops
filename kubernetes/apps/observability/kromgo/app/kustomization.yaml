---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
resources:
  - ocirepository.yaml
  - helmrelease.yaml
  - httproute.yaml
configMapGenerator:
  - name: kromgo-values
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true # Optional, keeps name clean
  - name: kromgo-configmap
    files:
      - config.yaml
generatorOptions:
  disableNameSuffixHash: true




