---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: vpa
      version: 4.9.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  values:
    recommender:
      nodeSelector:
        kubernetes.io/arch: amd64
      extraArgs:
        storage: prometheus
        prometheus-address: http://prometheus-operated.observability.svc.cluster.local:9090
        recommendation-margin-fraction: "0.3"
    updater:
      nodeSelector:
        kubernetes.io/arch: amd64
    admissionController:
      nodeSelector:
        kubernetes.io/arch: amd64
      certGen:
        nodeSelector:
          kubernetes.io/arch: amd64
      cleanupOnDelete:
        nodeSelector:
          kubernetes.io/arch: amd64
