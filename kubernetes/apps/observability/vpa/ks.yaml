---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vpa
  namespace: flux-system
spec:
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: vpa
  path: "./kubernetes/apps/observability/vpa"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homeops
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: vpa
      # Add default vars here if needed
