---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: holmes-secret-reader
  namespace: network
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: holmes-secret-reader-binding
  namespace: network
subjects:
  - kind: ServiceAccount
    name: robusta-holmes-service-account
    namespace: observability
roleRef:
  kind: Role
  name: holmes-secret-reader
  apiGroup: rbac.authorization.k8s.io
