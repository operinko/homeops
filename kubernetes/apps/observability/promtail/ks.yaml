---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: promtail
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: promtail
  path: "./kubernetes/apps/observability/promtail/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
