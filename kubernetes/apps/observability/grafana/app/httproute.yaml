---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  annotations:
    external-dns.alpha.kubernetes.io/public: "false"
spec:
  parentRefs:
    - name: gateway-public
      namespace: network
  hostnames: ["grafana.vaderrp.com"]
  rules:
    - backendRefs:
        - name: grafana
          port: 80

