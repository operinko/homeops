---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fluent-bit
  namespace: &namespace observability
spec:
  interval: 30m
  chart:
    spec:
      chart: fluent-bit
      version: 0.52.0
      sourceRef:
        kind: HelmRepository
        name: fluent-bit
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    kind: DaemonSet
    tolerations:
      - operator: Exists
    serviceAccount:
      create: true
      name: fluent-bit
    daemonSetVolumes:
      - name: buffers
        hostPath:
          path: /var/lib/fluent-bit
          type: DirectoryOrCreate
      - name: varlog
        hostPath:
          path: /var/log
          type: Directory
    daemonSetVolumeMounts:
      - name: buffers
        mountPath: /var/lib/fluent-bit
      - name: varlog
        mountPath: /var/log
        readOnly: true
    config:
      service: |
        [SERVICE]
            Flush         5
            Daemon        Off
            Log_Level     info
            Parsers_File  parsers.conf
            storage.path  /var/lib/fluent-bit
            storage.sync  normal
            storage.backlog.mem_limit 50M
      inputs: |
        [INPUT]
            Name              tail
            Path              /var/log/containers/*.log
            Tag               kube.*
            Parser            cri
            DB                /var/lib/fluent-bit/flb_kube.db
            Mem_Buf_Limit     50MB
            Skip_Long_Lines   On
            Refresh_Interval  10
            Rotate_Wait       30
            storage.type      filesystem
      filters: |
        [FILTER]
            Name                kubernetes
            Match               kube.*
            Merge_Log           On
            Keep_Log            Off
            Kube_Meta_Cache_TTL 300
        [FILTER]
            Name record_modifier
            Match *
            Record cluster taloscluster
      outputs: |
        [OUTPUT]
            Name            es
            Match           *
            Host            192.168.0.221
            Port            9200
            Logstash_Format On
            Logstash_Prefix logs-k8s
            Logstash_DateFormat %Y.%m.%d
            Suppress_Type_Name On
            tls             Off
      customParsers: |
        [PARSER]
            Name cri
            Format regex
            Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<flags>[^ ]*) (?<log>.*)$
            Time_Key    time
            Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 512Mi

