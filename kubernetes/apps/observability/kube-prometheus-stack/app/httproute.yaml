---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  annotations:
    external-dns.alpha.kubernetes.io/public: "false"
spec:
  parentRefs:
    - name: gateway-public
      namespace: network
  hostnames: ["prometheus.vaderrp.com"]
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-prometheus
          port: 9090

