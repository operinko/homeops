apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
spec:
  parentRefs:
    - name: gateway-internal
      namespace: network
  hostnames: ["prometheus.vaderrp.com"]
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-prometheus
          port: 9090

