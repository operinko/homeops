---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-alert
  namespace: observability
  labels:
    release: kube-prometheus-stack
spec:
  groups:
    - name: test-alert
      rules:
        - alert: AMTest
          annotations:
            summary: "Test alert via Prometheus â†’ Alertmanager"
            description: "This should deliver to Pushover and Discord"
          expr: vector(1)
          for: 2m
          labels:
            severity: warning
            namespace: observability

