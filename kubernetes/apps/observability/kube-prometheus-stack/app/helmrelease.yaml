---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 61.3.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Helm values for kube-prometheus-stack deployment
    crds:
      enabled: true
      upgradeJob:
        enabled: true
        forceConflicts: true
    cleanPrometheusOperatorObjectNames: true
    # Prometheus Operator config-reloader resources (applies to both alertmanager and prometheus sidecars)
    prometheusOperator:
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 100Mi
      alertmanagerConfigReloader:
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 100Mi
    # Alertmanager configuration
    # Uses AlertmanagerConfig CRD per namespace with ClusterExternalSecrets for credentials
    # Log-aggregator webhook is configured globally here since it doesn't need secrets
    alertmanager:
      alertmanagerSpec:
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 100Mi
        # Select AlertmanagerConfigs with the release label
        alertmanagerConfigSelector:
          matchLabels:
            release: kube-prometheus-stack
        # Don't add namespace matchers - allows cross-namespace alert routing
        alertmanagerConfigMatcherStrategy:
          type: None
        # Look in all namespaces for AlertmanagerConfig CRDs
        alertmanagerConfigNamespaceSelector: {}
      config:
        global:
          resolve_timeout: 5m
        route:
          receiver: "null"
          group_by: ["alertname", "namespace"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 4h
          routes:
            - receiver: "robusta"
              group_by: ["..."]
              group_wait: 1s
              group_interval: 1s
              matchers:
                - severity =~ ".*"
              repeat_interval: 4h
              continue: true
            - matchers:
                - alertname = "Watchdog"
              receiver: "null"
            - matchers:
                - alertname = "InfoInhibitor"
              receiver: "null"
            # Log aggregator captures all alerts for AI analysis
            - receiver: "log-aggregator"
              continue: true
        inhibit_rules:
          - source_matchers:
              - severity = "critical"
            target_matchers:
              - severity =~ "warning|info"
            equal: ["namespace", "alertname"]
          - source_matchers:
              - severity = "warning"
            target_matchers:
              - severity = "info"
            equal: ["namespace", "alertname"]
          - source_matchers:
              - alertname = "InfoInhibitor"
            target_matchers:
              - severity = "info"
            equal: ["namespace"]
        receivers:
          - name: "null"
          - name: "log-aggregator"
            webhook_configs:
              - url: "http://log-aggregator.tools.svc.cluster.local:8080/api/alert"
                send_resolved: true
          - name: "robusta"
            webhook_configs:
              - url: "http://robusta-runner.observability.svc.cluster.local/api/alerts"
                send_resolved: true
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver
    kubeProxy:
      enabled: false
    prometheus:
      ingress:
        enabled: false
      prometheusSpec:
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        podAntiAffinity: ""
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/podRole
                        operator: In
                        values: ["primary"]
                  topologyKey: kubernetes.io/hostname
        serviceMonitorSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        walCompression: true
        enableFeatures:
          - memory-snapshot-on-shutdown
        evaluationInterval: 1m
        retention: 14d
        retentionSize: 32GB
        externalLabels:
          cluster: Executor
        # Increase probe timeouts to prevent CrashLoopBackoff during chunk snapshot operations
        # Using strategic merge patch to override probe configuration
        containers:
          - name: prometheus
            livenessProbe:
              timeoutSeconds: 10
              periodSeconds: 10
              failureThreshold: 6 # Allow 60s of failures before restart
            readinessProbe:
              timeoutSeconds: 10
              periodSeconds: 10
              failureThreshold: 3 # Allow 30s of failures before marking unready
            startupProbe:
              timeoutSeconds: 10
              periodSeconds: 15
              failureThreshold: 60 # Allow 15 minutes for startup
        resources:
          requests:
            cpu: 617m
            memory: 4275Mi
          limits:
            memory: 4275Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 50Gi
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    kube-state-metrics:
      resources:
        requests:
          cpu: 31m
          memory: 100Mi
        limits:
          memory: 100Mi
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
    additionalPrometheusRulesMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: Kubernetes cluster Dockerhub rate limit risk
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
      zfs-rules:
        groups:
          - name: zfs
            rules:
              - alert: ZfsUnexpectedPoolState
                annotations:
                  summary: ZFS pool {{$labels.zpool}} on {{$labels.instance}} is in a unexpected state {{$labels.state}}
                expr: node_zfs_zpool_state{state!="online"} > 0
                labels:
                  severity: critical
