---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: argocd-rules
  namespace: observability
  labels:
    release: kube-prometheus-stack
spec:
  groups:
  - name: argocd
    rules:
    - alert: ArgoCDAppOutOfSync
      expr: argocd_app_info{sync_status="OutOfSync"} == 1
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "ArgoCD application {{ $labels.namespace }}/{{ $labels.name }} is out of sync"
        description: "ArgoCD application {{ $labels.name }} in namespace {{ $labels.namespace }} has been out of sync for more than 15 minutes"

    - alert: ArgoCDAppUnhealthy
      expr: argocd_app_info{health_status!="Healthy"} == 1
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "ArgoCD application {{ $labels.namespace }}/{{ $labels.name }} is unhealthy"
        description: "ArgoCD application {{ $labels.name }} in namespace {{ $labels.namespace }} health status is {{ $labels.health_status }}"

    - alert: ArgoCDAppSyncFailed
      expr: argocd_app_sync_total{phase="Failed"} > 0
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "ArgoCD application {{ $labels.namespace }}/{{ $labels.name }} sync failed"
        description: "ArgoCD application {{ $labels.name }} in namespace {{ $labels.namespace }} has failed syncs"

    - alert: ArgoCDAppMissing
      expr: absent(argocd_app_info)
      for: 15m
      labels:
        severity: critical
      annotations:
        summary: "ArgoCD has no applications"
        description: "ArgoCD is not reporting any applications - this likely indicates a problem with ArgoCD itself"

    - alert: ArgoCDNotificationsFailing
      expr: rate(argocd_notifications_deliveries_total{succeeded="false"}[5m]) > 0
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "ArgoCD notifications are failing"
        description: "ArgoCD notification delivery to {{ $labels.service }} is failing at {{ $value }} per second"

    - alert: ArgoCDRepoConnectionFailed
      expr: argocd_git_request_total{request_type="ls-remote",status_code!~"2.."} > 0
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "ArgoCD repository connection failed"
        description: "ArgoCD failed to connect to repository {{ $labels.repo }} with status code {{ $labels.status_code }}"

    - alert: ArgoCDServerDown
      expr: up{job="argocd-server-metrics"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "ArgoCD server is down"
        description: "ArgoCD server has been down for more than 5 minutes"

    - alert: ArgoCDRepoServerDown
      expr: up{job="argocd-repo-server-metrics"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "ArgoCD repo server is down"
        description: "ArgoCD repo server has been down for more than 5 minutes"

    - alert: ArgoCDApplicationControllerDown
      expr: up{job="argocd-application-controller-metrics"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "ArgoCD application controller is down"
        description: "ArgoCD application controller has been down for more than 5 minutes"

