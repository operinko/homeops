---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: unpoller
  namespace: flux-system
spec:
  targetNamespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: unpoller
  path: "./kubernetes/apps/observability/unpoller/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: unpoller
      # Add default vars here if needed
