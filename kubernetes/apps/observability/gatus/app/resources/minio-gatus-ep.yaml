---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-gatus-ep
  labels:
    gatus.io/enabled: "true"
  namespace: observability
data:
  config.yaml: |
    endpoints:
      - name: MinIO
        group: Services
        url: https://minio.vaderrp.com:9000/minio/health/ready
        interval: 1m
        conditions:
          - "[STATUS] == 200"

