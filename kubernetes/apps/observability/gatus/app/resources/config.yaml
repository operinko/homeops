---
web:
  port: ${WEB_PORT}
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.vaderrp.com
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
  - name: Authentik
    group: Services
    url: https://auth.vaderrp.com
    interval: 1m
    client:
      dns-resolver: tcp://192.168.7.7:53
    ui:
      hide-hostname: false
      hide-url: false
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: pushover
        send-on-resolved: true
