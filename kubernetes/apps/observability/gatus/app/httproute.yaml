---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gatus
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.vaderrp.com"
spec:
  parentRefs:
    - name: gateway-public
      namespace: network
  hostnames: ["gatus.vaderrp.com"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: gatus
          port: http

