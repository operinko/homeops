---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
resources:
  - ocirepository.yaml
  - helmrelease.yaml
  - httproute.yaml
  - rbac.yaml
  - prometheusrule.yaml
  - storj-configmap.yaml
  - vpa.yaml
configMapGenerator:
  - name: gatus-config
    files:
      - config.yaml=gatus-config.yaml
    options:
      labels:
        app.kubernetes.io/name: gatus
generatorOptions:
  disableNameSuffixHash: true
