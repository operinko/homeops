---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
resources:
  - release.yaml
  - httproute.yaml
  - rbac.yaml
  - prometheusrule.yaml
  - pvc.yaml
  - replication-destination.yaml
  - replication-source.yaml
  - storj-configmap.yaml
  - volsync-secret.yaml
  - vpa.yaml
configMapGenerator:
  - name: gatus-values
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true # Optional, keeps name clean
  - name: gatus-config
    files:
      - config.yaml=gatus-config.yaml
    options:
      labels:
        app.kubernetes.io/name: gatus
generatorOptions:
  disableNameSuffixHash: true


