---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storj-gatus-ep
  namespace: observability
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      # HTTPS monitoring through Cloudflare (external)
      - name: "Storj Web UI (external)"
        group: Storage
        url: "https://storj.vaderrp.com/"
        interval: 5m
        client:
          dns-resolver: tcp://1.1.1.1:53
          timeout: 15s
        conditions:
          - "[STATUS] == 200"
          - "[CERTIFICATE_EXPIRATION] > 240h"
        alerts:
          - type: pushover
            send-on-resolved: true
            failure-threshold: 3
            success-threshold: 5

      # HTTPS monitoring through local DNS (internal)
      - name: "Storj Web UI (internal)"
        group: Storage
        url: "https://storj.vaderrp.com/"
        interval: 5m
        client:
          dns-resolver: tcp://192.168.7.8:53
          timeout: 15s
        conditions:
          - "[STATUS] == 200"

      # QUIC/UDP connectivity check (external via Cloudflare DNS)
      - name: "Storj QUIC Port (external)"
        group: Storage
        url: "udp://storj.vaderrp.com:28967"
        interval: 5m
        client:
          dns-resolver: tcp://1.1.1.1:53
          timeout: 10s
        body: "ping"
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
            send-on-resolved: true
            failure-threshold: 5
            success-threshold: 3

