---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatus
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: gatus
  path: "./kubernetes/apps/observability/gatus/app"
  prune: true
  dependsOn:
    - name: vpa
      namespace: observability
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  components:
    - ../../../../components/volsync-kopia
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: gatus
      VOLSYNC_COPYMETHOD: Direct
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_STORAGECLASS: local-path
      VOLSYNC_SNAPSHOTCLASS: csi-rbd-snapclass
      VOLSYNC_PUID: "568"
      VOLSYNC_PGID: "568"
      # Add default vars here if needed
