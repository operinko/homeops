---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatus
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: gatus
  path: "./kubernetes/apps/observability/gatus/app"
  prune: true
  dependsOn:
    - name: vpa

      namespace: observability
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: gatus
      # Add default vars here if needed

