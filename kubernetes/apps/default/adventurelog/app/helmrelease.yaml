---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adventurelog
  namespace: &namespace default
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      adventurelog:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: &secret adventurelog-secret
        containers:
          frontend:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-frontend
              tag: latest@sha256:98daafde0d570ca4031340c548a21e0e48bfe63efbf8588f82f7010fd6dd0d4c
            env:
              PUBLIC_SERVER_URL: "https://adventurelog.vaderrp.com"
              ORIGIN: "https://adventurelog.vaderrp.com"
              BODY_SIZE_LIMIT: "1000000"
            ports:
              - name: http
                containerPort: 3000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi
          backend:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-backend
              tag: latest@sha256:95249fbc549b50fc874f78534d5af030ba3b15b308383f3e1e292e11639f4293
            env:
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-secret
                    key: INIT_POSTGRES_HOST
              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-secret
                    key: POSTGRES_DB
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-secret
                    key: POSTGRES_USER
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-secret
                    key: POSTGRES_PASSWORD
              PGPORT: "5432"
              PUBLIC_URL: "https://adventurelog.vaderrp.com"
              FRONTEND_URL: "https://adventurelog.vaderrp.com"
              CSRF_TRUSTED_ORIGINS: "https://adventurelog.vaderrp.com"
              DEBUG: "true"
            envFrom: *envFrom
            ports:
              - name: http
                containerPort: 8000
            probes:
              liveness: &backendProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health/
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *backendProbes
              startup: *backendProbes
            resources:
              requests:
                cpu: 125m
                memory: 500Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: adventurelog
        ports:
          http:
            port: 3000
          backend:
            port: 8000
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.vaderrp.com"
        hosts:
          - host: adventurelog.vaderrp.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /api
                service:
                  identifier: app
                  port: backend
              - path: /admin
                service:
                  identifier: app
                  port: backend
    persistence:
      config:
        enabled: true
        existingClaim: adventurelog
        globalMounts:
          - path: /code/media
