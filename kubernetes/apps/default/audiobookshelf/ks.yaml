---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: audiobookshelf
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: audiobookshelf
  path: "./kubernetes/apps/default/audiobookshelf/app"
  prune: true
  dependsOn:
    - name: vpa

      namespace: observability
    - name: volsync

      namespace: storage
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  components:
    - ../../../../components/volsync-kopia
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: audiobookshelf
      VOLSYNC_COPYMETHOD: Direct
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_STORAGECLASS: local-path
      VOLSYNC_SNAPSHOTCLASS: csi-rbd-snapclass
      VOLSYNC_PUID: "65534"
      VOLSYNC_PGID: "65534"
      # Add default vars here if needed
