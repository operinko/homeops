---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: default-sops
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: homeops
    namespace: flux-system
  path: ./kubernetes/components/common/sops-flux-only
  prune: true
  wait: true
  timeout: 5m

