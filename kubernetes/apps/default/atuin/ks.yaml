---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: atuin
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: atuin
  path: "./kubernetes/apps/default/atuin/app"
  prune: true
  components:
    - ../../../../components/volsync-kopia
  dependsOn:
    - name: volsync
      namespace: storage
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: atuin
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_STORAGECLASS: local-path
