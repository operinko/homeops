---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
spec:
  timeout: 5m
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      homepage:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.5.0
            env:
              TZ: Europe/Helsinki
              HOMEPAGE_ALLOWED_HOSTS: &hostname home.vaderrp.com
              HOMEPAGE_AUTHENTIK_URL: https://auth.vaderrp.com
              HOMEPAGE_AUTHENTIK_REDIRECT_URI: http://home.vaderrp.com/auth/callback
              HOMEPAGE_AUTHENTIK_LOGOUT_URL: https://auth.vaderrp.com/application/o/homepage/end-session/?next=http://home.vaderrp.com/auth/logout
            envFrom:
              - secretRef:
                  name: homepage-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 2G
    service:
      app:
        controller: homepage
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: false
        className: internal
        hosts:
          - host: *hostname
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    defaultPodOptions:
      automountServiceAccountToken: true
    serviceAccount:
      create: true
      name: homepage
    persistence:
      config:
        type: configMap
        name: homepage-config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
