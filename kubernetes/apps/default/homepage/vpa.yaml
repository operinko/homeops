---
# Custom VPA for Homepage - Burstable QoS
# Dashboard with variable traffic patterns
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: homepage
  namespace: default
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: homepage
  updatePolicy:
    updateMode: "Off"  # Recommendation mode only (Goldilocks compatible)
  resourcePolicy:
    containerPolicies:
    - containerName: "app"
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsOnly  # Burstable QoS - only manage requests, not limits
      minAllowed:
        cpu: 10m
        memory: 128Mi
      maxAllowed:
        cpu: 500m
        memory: 1Gi  # Conservative max for requests (limit is 2G)
      mode: "Auto"

