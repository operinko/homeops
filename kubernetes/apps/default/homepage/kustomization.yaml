---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - release.yaml
  - ./external-secret.yaml
  - ./httproute.yaml
  - ./rbac.yaml
  - ./vpa.yaml
configMapGenerator:
  - name: homepage-values
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true # Optional, keeps name clean
  - name: homepage-config
    files:
      - bookmarks.yaml=./resources/bookmarks.yaml.txt
      - kubernetes.yaml=./resources/kubernetes.yaml
      - services.yaml=./resources/services.yaml.txt
      - settings.yaml=./resources/settings.yaml
      - widgets.yaml=./resources/widgets.yaml.txt
generatorOptions:
  disableNameSuffixHash: true



