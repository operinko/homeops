---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-tls
  namespace: flux-system
spec:
  decryption:
    provider: sops
  targetNamespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: cert-manager-tls
  path: "./kubernetes/apps/cert-manager/cert-manager-tls/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: cert-manager-tls
      # Add default vars here if needed
