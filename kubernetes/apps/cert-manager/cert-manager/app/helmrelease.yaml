---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: v1.19.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  values:
    crds:
      enabled: true
    replicaCount: 1
    dns01RecursiveNameservers: "https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query"
    dns01RecursiveNameserversOnly: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        cpu: 15m
        memory: 127M
    cainjector:
      resources:
        requests:
          cpu: 23m
          memory: 150M
        limits:
          cpu: 50m
          memory: 200M
    webhook:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 15m
          memory: 105M
