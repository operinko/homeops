      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8a5c3408-50a2-49bd-9bfa-715e0890baad
        property: tsig-name
    - secretKey: tsig-secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8a5c3408-50a2-49bd-9bfa-715e0890baad
        property: tsig-secret
    - secretKey: tsig-algorithm
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8a5c3408-50a2-49bd-9bfa-715e0890baad
        property: tsig-algorithm
