---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: network
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: internal-dns
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    provider: rfc2136
    extraArgs:
      - --log-level=debug
      - --rfc2136-host=192.168.7.9
      - --rfc2136-port=53
      - --rfc2136-zone=vaderrp.com
      - --rfc2136-batch-change-size=50
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --annotation-filter=external-dns.alpha.kubernetes.io/ignore notin (true)
      - --events
    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_KEYNAME
        valueFrom:
          secretKeyRef:
            name: internal-dns-secret
            key: tsig-name
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: internal-dns-secret
            key: tsig-secret
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET_ALG
        valueFrom:
          secretKeyRef:
            name: internal-dns-secret
            key: tsig-algorithm
    policy: sync
    sources: ["crd", "gateway-httproute"]
    txtPrefix: k8s-int.
    txtOwnerId: internal
    domainFilters: ["vaderrp.com"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: internal-dns-secret
