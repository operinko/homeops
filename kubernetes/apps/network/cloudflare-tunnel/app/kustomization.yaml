---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml
  - dnsendpoint.yaml
  - external-secret.yaml
configMapGenerator:
  - name: cloudflare-tunnel-values
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true # Optional, keeps name clean
  - name: cloudflare-tunnel-configmap
    files:
      - config.yaml=cloudflared-config.yaml
generatorOptions:
  disableNameSuffixHash: true


