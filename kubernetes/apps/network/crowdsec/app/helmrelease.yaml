---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name crowdsec
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: crowdsec
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    container_runtime: containerd
    appsec:
      enabled: true
      acquisitions:
        - source: appsec
          listen_addr: "0.0.0.0:7422"
          path: /
          appsec_configs:
            - crowdsecurity/appsec-default
            - crowdsecurity/crs
          labels:
            type: appsec
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-crs crowdsecurity/appsec-generic-rules"
    lapi:
      envFrom:
        - secretRef:
            name: crowdsec-secret
      enabled: true
      service:
        type: ClusterIP
      persistentVolume:
        data:
          enabled: true
          existingClaim: crowdsec-db-pvc
        config:
          enabled: true
          storageClassName: ceph-rbd
          size: 100Mi
    agent:
      enabled: true
      acquisition:
        - namespace: network
          podName: "traefik-*"
          program: "traefik"
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/traefik"

