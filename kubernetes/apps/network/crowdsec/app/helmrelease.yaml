---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name crowdsec
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: crowdsec
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    lapi:
      envFrom:
        - secretRef:
            name: crowdsec-secret
      enabled: true
      service:
        type: ClusterIP
      persistentVolume:
        data:
          enabled: true
          existingClaim: crowdsec-db-pvc
        config:
          enabled: true
          storageClassName: ceph-rbd
          size: 100Mi
    agent:
      enabled: true
      acquisition:
        - namespace: network
          podName: "traefik-*"
          program: "traefik"
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/traefik"
    tls:
      enabled: false

