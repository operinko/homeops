---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app internal-dns
spec:
  timeout: 5m
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 4
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 4
  values:
    provider:
      name: rfc2136
    extraArgs:
      - --provider=rfc2136
      - --rfc2136-host=192.168.7.7
      - --rfc2136-port=53
      - --rfc2136-zone=vaderrp.com
      - --rfc2136-tsig
      - --rfc2136-tsig-keyname=$(TSIG_NAME)
      - --rfc2136-tsig-secret=$(TSIG_SECRET)
      - --rfc2136-tsig-secret-alg=$(TSIG_ALGORITHM)
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=gateway-public
      - --registry=txt
      - --txt-owner-id=internal
      - --txt-prefix=k8s-int.
      - --events
    env:
      - name: TSIG_NAME
        valueFrom:
          secretKeyRef:
            name: internal-dns-secret
            key: tsig-name
      - name: TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: internal-dns-secret
            key: tsig-secret
      - name: TSIG_ALGORITHM
        valueFrom:
          secretKeyRef:
            name: internal-dns-secret
            key: tsig-algorithm
    policy: sync
    sources: ["crd", "gateway-httproute"]
    txtPrefix: k8s-int.
    txtOwnerId: internal
    domainFilters: ["vaderrp.com"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: internal-dns-secret
