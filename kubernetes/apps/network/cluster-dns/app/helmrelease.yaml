---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster-dns
  namespace: network
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: cluster-dns
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    provider: rfc2136
    extraArgs:
      - --rfc2136-host=192.168.7.9
      - --rfc2136-port=53
      - --rfc2136-zone=cluster.local
      - --rfc2136-batch-change-size=50
      - --publish-internal-services
      - --always-publish-not-ready-addresses
      - --fqdn-template={{ "{{" }}.Name{{ "}}" }}.{{ "{{" }}.Namespace{{ "}}" }}.svc.cluster.local
      - --events
    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_KEYNAME
        valueFrom:
          secretKeyRef:
            name: cluster-dns-secret
            key: tsig-name
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: cluster-dns-secret
            key: tsig-secret
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET_ALG
        valueFrom:
          secretKeyRef:
            name: cluster-dns-secret
            key: tsig-algorithm
    policy: sync
    sources: ["service"]
    txtPrefix: k8s-int.
    txtOwnerId: internal
    domainFilters: ["cluster.local"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: cluster-dns-secret
