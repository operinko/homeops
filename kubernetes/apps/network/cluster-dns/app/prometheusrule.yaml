---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cluster-dns-rules
spec:
  groups:
    - name: internal-dns.rules
      rules:
        # Alert when internal-dns hasn't synced - this is meaningful for RFC2136
        # since it should be actively updating Technitium
        - alert: ExternalDNSStale
          expr: |
            time() - external_dns_controller_last_sync_timestamp_seconds{job="internal-dns"} > 300
          for: 5m
          annotations:
            summary: >-
              Internal DNS ({{ $labels.job }}) has not synced successfully in the last 5 minutes
          labels:
            severity: warning
        # Alert on registry errors (actual sync failures)
        - alert: ExternalDNSRegistryErrors
          expr: |
            increase(external_dns_registry_errors_total{job="internal-dns"}[5m]) > 0
          for: 5m
          annotations:
            summary: >-
              Internal DNS ({{ $labels.job }}) has registry errors
          labels:
            severity: warning
