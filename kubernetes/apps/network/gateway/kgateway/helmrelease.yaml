---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 1h
  chart:
    spec:
      chart: kgateway
      version: v2.0.4
      sourceRef:
        kind: HelmRepository
        name: kgateway
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    crds:
      install: true
    # Default GatewayParameters to add service annotations for Cilium LB IPAM
    gatewayParameters:
      kube:
        service:
          extraAnnotations:
            lbipam.cilium.io/ips: ""

