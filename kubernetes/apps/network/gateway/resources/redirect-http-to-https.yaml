---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: redirect-http-to-https
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/ignore: "true"

spec:
  parentRefs:
    - name: gateway-public
  hostnames:
    - "*.vaderrp.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301

