---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: network
spec:
  gatewayClassName: traefik
  addresses:
    - type: IPAddress
      value: 192.168.7.4
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.internal.vaderrp.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: vaderrp-com-production-tls

