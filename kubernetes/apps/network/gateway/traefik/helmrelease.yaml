---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 37.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    gateway:
      enabled: false

    logs:
      general:
        level: INFO
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9100"
    providers:
      kubernetesIngress:
        enabled: false
        namespaces: []
      kubernetesGateway:
        enabled: true
        statusAddress:
          ip: "192.168.7.4"
        controllerName: traefik.io/gateway-controller
        endpointSlice: true
      kubernetesCRD:
        enabled: true
        endpointSlice: true
    api:
      dashboard: true

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: "192.168.7.4"
      spec:
        externalTrafficPolicy: Local
    ports:
      web:
        expose: true
        port: 8000
        exposedPort: 80
      websecure:
        expose: true
        port: 8443
        exposedPort: 443
        tls:
          enabled: true
      traefik:
        expose: true
        port: 9000
        exposedPort: 9000


