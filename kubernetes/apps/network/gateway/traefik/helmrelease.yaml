---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 37.1.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    gateway:
      enabled: false

    additionalArguments:
      - --api.insecure=true
      - --api.dashboard=true

    logs:
      general:
        level: INFO
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9100"
    providers:
      kubernetesIngress:
        enabled: false
        namespaces: []
      kubernetesGateway:
        enabled: true
        statusAddress:
          ip: "192.168.7.4"
        controllerName: traefik.io/gateway-controller
        endpointSlice: true
      kubernetesCRD:
        enabled: true
        endpointSlice: true
    api:
      dashboard: true
      insecure: true
    experimental:
      plugins:
        authentik-forward:
          moduleName: "github.com/xabinapal/traefik-authentik-forward-plugin"
          version: "v1.0.0"
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: "192.168.7.4"
      externalTrafficPolicy: Cluster
    ports:
      web:
        port: 80
      websecure:
        port: 443
        tls:
          enabled: true
      traefik:
        port: 9000
        expose:
          default: true
        exposedPort: 9000


