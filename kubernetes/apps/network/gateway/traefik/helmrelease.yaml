---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 29.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    logs:
      general:
        level: INFO
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9100"
    providers:
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
        controllerName: traefik.io/gateway-controller
      kubernetesCRD:
        enabled: true
    additionalArguments:
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: "192.168.7.5"
      spec:
        externalTrafficPolicy: Local

