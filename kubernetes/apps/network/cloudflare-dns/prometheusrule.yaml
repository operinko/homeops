---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: external-dns-rules
spec:
  groups:
    - name: external-dns.rules
      rules:
        # Alert when external-dns pod is down (not responding to scrapes)
        - alert: ExternalDNSDown
          expr: |
            up{job=~".*external-dns.*"} == 0
          for: 5m
          annotations:
            summary: >-
              ExternalDNS ({{ $labels.job }}) is not responding to Prometheus scrapes
          labels:
            severity: warning
        # Alert on registry errors (actual sync failures)
        - alert: ExternalDNSRegistryErrors
          expr: |
            increase(external_dns_registry_errors_total[5m]) > 0
          for: 5m
          annotations:
            summary: >-
              ExternalDNS ({{ $labels.job }}) has registry errors
          labels:
            severity: warning
