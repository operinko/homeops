---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: technitium-secret
  namespace: network
spec:
  refreshInterval: 1h
  target:
    name: technitium-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DNS_SERVER_DOMAIN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b3f437d3-79e5-4525-bfae-b9ef2f06c1e7
        property: domain
    - secretKey: DNS_SERVER_ADMIN_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b3f437d3-79e5-4525-bfae-b9ef2f06c1e7
        property: admin_password
