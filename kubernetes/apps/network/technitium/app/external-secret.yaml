---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: technitium-secret
  namespace: network
spec:
  refreshInterval: 1h
  target:
    name: technitium-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DNS_SERVER_DOMAIN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8a5c3408-50a2-49bd-9bfa-715e0890baad
        property: DNS_SERVER_DOMAIN
    - secretKey: DNS_SERVER_ADMIN_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8a5c3408-50a2-49bd-9bfa-715e0890baad
        property: DNS_SERVER_ADMIN_PASSWORD
