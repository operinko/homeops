---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name technitium
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  targetNamespace: network
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      technitium:
        containers:
          technitium:
            image:
              repository: technitium/dns-server
              tag: 13.6.0
            envFrom:
              - secretRef:
                  name: technitium-secret
            securityContext:
              allowPrivilegeEscalation: false
              #  Error! Read-only file system : '/tmp/'
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 300Mi
              limits:
                memory: 1000Mi
    service:
      technitium:
        controller: *name
        ports:
          http:
            port: 5380
      dns:
        controller: *name
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "192.168.7.7"
        #externalTrafficPolicy: Cluster
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
          dns-dot:
            enabled: true
            port: 853
            protocol: TCP
          dns-doh:
            enabled: true
            port: 443
            protocol: TCP
    ingress:
      technitium:
        enabled: true
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Network
          gethomepage.dev/name: Technitium
          gethomepage.dev/icon: technitium.png
          gethomepage.dev/href: https://technitium.vaderrp.com
          gethomepage.dev/pod-selector: app.kubernetes.io/name=technitium
          gethomepage.dev/widget.type: technitium
          gethomepage.dev/widget.url: http://technitium.network.svc.cluster.local:5380
          gethomepage.dev/widget.key: "01fb1828a4e55fa767055aa345440e214a64f95a85beabeb75ffca655bd30baa"
          gethomepage.dev/widget.range: LastDay
          external-dns.alpha.kubernetes.io/target: "external.vaderrp.com"
          nginx.ingress.kubernetes.io/auth-url: |-
            https://auth.vaderrp.com/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://technitium.vaderrp.com/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |-
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host "technitium.vaderrp.com"
            paths:
              - path: /
                service:
                  identifier: technitium
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: technitium
        globalMounts:
          - path: /etc/dns
