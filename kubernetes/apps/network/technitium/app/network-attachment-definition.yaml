    {
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "ethSel0",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.7.8/24",
            "gateway": "192.168.7.1"
          }
        ]
      }
    }
