---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: technitium
  namespace: flux-system
spec:
  components:
    - ../../../../components/volsync-kopia
  dependsOn:
    - name: multus
      namespace: kube-system
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: technitium
  path: "./kubernetes/apps/network/technitium/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false # Default false for speed, enable for critical
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: technitium
      VOLSYNC_COPYMETHOD: Direct
      VOLSYNC_CAPACITY: 20Gi
      VOLSYNC_STORAGECLASS: local-path
      # Add default vars here if needed
