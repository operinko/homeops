---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/fluxcd.controlplane.io/resourcesetinputprovider_v1.json
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: gpro-branches
  namespace: flux-system
  annotations:
    fluxcd.controlplane.io/reconcile: "enabled"
    fluxcd.controlplane.io/reconcileEvery: "1m"
spec:
  type: GitHubBranch
  url: https://github.com/operinko/gpro
  filter:
    includeBranch: "^(main|production)$"
  secretRef:
    name: gpro-github-pat
    namespace: gpro
