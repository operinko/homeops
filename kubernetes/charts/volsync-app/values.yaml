# VolSync Application Configuration
# Reusable chart for adding VolSync backup/restore to any application

# Application name (used for resource naming)
appName: ""

# PVC capacity
capacity: "10Gi"

# Storage class for PVC and snapshots
storageClass: "ceph-rbd"

# Snapshot class for volume snapshots
snapshotClass: "csi-rbd-snapclass"

# Cache capacity for VolSync operations
cacheCapacity: "5Gi"

# Vaultwarden secret ID containing restic credentials
# The secret should contain the following fields:
#   - restic_repository: Base S3 path with trailing slash (e.g., s3:https://example.com:9000/volsync/)
#   - restic_password: Restic repository password
#   - aws_access_key_id: S3 access key
#   - aws_secret_access_key: S3 secret key
#   - aws_default_region: AWS region (e.g., us-east-1)
#   - aws_region: AWS region (e.g., us-east-1)
#   - aws_s3_force_path_style: Force path-style URLs (true/false)
#   - aws_endpoint: S3 endpoint URL (e.g., https://example.com:9000)
vaultwardenSecretId: ""

# Mover security context
moverSecurityContext:
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534

# Retention policy
retention:
  hourly: 24
  daily: 7

