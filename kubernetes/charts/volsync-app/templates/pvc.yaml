---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.appName }}
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: {{ .Values.appName }}-dst
  resources:
    requests:
      storage: {{ .Values.capacity }}
  storageClassName: {{ .Values.storageClass }}

