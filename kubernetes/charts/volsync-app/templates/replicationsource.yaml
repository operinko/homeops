---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: {{ .Values.appName }}
spec:
  sourcePVC: {{ .Values.appName }}
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: {{ .Values.appName }}-volsync-secret
    volumeSnapshotClassName: {{ .Values.snapshotClass }}
    cacheCapacity: {{ .Values.cacheCapacity }}
    cacheStorageClassName: {{ .Values.storageClass }}
    cacheAccessModes: ["ReadWriteOnce"]
    storageClassName: {{ .Values.storageClass }}
    accessModes: ["ReadWriteOnce"]
    moverSecurityContext:
      runAsUser: {{ .Values.moverSecurityContext.runAsUser }}
      runAsGroup: {{ .Values.moverSecurityContext.runAsGroup }}
      fsGroup: {{ .Values.moverSecurityContext.fsGroup }}
      fsGroupChangePolicy: OnRootMismatch
    retain:
      hourly: {{ .Values.retention.hourly }}
      daily: {{ .Values.retention.daily }}

