---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-secret
  namespace: network
spec:
  refreshInterval: 1h
  target:
    name: external-dns-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: api-token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 24af73e6-9ab3-49a6-b381-cf35d50ce86d
        property: api_token
