---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: bazarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: PLEX_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 4987f987-a524-4d64-b65a-1573e517cf27
        property: password
    - secretKey: BAZARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 235ed9e1-baf0-4b3b-a20b-2f800de806dc
        property: password
