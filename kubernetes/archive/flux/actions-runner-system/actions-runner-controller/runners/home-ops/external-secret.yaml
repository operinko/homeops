---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-ops-runner-secret
  namespace: actions-runner-system
spec:
  refreshInterval: 1h
  target:
    name: home-ops-runner-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: github_app_id
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 39fe2fa7-7d6d-42d8-8f62-48c91aa34fca
        property: github_app_id
    - secretKey: github_app_installation_id
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 39fe2fa7-7d6d-42d8-8f62-48c91aa34fca
        property: github_app_installation_id
    - secretKey: github_app_private_key
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: 39fe2fa7-7d6d-42d8-8f62-48c91aa34fca
        property: note
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: talosconfig-secret
  namespace: actions-runner-system
spec:
  refreshInterval: 1h
  target:
    name: home-ops-runner
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: talosconfig
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: 2ee2fd2a-91a1-4bdb-baa9-b5dfa50af5da
        property: note
