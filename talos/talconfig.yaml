    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:e3:dd:02" # Meanie CP (Existing)
        dhcp: false
        addresses:
          - "192.168.7.21/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.7.1"
          - network: "192.168.0.0/16"
            gateway: "192.168.7.1"
