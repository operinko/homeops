cluster:
  allowSchedulingOnControlPlanes: false
  apiServer:
    extraArgs:
      feature-gates: "MutatingAdmissionPolicy=true,DynamicResourceAllocation=true"
      runtime-config: "admissionregistration.k8s.io/v1beta1=true,resource.k8s.io/v1beta1=true"
  coreDNS:
    disabled: true
  proxy:
    disabled: true
