---
apiVersion: v1
kind: Namespace
metadata:
  name: opensearch
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opensearch-data
  namespace: opensearch
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 30Gi
  # Default TrueNAS SCALE storage class; adjust if you use a different one
  storageClassName: ix-storage-class
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: opensearch
spec:
  serviceName: opensearch
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.14.0
          imagePullPolicy: IfNotPresent
          env:
            - name: discovery.type
              value: single-node
            - name: network.host
              value: 0.0.0.0
            # Start small; can tune after observing load
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            # Security disabled initially to simplify first bring-up; we can enable later
            - name: plugins.security.disabled
              value: "true"
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9600
              name: metrics
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
      volumes: []
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 30Gi
        storageClassName: ix-storage-class
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: opensearch
spec:
  type: NodePort
  selector:
    app: opensearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      nodePort: 30920

