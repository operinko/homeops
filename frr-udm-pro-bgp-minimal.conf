router bgp 65000
  bgp router-id 192.168.7.1
  bgp log-neighbor-changes
  bgp graceful-restart
  bgp graceful-restart restart-time 15
  bgp graceful-restart stalepath-time 120
  no bgp ebgp-requires-policy

  neighbor 192.168.7.21 remote-as 65001
  neighbor 192.168.7.22 remote-as 65001
  neighbor 192.168.7.23 remote-as 65001

  timers bgp 3 9
  neighbor 192.168.7.21 timers 3 9
  neighbor 192.168.7.22 timers 3 9
  neighbor 192.168.7.23 timers 3 9

  address-family ipv4 unicast
    neighbor 192.168.7.21 activate
    neighbor 192.168.7.22 activate
    neighbor 192.168.7.23 activate
    maximum-paths 8
  exit-address-family
