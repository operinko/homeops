global:
  domain: argocd.vaderrp.com
server:
  certificateSecret:
    enabled: false
  config:
    url: https://argocd.vaderrp.com
  ingress:
    enabled: false
  httproute:
    enabled: false
  grpcroute:
    enabled: false
  backendTLSPolicy:
    enabled: false
controller:
  replicas: 1
repoServer:
  replicas: 2
server:
  replicas: 2
applicationSet:
  enabled: true
  replicas: 2
notifications:
  enabled: true
  replicas: 1
redis:
  enabled: true
configs:
  rbac:
    policy.csv: |
      g, authentik Admins, role:admin
      g, authentik Users, role:read
  cm:
    dex.config: |
      connectors:
      - type: oidc
        id: authentik
        name: authentik
        config:
          issuer: https://auth.vaderrp.com/application/o/argocd/
          clientID: sizSMIPV1FzETNbe25zeU9zsOuusbFXRqqQF9o0C
          clientSecret: $argocd-extra-secrets:clientSecret
          insecureEnableGroups: true
          scopes:
            - openid
            - profile
            - email
    exec.enabled: "true"
    application.resourceTrackingMethod: "annotation+label"
    resource.customizations.health.apiextensions.k8s.io_CustomResourceDefinition: |
      hs = {}
      hs.status = "Healthy"
      return hs
  params:
    server.insecure: true
    controller.diff.server.side: "true"

