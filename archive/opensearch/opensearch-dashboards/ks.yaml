---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app opensearch-dashboards
  namespace: &namespace security
spec:
  interval: 30m
  path: ./kubernetes/apps/security/opensearch-dashboards/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  wait: true

