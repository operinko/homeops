---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: database
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mariadb.vaderrp.com
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/instance: mariadb
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: 3306

