---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: readarr-secret
  namespace: media
spec:
  refreshInterval: 1h
  target:
    name: readarr-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: RADARR__AUTH__APIKEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 157b30f7-bda6-4860-8396-9267d5b0f7d2
        property: password
