---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: traefik-crowdsec-bouncer
  namespace: network
spec:
  refreshInterval: 1h
  target:
    name: traefik-crowdsec-bouncer
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: lapi_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 02acd2b6-5f2a-42f9-b768-f148a6d3e47b
        property: lapi_key
    - secretKey: captcha_site_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 02acd2b6-5f2a-42f9-b768-f148a6d3e47b
        property: captcha_site_key
    - secretKey: captcha_secret_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 02acd2b6-5f2a-42f9-b768-f148a6d3e47b
        property: captcha_secret_key
